<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Bình luận</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Be Vietnam Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #f8f9fa;
        }
        input[type="checkbox"]:indeterminate {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 16 16'%3e%3cpath stroke='white' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M4 8h8'/%3e%3c/svg%3e");
            background-color: #4f46e5; /* indigo-600 */
            border-color: #4f46e5;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        .status-approved { background-color: #dcfce7; color: #16a34a; }
        .status-pending { background-color: #fef3c7; color: #d97706; }
        .status-rejected { background-color: #fee2e2; color: #dc2626; }
        .reply-line::before {
            content: '';
            position: absolute;
            left: 20px;
            top: -20px;
            height: calc(100% + 20px);
            width: 2px;
            background-color: #e5e7eb; /* gray-200 */
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-screen-2xl mx-auto">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Quản lý Bình luận</h1>
            <p class="text-gray-500 mt-1">Xem, duyệt và quản lý tất cả các bình luận trên bài viết của bạn.</p>
        </header>

        <!-- Filter Section -->
        <div class="bg-white p-6 rounded-xl shadow-sm mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div>
                    <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">Tìm kiếm</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-search text-gray-400"></i>
                        </span>
                        <input type="text" id="search-input" placeholder="Nội dung, tên người gửi..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div>
                    <label for="comment-status-filter" class="block text-sm font-medium text-gray-700 mb-1">Trạng thái bình luận</label>
                    <select id="comment-status-filter" class="w-full py-2 px-3 border border-gray-300 bg-white rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Tất cả trạng thái</option>
                        <option value="pending">Chờ duyệt</option>
                        <option value="approved">Đã duyệt</option>
                        <option value="rejected">Từ chối</option>
                    </select>
                </div>
                <div>
                    <label for="date-filter" class="block text-sm font-medium text-gray-700 mb-1">Ngày gửi</label>
                    <input type="date" id="date-filter" class="w-full py-2 px-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>
            <div class="mt-4 flex justify-end space-x-3">
                <button id="clear-filters-btn" class="px-5 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-semibold">Xóa lọc</button>
                <button id="apply-filters-btn" class="px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-semibold flex items-center space-x-2">
                    <i class="fas fa-filter"></i>
                    <span>Áp dụng</span>
                </button>
            </div>
        </div>


        <!-- Comments Table -->
        <div class="bg-white rounded-xl shadow-sm overflow-x-auto">
             <table class="w-full text-sm text-left text-gray-600">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th scope="col" class="p-6">Người bình luận</th>
                        <th scope="col" class="p-6">Nội dung bình luận</th>
                        <th scope="col" class="p-6">Phản hồi cho</th>
                        <th scope="col" class="p-6">Ngày gửi</th>
                        <th scope="col" class="p-6">Trạng thái</th>
                        <th scope="col" class="p-6 text-center">Hành động</th>
                    </tr>
                </thead>
                <tbody id="comments-tbody">
                    <!-- Comment rows will be inserted here by JavaScript -->
                </tbody>
            </table>
             <div id="no-results" class="hidden text-center p-12 text-gray-500">
                 <i class="fas fa-comment-slash fa-3x text-gray-400 mb-4"></i>
                 <h3 class="text-lg font-semibold text-gray-700">Không tìm thấy bình luận</h3>
                 <p class="text-gray-500">Vui lòng thử lại với bộ lọc khác.</p>
             </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- MOCK DATA ---
            const mockComments = [
                { id: 1, parent_id: null, content: 'Bài viết rất hay và chi tiết, cảm ơn tác giả!', user: { id: 101, name: 'Nguyễn Văn An', avatar: 'https://placehold.co/40x40/EFEFEF/333333?text=A' }, commentable: { type: 'Post', title: '10 Mẹo Tối Ưu Hóa SEO Cho Website' }, status: 'approved', created_at: '2025-06-20T10:30:00Z' },
                { id: 2, parent_id: 1, content: 'Đồng ý với bạn, mình đã áp dụng và thấy hiệu quả rõ rệt.', user: { id: 102, name: 'Trần Thị Bích', avatar: 'https://placehold.co/40x40/E0F7FA/00796B?text=B' }, commentable: { type: 'Post', title: '10 Mẹo Tối Ưu Hóa SEO Cho Website' }, status: 'approved', created_at: '2025-06-20T11:00:00Z' },
                { id: 3, parent_id: null, content: 'Giao diện trang web này cần cải thiện thêm, hơi khó dùng.', user: { id: 103, name: 'Lê Minh Cường', avatar: 'https://placehold.co/40x40/FFF9C4/F57F17?text=C' }, commentable: { type: 'General', title: 'Trang chủ' }, status: 'pending', created_at: '2025-06-21T14:00:00Z' },
                { id: 4, parent_id: null, content: 'Sản phẩm này có hàng lại chưa ạ?', user: { id: 104, name: 'Phạm Thị Dung', avatar: 'https://placehold.co/40x40/FCE4EC/880E4F?text=D' }, commentable: { type: 'Product', title: 'Điện thoại V-Phone X Pro' }, status: 'rejected', created_at: '2025-06-19T09:00:00Z' },
                { id: 5, parent_id: 2, content: 'Bạn có thể chia sẻ thêm về kết quả được không?', user: { id: 101, name: 'Nguyễn Văn An', avatar: 'https://placehold.co/40x40/EFEFEF/333333?text=A' }, commentable: { type: 'Post', title: '10 Mẹo Tối Ưu Hóa SEO Cho Website' }, status: 'approved', created_at: '2025-06-21T18:20:00Z' }
            ];

            // --- DOM ELEMENTS ---
            const tbody = document.getElementById('comments-tbody');
            const noResultsDiv = document.getElementById('no-results');
            const searchInput = document.getElementById('search-input');
            const statusFilter = document.getElementById('comment-status-filter');
            const dateFilter = document.getElementById('date-filter');

            // --- UTILITY FUNCTIONS ---
            const formatDate = (dateString) => {
                const date = new Date(dateString);
                return date.toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit', year: 'numeric' });
            };

            const statusMap = {
                approved: { text: 'Đã duyệt', class: 'status-approved' },
                pending: { text: 'Chờ duyệt', class: 'status-pending' },
                rejected: { text: 'Từ chối', class: 'status-rejected' }
            };

            // --- RENDER FUNCTIONS ---
            function renderCommentRow(comment, depth = 0) {
                const commentStatus = statusMap[comment.status] || { text: 'N/A', class: '' };
                const parentComment = comment.parent_id ? mockComments.find(c => c.id === comment.parent_id) : null;
                const replyInfo = parentComment 
                    ? `Trả lời <strong>${parentComment.user.name}</strong>` 
                    : `<span class="text-gray-500 italic">${comment.commentable.type}:</span> ${comment.commentable.title}`;

                return `
                    <tr class="bg-white border-b hover:bg-gray-50">
                        <td class="p-6" style="padding-left: ${1.5 + depth * 2}rem">
                            <div class="flex items-center">
                                ${depth > 0 ? '<i class="fas fa-reply fa-rotate-180 text-gray-400 mr-3"></i>' : ''}
                                <img src="${comment.user.avatar}" class="w-10 h-10 rounded-full mr-4 object-cover">
                                <div>
                                    <div class="font-semibold">${comment.user.name}</div>
                                </div>
                            </div>
                        </td>
                        <td class="p-6">${comment.content}</td>
                        <td class="p-6">${replyInfo}</td>
                        <td class="p-6">${formatDate(comment.created_at)}</td>
                        <td class="p-6"><span class="status-badge ${commentStatus.class}">${commentStatus.text}</span></td>
                        <td class="p-6 text-center">
                            <button class="text-indigo-600 hover:text-indigo-900 text-lg" title="Sửa"><i class="fas fa-edit"></i></button>
                            <button class="text-red-600 hover:text-red-900 text-lg ml-4" title="Xóa"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            }
            
            function renderTable(commentsToRender) {
                if (!commentsToRender || commentsToRender.length === 0) {
                    tbody.innerHTML = '';
                    noResultsDiv.classList.remove('hidden');
                    return;
                }
                
                noResultsDiv.classList.add('hidden');
                
                // Build a tree for threaded comments
                const commentMap = new Map(commentsToRender.map(c => [c.id, {...c, children: []}]));
                const rootComments = [];
                for(const comment of commentMap.values()){
                    if(comment.parent_id && commentMap.has(comment.parent_id)){
                        commentMap.get(comment.parent_id).children.push(comment);
                    } else {
                        rootComments.push(comment);
                    }
                }
                
                let tableHtml = '';
                function flattenAndRender(comment, depth) {
                    tableHtml += renderCommentRow(comment, depth);
                    comment.children.sort((a,b) => new Date(a.created_at) - new Date(b.created_at));
                    comment.children.forEach(child => flattenAndRender(child, depth + 1));
                }
                
                rootComments.sort((a,b) => new Date(a.created_at) - new Date(b.created_at));
                rootComments.forEach(c => flattenAndRender(c, 0));

                tbody.innerHTML = tableHtml;
            }

            // --- FILTERING LOGIC ---
            function applyFilters() {
                const searchTerm = searchInput.value.toLowerCase();
                const status = statusFilter.value;
                const selectedDate = dateFilter.value;

                let filteredComments = mockComments.filter(comment => {
                    const matchesSearch = searchTerm === '' ||
                        comment.content.toLowerCase().includes(searchTerm) ||
                        comment.user.name.toLowerCase().includes(searchTerm);
                    
                    const matchesStatus = status === '' || comment.status === status;
                    
                    const matchesDate = selectedDate === '' || comment.created_at.startsWith(selectedDate);

                    return matchesSearch && matchesStatus && matchesDate;
                });
                
                // Logic to include parents of filtered children for context
                const finalCommentIds = new Set(filteredComments.map(c => c.id));
                const commentMap = new Map(mockComments.map(c => [c.id, c]));

                filteredComments.forEach(comment => {
                    let current = comment;
                    while(current.parent_id && commentMap.has(current.parent_id)) {
                        const parent = commentMap.get(current.parent_id);
                        if(finalCommentIds.has(parent.id)) break;
                        finalCommentIds.add(parent.id);
                        current = parent;
                    }
                });

                const finalComments = mockComments.filter(c => finalCommentIds.has(c.id));

                renderTable(finalComments);
            }

            function clearFilters() {
                searchInput.value = '';
                statusFilter.value = '';
                dateFilter.value = '';
                renderTable(mockComments);
            }
            
            document.getElementById('apply-filters-btn').addEventListener('click', applyFilters);
            document.getElementById('clear-filters-btn').addEventListener('click', clearFilters);

            // --- INITIAL RENDER ---
            renderTable(mockComments);
        });
    </script>
</body>
</html>
