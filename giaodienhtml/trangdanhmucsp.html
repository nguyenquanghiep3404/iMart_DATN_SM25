<script>
  document.addEventListener('DOMContentLoaded', function() {
    const parentMenus = document.querySelectorAll('.parent-menu');

    parentMenus.forEach(menu => {
      menu.addEventListener('click', function(event) {
        event.preventDefault();

        const subMenu = this.nextElementSibling;
        const arrowIcon = this.querySelector('svg:last-child');

        if (subMenu && subMenu.classList.contains('sub-menu')) {
          // Toggle the active class on the parent menu to change styling if needed
          this.classList.toggle('active-parent');

          // Toggle rotation of the arrow icon
          arrowIcon.classList.toggle('rotate-180');

          // Smooth animation for sub-menu
          if (subMenu.classList.contains('open')) {
            // If already open, close it
            subMenu.style.maxHeight = '0';
            subMenu.classList.remove('open');
          } else {
            // If closed, open it
            subMenu.classList.add('open');
            // Set max-height to scrollHeight to allow smooth transition
            subMenu.style.maxHeight = subMenu.scrollHeight + 'px';
          }
        }
      });
    });

    // Optional: Add some basic styling for the sub-menu to enable transition
    // You can also add this directly in your CSS file if you're using Tailwind's JIT or custom CSS
    const style = document.createElement('style');
    style.innerHTML = `
      .sub-menu {
        overflow: hidden;
        transition: max-height 0.3s ease-in-out;
        max-height: 0; /* Initial hidden state */
      }
      .sub-menu.open {
        /* This class is added by JS to trigger the open animation */
      }
    `;
    document.head.appendChild(style);
  });
</script>
