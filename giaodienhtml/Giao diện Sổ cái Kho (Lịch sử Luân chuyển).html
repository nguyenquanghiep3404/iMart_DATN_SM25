<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sổ cái Kho (Lịch sử Luân chuyển)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom styles for select arrows and date inputs */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
        input[type="date"]::-webkit-calendar-picker-indicator {
            cursor: pointer;
            opacity: 0.6;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6 lg:p-8">

    <main class="max-w-screen-2xl mx-auto">
        <!-- Header -->
        <header class="mb-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Sổ cái Kho (Lịch sử Luân chuyển)</h1>
                <p class="text-gray-600 mt-1">Truy vết mọi giao dịch làm thay đổi tồn kho của sản phẩm.</p>
            </div>
            <button id="export-btn" class="flex-shrink-0 flex items-center justify-center px-4 py-2 bg-green-600 text-white rounded-lg shadow-sm hover:bg-green-700 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
                <span>Xuất file Excel</span>
            </button>
        </header>

        <!-- Main Content Block -->
        <div class="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden">
            <!-- Filter Bar -->
            <div class="p-4 border-b border-gray-200">
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-9 gap-4">
                    <!-- Province Filter -->
                    <select id="province-filter" class="py-2 px-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <!-- Options rendered by JS -->
                    </select>
                    <!-- District Filter -->
                    <select id="district-filter" class="py-2 px-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" disabled>
                        <!-- Options rendered by JS -->
                    </select>
                     <!-- Transaction Type Filter -->
                    <select id="transaction-type-filter" class="py-2 px-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                      <option value="all">Tất cả giao dịch</option>
                      <option value="sale">Bán hàng</option>
                      <option value="purchase">Nhập hàng</option>
                      <option value="transfer">Chuyển kho</option>
                      <option value="adjustment">Điều chỉnh</option>
                    </select>
                    <!-- Date Start -->
                    <input id="date-start-filter" type="date" class="py-2 px-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 xl:col-span-2">
                    <!-- Date End -->
                    <input id="date-end-filter" type="date" class="py-2 px-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 xl:col-span-2">
                    <!-- Search Input -->
                    <div class="relative xl:col-span-2">
                        <input id="search-input" type="text" placeholder="Tìm SKU / Tên sản phẩm / Tham chiếu..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        </span>
                    </div>
                </div>
            </div>

            <!-- Ledger Table -->
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="bg-gray-50 text-xs text-gray-600 uppercase">
                        <tr>
                            <th class="px-6 py-3">Ngày giờ</th>
                            <th class="px-6 py-3">Sản phẩm</th>
                            <th class="px-6 py-3">Địa điểm</th>
                            <th class="px-6 py-3">Giao dịch</th>
                            <th class="px-6 py-3">Tham chiếu</th>
                            <th class="px-6 py-3 text-center">Thay đổi</th>
                            <th class="px-6 py-3 text-center">Tồn sau thay đổi</th>
                            <th class="px-6 py-3">Người thực hiện</th>
                        </tr>
                    </thead>
                    <tbody id="ledger-table-body" class="text-gray-700">
                        <!-- Ledger data will be inserted here by JS -->
                    </tbody>
                </table>
                <div id="no-results" class="text-center py-16 text-gray-500 hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">Không tìm thấy giao dịch</h3>
                    <p class="mt-1 text-sm text-gray-500">Vui lòng thử lại với bộ lọc khác.</p>
                </div>
            </div>

            <!-- Pagination -->
            <div id="pagination-controls" class="p-4 flex items-center justify-between border-t border-gray-200">
                <span id="pagination-summary" class="text-sm text-gray-600"></span>
                <div class="flex items-center space-x-2">
                    <button id="prev-page-btn" class="px-3 py-1 border rounded-md hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">Trước</button>
                    <button id="next-page-btn" class="px-3 py-1 border rounded-md hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">Sau</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA ---
            const locationsData = {
                "Hà Nội": { "Hoàn Kiếm": ["CH Tràng Tiền"], "Cầu Giấy": ["CH Duy Tân", "CH Trung Hoà"], "Thanh Xuân": ["Kho tổng Hà Nội"] },
                "TP. Hồ Chí Minh": { "Quận 1": ["CH Đồng Khởi"], "Quận 3": ["CH Võ Văn Tần"], "Quận 7": ["Kho tổng TPHCM"] },
                "Đà Nẵng": { "Hải Châu": ["CH Bạch Đằng", "Kho tổng Đà Nẵng"], "Thanh Khê": ["CH Điện Biên Phủ"] }
            };

            const ledgerData = [
                { id: 1, date: '2025-08-05T08:10:00', sku: 'APL-IP15PM-256', productName: 'iPhone 15 Pro Max', province: 'Hà Nội', district: 'Thanh Xuân', locationName: 'Kho tổng Hà Nội', type: 'sale', reference: 'DH-00512', change: -1, balance: 49, user: 'Hệ thống' },
                { id: 2, date: '2025-08-04T15:30:00', sku: 'APL-IP15PM-256', productName: 'iPhone 15 Pro Max', province: 'Hà Nội', district: 'Thanh Xuân', locationName: 'Kho tổng Hà Nội', type: 'transfer', reference: 'PCK-00125', change: -10, balance: 50, user: 'Nguyễn Văn A' },
                { id: 3, date: '2025-08-04T15:30:00', sku: 'APL-IP15PM-256', productName: 'iPhone 15 Pro Max', province: 'Đà Nẵng', district: 'Hải Châu', locationName: 'CH Bạch Đằng', type: 'transfer', reference: 'PCK-00125', change: 10, balance: 10, user: 'Trần Thị B' },
                { id: 4, date: '2025-08-02T10:05:00', sku: 'APL-IP15PM-256', productName: 'iPhone 15 Pro Max', province: 'Hà Nội', district: 'Thanh Xuân', locationName: 'Kho tổng Hà Nội', type: 'purchase', reference: 'PNK-00341', change: 60, balance: 60, user: 'Lê Văn C' },
                { id: 5, date: '2025-08-01T09:00:00', sku: 'APL-IP15PM-256', productName: 'iPhone 15 Pro Max', province: 'Hà Nội', district: 'Thanh Xuân', locationName: 'Kho tổng Hà Nội', type: 'adjustment', reference: 'PDC-00088', change: -1, balance: 0, user: 'Nguyễn Văn A' },
                { id: 6, date: '2025-08-03T11:00:00', sku: 'SS-S25U-512', productName: 'Samsung Galaxy S25 Ultra', province: 'TP. Hồ Chí Minh', district: 'Quận 7', locationName: 'Kho tổng TPHCM', type: 'sale', reference: 'DH-00513', change: -5, balance: 75, user: 'Hệ thống' },
                { id: 7, date: '2025-08-01T14:20:00', sku: 'SS-S25U-512', productName: 'Samsung Galaxy S25 Ultra', province: 'TP. Hồ Chí Minh', district: 'Quận 7', locationName: 'Kho tổng TPHCM', type: 'purchase', reference: 'PNK-00342', change: 80, balance: 80, user: 'Lê Văn C' },
                { id: 8, date: '2025-07-30T18:00:00', sku: 'DELL-XPS15-1TB', productName: 'Laptop Dell XPS 15', province: 'Hà Nội', district: 'Cầu Giấy', locationName: 'CH Duy Tân', type: 'sale', reference: 'DH-00514', change: -1, balance: 4, user: 'Phạm Thị D' },
            ];

            // --- STATE ---
            let appState = {
                filters: { province: 'all', district: 'all', transactionType: 'all', dateStart: '', dateEnd: '', search: '' },
                pagination: { currentPage: 1, itemsPerPage: 10, totalItems: 0 },
                filteredData: []
            };
            
            // --- DOM ELEMENTS ---
            const provinceFilterEl = document.getElementById('province-filter');
            const districtFilterEl = document.getElementById('district-filter');
            const transactionTypeFilterEl = document.getElementById('transaction-type-filter');
            const dateStartFilterEl = document.getElementById('date-start-filter');
            const dateEndFilterEl = document.getElementById('date-end-filter');
            const searchInputEl = document.getElementById('search-input');
            const tableBodyEl = document.getElementById('ledger-table-body');
            const noResultsEl = document.getElementById('no-results');
            const paginationSummaryEl = document.getElementById('pagination-summary');
            const prevPageBtn = document.getElementById('prev-page-btn');
            const nextPageBtn = document.getElementById('next-page-btn');
            const paginationControlsEl = document.getElementById('pagination-controls');

            // --- RENDER FUNCTIONS ---
            const formatDateTime = (isoString) => {
                const date = new Date(isoString);
                return date.toLocaleString('vi-VN', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' });
            };

            const getTransactionTypeBadge = (type) => {
                switch (type) {
                    case 'sale': return `<span class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Bán hàng</span>`;
                    case 'purchase': return `<span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Nhập hàng</span>`;
                    case 'transfer': return `<span class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Chuyển kho</span>`;
                    case 'adjustment': return `<span class="bg-yellow-100 text-yellow-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Điều chỉnh</span>`;
                    default: return '';
                }
            };
            
            const applyFiltersAndRender = () => {
                appState.filteredData = ledgerData.filter(item => {
                    const provinceMatch = appState.filters.province === 'all' || item.province === appState.filters.province;
                    const districtMatch = appState.filters.district === 'all' || item.district === appState.filters.district;
                    const transactionTypeMatch = appState.filters.transactionType === 'all' || item.type === appState.filters.transactionType;
                    
                    const itemDate = new Date(item.date);
                    const startDate = appState.filters.dateStart ? new Date(appState.filters.dateStart) : null;
                    const endDate = appState.filters.dateEnd ? new Date(appState.filters.dateEnd) : null;
                    if(startDate) startDate.setHours(0,0,0,0);
                    if(endDate) endDate.setHours(23,59,59,999);

                    const dateMatch = (!startDate || itemDate >= startDate) && (!endDate || itemDate <= endDate);
                    
                    const search = appState.filters.search.toLowerCase();
                    const searchMatch = item.productName.toLowerCase().includes(search) || item.sku.toLowerCase().includes(search) || item.reference.toLowerCase().includes(search);

                    return provinceMatch && districtMatch && transactionTypeMatch && dateMatch && searchMatch;
                });

                appState.pagination.totalItems = appState.filteredData.length;
                appState.pagination.currentPage = 1; 
                renderPage();
            };

            const renderPage = () => {
                const paginatedData = paginate(appState.filteredData, appState.pagination.currentPage, appState.pagination.itemsPerPage);
                
                tableBodyEl.innerHTML = '';
                if (paginatedData.length === 0) {
                    noResultsEl.classList.remove('hidden');
                    paginationControlsEl.classList.add('hidden');
                    return;
                }

                noResultsEl.classList.add('hidden');
                paginationControlsEl.classList.remove('hidden');

                paginatedData.forEach(item => {
                    const changeClass = item.change > 0 ? 'text-green-600' : 'text-red-600';
                    const changeSign = item.change > 0 ? '+' : '';
                    const row = `
                        <tr class="border-b hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">${formatDateTime(item.date)}</td>
                            <td class="px-6 py-4">
                                <div class="font-semibold text-gray-900">${item.productName}</div>
                                <div class="text-xs text-gray-500">SKU: ${item.sku}</div>
                            </td>
                            <td class="px-6 py-4">${item.locationName}</td>
                            <td class="px-6 py-4">${getTransactionTypeBadge(item.type)}</td>
                            <td class="px-6 py-4"><a href="#" class="text-indigo-600 hover:underline">${item.reference}</a></td>
                            <td class="px-6 py-4 text-center font-semibold ${changeClass}">${changeSign}${item.change}</td>
                            <td class="px-6 py-4 text-center font-bold">${item.balance}</td>
                            <td class="px-6 py-4">${item.user}</td>
                        </tr>
                    `;
                    tableBodyEl.innerHTML += row;
                });
                
                renderPaginationControls();
            };
            
            const paginate = (array, page_number, page_size) => {
                return array.slice((page_number - 1) * page_size, page_number * page_size);
            };

            const renderPaginationControls = () => {
                const { currentPage, itemsPerPage, totalItems } = appState.pagination;
                const totalPages = Math.ceil(totalItems / itemsPerPage);

                const startItem = totalItems === 0 ? 0 : (currentPage - 1) * itemsPerPage + 1;
                const endItem = Math.min(currentPage * itemsPerPage, totalItems);

                paginationSummaryEl.textContent = `Hiển thị ${startItem}-${endItem} của ${totalItems} kết quả`;

                prevPageBtn.disabled = currentPage === 1;
                nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
            };

            // --- FILTER POPULATION ---
            const populateProvinces = () => {
                provinceFilterEl.innerHTML = `<option value="all">Tất cả Tỉnh/Thành</option>`;
                Object.keys(locationsData).forEach(province => {
                    provinceFilterEl.innerHTML += `<option value="${province}">${province}</option>`;
                });
            };

            const populateDistricts = (province) => {
                if (province && province !== 'all') {
                    districtFilterEl.innerHTML = `<option value="all">Tất cả Quận/Huyện</option>`;
                    Object.keys(locationsData[province]).forEach(district => {
                        districtFilterEl.innerHTML += `<option value="${district}">${district}</option>`;
                    });
                    districtFilterEl.disabled = false;
                } else {
                    districtFilterEl.innerHTML = `<option value="all">Tất cả Quận/Huyện</option>`;
                    districtFilterEl.disabled = true;
                }
            };
            
            // --- EVENT LISTENERS ---
            const addFilterListener = (element, filterKey) => {
                element.addEventListener('change', (e) => {
                    appState.filters[filterKey] = e.target.value;
                    applyFiltersAndRender();
                });
            };
            
            provinceFilterEl.addEventListener('change', (e) => {
                appState.filters.province = e.target.value;
                appState.filters.district = 'all'; 
                populateDistricts(appState.filters.province);
                districtFilterEl.value = 'all';
                applyFiltersAndRender();
            });
            
            let searchTimeout;
            searchInputEl.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    appState.filters.search = e.target.value;
                    applyFiltersAndRender();
                }, 300); // Debounce search input
            });

            addFilterListener(districtFilterEl, 'district');
            addFilterListener(transactionTypeFilterEl, 'transactionType');
            addFilterListener(dateStartFilterEl, 'dateStart');
            addFilterListener(dateEndFilterEl, 'dateEnd');
            
            prevPageBtn.addEventListener('click', () => {
                if (appState.pagination.currentPage > 1) {
                    appState.pagination.currentPage--;
                    renderPage();
                }
            });

            nextPageBtn.addEventListener('click', () => {
                const totalPages = Math.ceil(appState.pagination.totalItems / appState.pagination.itemsPerPage);
                if (appState.pagination.currentPage < totalPages) {
                    appState.pagination.currentPage++;
                    renderPage();
                }
            });

            // --- INITIALIZATION ---
            populateProvinces();
            populateDistricts(null);
            applyFiltersAndRender();
        });
    </script>
</body>
</html>
