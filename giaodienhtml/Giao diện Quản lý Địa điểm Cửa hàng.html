<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Địa điểm Cửa hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .card-custom {
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            background-color: #fff;
        }
        .card-custom-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            background-color: #f9fafb;
        }
        .card-custom-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }
        .card-custom-body {
            padding: 1.5rem;
        }
        .btn {
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            font-weight: 500;
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1.25rem;
            border: 1px solid transparent;
        }
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            line-height: 1rem;
        }
        .btn-primary { background-color: #4f46e5; color: white; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-secondary { background-color: #e5e7eb; color: #374151; border-color: #d1d5db; }
        .btn-secondary:hover { background-color: #d1d5db; }
        .btn-danger { background-color: #ef4444; color: white; }
        .btn-danger:hover { background-color: #dc2626; }
        .form-input, .form-select {
            width: 100%;
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            font-size: 0.875rem;
            background-color: white;
        }
        .form-input:focus, .form-select:focus {
            border-color: #4f46e5;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(79,70,229,.25);
        }
        .table-custom { width: 100%; min-width: 700px; color: #374151; }
        .table-custom th, .table-custom td { padding: 0.75rem 1rem; vertical-align: middle !important; border-bottom-width: 1px; border-color: #e5e7eb; white-space: nowrap; }
        .table-custom thead th { font-weight: 600; color: #4b5563; background-color: #f9fafb; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.05em; text-align: left; }
        .badge-custom { display: inline-block; padding: 0.35em 0.65em; font-size: .75em; font-weight: 700; line-height: 1; color: #fff; text-align: center; white-space: nowrap; vertical-align: baseline; border-radius: 0.375rem; }
        .badge-success { background-color: #10b981; }
        .badge-secondary { background-color: #6b7280; }
        .form-switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .form-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #4f46e5; }
        input:checked + .slider:before { transform: translateX(20px); }
        [x-cloak] { display: none !important; }
    </style>
</head>

<body x-data="storeLocationManager()" x-init="init()">
    <div class="px-4 sm:px-6 md:px-8 py-8">
        <div class="container mx-auto max-w-full">
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Quản lý Địa điểm Cửa hàng</h1>
            </header>

            <div class="card-custom">
                <div class="card-custom-header">
                    <div class="flex flex-col gap-4 sm:flex-row sm:justify-between sm:items-center w-full">
                        <h3 class="card-custom-title">Danh sách địa điểm (<span x-text="totalItems"></span>)</h3>
                        <button @click="openModal()" type="button" class="btn btn-primary">
                            <i class="fas fa-plus mr-2"></i>Thêm địa điểm mới
                        </button>
                    </div>
                </div>

                <div class="card-custom-body">
                    <!-- Filter Section -->
                    <div class="flex flex-col md:flex-row gap-4 mb-4 md:items-end">
                        <div class="flex-grow grid grid-cols-1 md:grid-cols-3 gap-4">
                            <div class="md:col-span-1">
                                <label for="search" class="block text-sm font-medium text-gray-700">Tìm kiếm</label>
                                <input type="text" id="search" x-model="searchQuery" @input.debounce.500ms="changePage(1)" placeholder="Tìm theo tên, địa chỉ, SĐT..." class="form-input mt-1">
                            </div>
                            <div>
                                <label for="filterType" class="block text-sm font-medium text-gray-700">Phân loại</label>
                                <select id="filterType" x-model="filterType" @change="changePage(1)" class="form-select mt-1">
                                    <option value="">Tất cả</option>
                                    <option value="store">Cửa hàng</option>
                                    <option value="warehouse">Kho</option>
                                    <option value="service_center">Trung tâm bảo hành</option>
                                </select>
                            </div>
                            <div>
                                <label for="filterStatus" class="block text-sm font-medium text-gray-700">Trạng thái</label>
                                <select id="filterStatus" x-model="filterStatus" @change="changePage(1)" class="form-select mt-1">
                                    <option value="">Tất cả</option>
                                    <option value="true">Đang hoạt động</option>
                                    <option value="false">Ngưng hoạt động</option>
                                </select>
                            </div>
                        </div>
                        <!-- Filter and Clear Buttons -->
                        <div class="flex-shrink-0 flex items-center gap-2">
                            <!-- This button is for UI purposes for Laravel integration. -->
                            <!-- The filtering in this AlpineJS component happens live. -->
                            <button type="button" class="btn btn-primary w-full md:w-auto">
                                <i class="fas fa-filter mr-2"></i>Lọc
                            </button>
                            <button @click="clearFilters()" class="btn btn-secondary w-full md:w-auto">
                                <i class="fas fa-times mr-2"></i>Xoá bộ lọc
                            </button>
                        </div>
                    </div>

                    <!-- Table -->
                    <div class="overflow-x-auto border border-gray-200 rounded-lg">
                        <table class="table-custom">
                            <thead>
                                <tr>
                                    <th style="width: 50px;">STT</th>
                                    <th>Tên Địa điểm</th>
                                    <th>Địa chỉ</th>
                                    <th>Số điện thoại</th>
                                    <th>Phân loại địa điểm</th>
                                    <th class="text-center">Trạng thái</th>
                                    <th style="width: 120px;" class="text-center">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-if="paginatedLocations.length === 0">
                                    <tr>
                                        <td colspan="7" class="text-center py-6 text-gray-500">
                                            Không tìm thấy địa điểm nào phù hợp.
                                        </td>
                                    </tr>
                                </template>
                                <template x-for="(location, index) in paginatedLocations" :key="location.id">
                                    <tr>
                                        <td x-text="(currentPage - 1) * itemsPerPage + index + 1"></td>
                                        <td class="font-semibold" x-text="location.name"></td>
                                        <td x-text="getFullAddress(location)"></td>
                                        <td x-text="location.phone || 'N/A'"></td>
                                        <td x-text="getTypeName(location.type)"></td>
                                        <td class="text-center">
                                            <span class="badge-custom" :class="location.is_active ? 'badge-success' : 'badge-secondary'" x-text="location.is_active ? 'Đang hoạt động' : 'Ngưng hoạt động'"></span>
                                        </td>
                                        <td class="text-center">
                                            <div class="inline-flex space-x-1">
                                                <button @click="editLocation(location)" type="button" class="btn btn-primary btn-sm" title="Chỉnh sửa"><i class="fas fa-edit"></i></button>
                                                <button @click="openDeleteModal(location.id)" type="button" class="btn btn-danger btn-sm" title="Xóa"><i class="fas fa-trash"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Pagination -->
                    <div class="mt-4 flex flex-col md:flex-row justify-between items-center" x-show="totalPages > 1">
                        <div class="text-sm text-gray-600 mb-2 md:mb-0">
                            Hiển thị <span x-text="startItem"></span> đến <span x-text="endItem"></span> trong tổng số <span x-text="totalItems"></span> mục
                        </div>
                        <div class="inline-flex -space-x-px rounded-md shadow-sm text-sm">
                            <button @click="prevPage()" :disabled="currentPage === 1" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50">
                                <span class="sr-only">Previous</span>
                                <i class="fas fa-chevron-left h-5 w-5"></i>
                            </button>
                            <template x-for="page in pages" :key="page">
                                <button @click="changePage(page)" 
                                        :class="{
                                            'bg-indigo-50 border-indigo-500 text-indigo-600 z-10': currentPage === page,
                                            'bg-white border-gray-300 text-gray-500 hover:bg-gray-50': currentPage !== page
                                        }"
                                        class="relative inline-flex items-center px-4 py-2 border font-medium"
                                        x-text="page">
                                </button>
                            </template>
                            <button @click="nextPage()" :disabled="currentPage === totalPages" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white font-medium text-gray-500 hover:bg-gray-50 disabled:opacity-50">
                                <span class="sr-only">Next</span>
                                <i class="fas fa-chevron-right h-5 w-5"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Modal -->
    <div x-show="isModalOpen" x-cloak class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <div x-show="isModalOpen" @click="closeModal()" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
            
            <div x-show="isModalOpen" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title" x-text="isEditMode ? 'Chỉnh sửa Địa điểm' : 'Thêm Địa điểm mới'"></h3>
                    
                    <div class="mt-4 grid grid-cols-1 gap-y-4 sm:grid-cols-2 sm:gap-x-6">
                        <!-- Form fields remain the same -->
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Tên địa điểm*</label>
                            <input type="text" id="name" x-model="formData.name" class="form-input mt-1">
                        </div>
                        <div>
                            <label for="province_code" class="block text-sm font-medium text-gray-700">Tỉnh/Thành phố*</label>
                            <select id="province_code" x-model="formData.province_code" @change="updateDistricts()" class="form-select mt-1">
                                <option value="">Chọn Tỉnh/Thành phố</option>
                                <template x-for="province in staticAddressData.provinces" :key="province.code">
                                    <option :value="province.code" x-text="province.name"></option>
                                </template>
                            </select>
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Số điện thoại</label>
                            <input type="text" id="phone" x-model="formData.phone" class="form-input mt-1">
                        </div>
                        <div>
                            <label for="district_code" class="block text-sm font-medium text-gray-700">Quận/Huyện*</label>
                            <select id="district_code" x-model="formData.district_code" @change="updateWards()" class="form-select mt-1" :disabled="!formData.province_code">
                                <option value="">Chọn Quận/Huyện</option>
                                <template x-for="district in filteredAddressData.districts" :key="district.code">
                                    <option :value="district.code" x-text="district.name"></option>
                                </template>
                            </select>
                        </div>
                        <div>
                            <label for="type" class="block text-sm font-medium text-gray-700">Phân loại địa điểm</label>
                            <select id="type" x-model="formData.type" class="form-select mt-1">
                                <option value="store">Cửa hàng</option>
                                <option value="warehouse">Kho</option>
                                <option value="service_center">Trung tâm bảo hành</option>
                            </select>
                        </div>
                        <div>
                            <label for="ward_code" class="block text-sm font-medium text-gray-700">Phường/Xã*</label>
                            <select id="ward_code" x-model="formData.ward_code" class="form-select mt-1" :disabled="!formData.district_code">
                                <option value="">Chọn Phường/Xã</option>
                                <template x-for="ward in filteredAddressData.wards" :key="ward.code">
                                    <option :value="ward.code" x-text="ward.name"></option>
                                </template>
                            </select>
                        </div>
                        <div>
                             <label class="block text-sm font-medium text-gray-700">Trạng thái</label>
                             <div class="mt-2 flex items-center">
                                 <label class="form-switch">
                                     <input type="checkbox" x-model="formData.is_active">
                                     <span class="slider"></span>
                                 </label>
                                 <span class="ml-3 text-sm text-gray-600" x-text="formData.is_active ? 'Đang hoạt động' : 'Ngưng hoạt động'"></span>
                             </div>
                        </div>
                        <div>
                            <label for="address_line" class="block text-sm font-medium text-gray-700">Địa chỉ chi tiết (số nhà, đường)*</label>
                            <input type="text" id="address_line" x-model="formData.address_line" class="form-input mt-1" placeholder="Ví dụ: 123 Lê Lợi">
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button @click="saveLocation()" type="button" class="btn btn-primary w-full sm:ml-3 sm:w-auto">Lưu</button>
                    <button @click="closeModal()" type="button" class="btn btn-secondary mt-3 w-full sm:mt-0 sm:w-auto">Hủy</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div x-show="isDeleteModalOpen" x-cloak class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="delete-modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <div x-show="isDeleteModalOpen" @click="closeDeleteModal()" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
            
            <div x-show="isDeleteModalOpen" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                            <i class="fas fa-exclamation-triangle text-red-600"></i>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="delete-modal-title">
                                Xóa địa điểm
                            </h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">
                                    Bạn có chắc chắn muốn xóa địa điểm này không? Hành động này không thể được hoàn tác.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button @click="confirmDelete()" type="button" class="btn btn-danger w-full sm:ml-3 sm:w-auto">
                        Xác nhận Xóa
                    </button>
                    <button @click="closeDeleteModal()" type="button" class="btn btn-secondary mt-3 w-full sm:mt-0 sm:w-auto">
                        Hủy
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script>
        function storeLocationManager() {
            return {
                // Modal states
                isModalOpen: false,
                isDeleteModalOpen: false,
                isEditMode: false,
                locationToDeleteId: null,

                // Filter states
                searchQuery: '',
                filterType: '', // 'store', 'warehouse', etc.
                filterStatus: '', // 'true' or 'false'

                // Pagination states
                currentPage: 1,
                itemsPerPage: 5,

                // Static address data (could be fetched from an API)
                staticAddressData: {
                    provinces: [ { code: '79', name: 'Thành phố Hồ Chí Minh' }, { code: '01', name: 'Thành phố Hà Nội' }, { code: '48', name: 'Thành phố Đà Nẵng' } ],
                    districts: [ { code: '760', province_code: '79', name: 'Quận 1' }, { code: '770', province_code: '79', name: 'Quận 3' }, { code: '762', province_code: '79', name: 'Thành phố Thủ Đức' }, { code: '001', province_code: '01', name: 'Quận Ba Đình' }, { code: '002', province_code: '01', name: 'Quận Hoàn Kiếm' }, { code: '490', province_code: '48', name: 'Quận Hải Châu' }, { code: '491', province_code: '48', name: 'Quận Thanh Khê' } ],
                    wards: [ { code: '26734', district_code: '760', name: 'Phường Bến Nghé' }, { code: '27103', district_code: '770', name: 'Phường Võ Thị Sáu' }, { code: '26797', district_code: '762', name: 'Phường Hiệp Phú' }, { code: '00001', district_code: '001', name: 'Phường Phúc Xá' }, { code: '00040', district_code: '002', name: 'Phường Hàng Buồm' }, { code: '20194', district_code: '490', name: 'Phường Hải Châu I' }, { code: '20221', district_code: '491', name: 'Phường Thạc Gián' } ]
                },
                filteredAddressData: { districts: [], wards: [] },
                locations: [],
                formData: {},
                
                // Computed property for filtering
                get filteredLocations() {
                    const searchTerm = this.searchQuery.toLowerCase().trim();
                    return this.locations
                        .filter(location => {
                            if (searchTerm === '') return true;
                            const fullAddress = this.getFullAddress(location).toLowerCase();
                            const name = location.name.toLowerCase();
                            const phone = location.phone ? location.phone.toLowerCase() : '';
                            return name.includes(searchTerm) || fullAddress.includes(searchTerm) || phone.includes(searchTerm);
                        })
                        .filter(location => this.filterType === '' || location.type === this.filterType)
                        .filter(location => this.filterStatus === '' || String(location.is_active) === this.filterStatus);
                },

                // Computed properties for pagination
                get totalItems() {
                    return this.filteredLocations.length;
                },
                get totalPages() {
                    return Math.ceil(this.totalItems / this.itemsPerPage);
                },
                get paginatedLocations() {
                    const start = (this.currentPage - 1) * this.itemsPerPage;
                    const end = start + this.itemsPerPage;
                    return this.filteredLocations.slice(start, end);
                },
                get startItem() {
                    return this.totalItems > 0 ? (this.currentPage - 1) * this.itemsPerPage + 1 : 0;
                },
                get endItem() {
                    return Math.min(this.currentPage * this.itemsPerPage, this.totalItems);
                },
                get pages() {
                    return Array.from({ length: this.totalPages }, (_, i) => i + 1);
                },

                // Initialization function
                init() {
                    this.resetForm();
                    // Increased sample data for pagination demonstration
                    this.locations = [
                        { id: 1, name: 'iMart Quận 1', phone: '0901234567', type: 'store', is_active: true, province_code: '79', district_code: '760', ward_code: '26734', address_line: '123 Lê Lợi' },
                        { id: 2, name: 'TTBH Hoàn Kiếm', phone: '0987654321', type: 'service_center', is_active: true, province_code: '01', district_code: '002', ward_code: '00040', address_line: '50 Hàng Buồm' },
                        { id: 3, name: 'Kho tổng Thủ Đức', phone: '02812345678', type: 'warehouse', is_active: false, province_code: '79', district_code: '762', ward_code: '26797', address_line: 'Khu công nghệ cao' },

                // Reset form to default state
                resetForm() {
                    this.formData = { id: null, name: '', phone: '', type: 'store', is_active: true, province_code: '', district_code: '', ward_code: '', address_line: '' };
                    this.filteredAddressData.districts = [];
                    this.filteredAddressData.wards = [];
                },

                // Reset all filters
                clearFilters() {
                    this.searchQuery = '';
                    this.filterType = '';
                    this.filterStatus = '';
                    this.changePage(1);
                },

                // Pagination methods
                changePage(page) {
                    if (page < 1 || page > this.totalPages) return;
                    this.currentPage = page;
                },
                nextPage() {
                    if (this.currentPage < this.totalPages) this.currentPage++;
                },
                prevPage() {
                    if (this.currentPage > 1) this.currentPage--;
                },

                // Modal and data management methods
                openModal() { this.isEditMode = false; this.resetForm(); this.isModalOpen = true; },
                closeModal() { this.isModalOpen = false; },
                editLocation(location) {
                    this.isEditMode = true;
                    this.formData = { ...location }; 
                    this.updateDistricts();
                    this.updateWards();
                    this.isModalOpen = true;
                },
                updateDistricts() {
                    this.filteredAddressData.districts = this.staticAddressData.districts.filter(d => d.province_code === this.formData.province_code);
                    if(this.filteredAddressData.districts.findIndex(d => d.code === this.formData.district_code) === -1) { this.formData.district_code = ''; }
                    this.updateWards();
                },
                updateWards() {
                    if (!this.formData.district_code) {
                        this.filteredAddressData.wards = [];
                        this.formData.ward_code = '';
                        return;
                    }
                    this.filteredAddressData.wards = this.staticAddressData.wards.filter(w => w.district_code === this.formData.district_code);
                    if(this.filteredAddressData.wards.findIndex(w => w.code === this.formData.ward_code) === -1) { this.formData.ward_code = ''; }
                },
                getTypeName(type) {
                    switch(type) {
                        case 'store': return 'Cửa hàng';
                        case 'warehouse': return 'Kho';
                        case 'service_center': return 'Trung tâm bảo hành';
                        default: return 'Không xác định';
                    }
                },
                getFullAddress(location) {
                    const province = this.staticAddressData.provinces.find(p => p.code === location.province_code)?.name || '';
                    const district = this.staticAddressData.districts.find(d => d.code === location.district_code)?.name || '';
                    const ward = this.staticAddressData.wards.find(w => w.code === location.ward_code)?.name || '';
                    return [location.address_line, ward, district, province].filter(Boolean).join(', ');
                },
                saveLocation() {
                    if (!this.formData.name || !this.formData.province_code || !this.formData.district_code || !this.formData.ward_code || !this.formData.address_line) {
                        console.warn('Validation failed: Please fill all required fields.');
                        return;
                    }
                    if (this.isEditMode) {
                        const index = this.locations.findIndex(l => l.id === this.formData.id);
                        if (index !== -1) this.locations.splice(index, 1, { ...this.formData });
                    } else {
                        const newId = this.locations.length > 0 ? Math.max(...this.locations.map(l => l.id)) + 1 : 1;
                        this.locations.push({ ...this.formData, id: newId });
                    }
                    this.closeModal();
                },
                openDeleteModal(id) { this.locationToDeleteId = id; this.isDeleteModalOpen = true; },
                closeDeleteModal() { this.isDeleteModalOpen = false; this.locationToDeleteId = null; },
                confirmDelete() {
                    if (this.locationToDeleteId !== null) {
                        this.locations = this.locations.filter(l => l.id !== this.locationToDeleteId);
                        // After deleting, check if the current page is now empty and go back if needed
                        if (this.paginatedLocations.length === 0 && this.currentPage > 1) {
                            this.currentPage--;
                        }
                    }
                    this.closeDeleteModal();
                }
            }
        }
