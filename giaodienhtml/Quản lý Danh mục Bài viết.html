<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Danh mục Bài viết</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .card-custom {
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            background-color: #fff;
        }

        .card-custom-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            background-color: #f9fafb;
        }

        .card-custom-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }

        .card-custom-body {
            padding: 1.5rem;
        }
        
        .btn {
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            font-weight: 500;
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1.25rem;
            border: 1px solid transparent;
        }
        
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            line-height: 1rem;
        }

        .btn-primary { background-color: #4f46e5; color: white; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-secondary { background-color: #e5e7eb; color: #374151; border-color: #d1d5db; }
        .btn-secondary:hover { background-color: #d1d5db; }
        .btn-danger { background-color: #ef4444; color: white; }
        .btn-danger:hover { background-color: #dc2626; }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            font-size: 0.875rem;
            background-color: white;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: #4f46e5;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(79,70,229,.25);
        }
        
        .table-custom { width: 100%; min-width: 700px; color: #374151; }
        .table-custom th, .table-custom td { padding: 0.75rem 1rem; vertical-align: middle !important; border-bottom-width: 1px; border-color: #e5e7eb; }
        .table-custom td { white-space: normal; }
        .table-custom thead th { font-weight: 600; color: #4b5563; background-color: #f9fafb; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.05em; text-align: left; white-space: nowrap; }
        
        [x-cloak] { display: none !important; }
    </style>
</head>

<body x-data="postCategoryManager()">
    <div class="px-4 sm:px-6 md:px-8 py-8">
        <div class="container mx-auto max-w-full">

            <!-- PAGE HEADER -->
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Quản lý Danh mục Bài viết</h1>
                <nav aria-label="breadcrumb" class="mt-2">
                    <ol class="flex text-sm text-gray-500">
                        <li class="breadcrumb-item"><a href="#" class="text-indigo-600 hover:text-indigo-800">Bảng điều khiển</a></li>
                        <li class="text-gray-400 mx-2">/</li>
                        <li class="breadcrumb-item active text-gray-700 font-medium" aria-current="page">Danh mục Bài viết</li>
                    </ol>
                </nav>
            </header>

            <div class="card-custom">
                <div class="card-custom-header">
                    <div class="flex flex-col gap-4 sm:flex-row sm:justify-between sm:items-center w-full">
                        <h3 class="card-custom-title">Danh sách danh mục (<span x-text="categories.length"></span>)</h3>
                        <button @click="openModal()" type="button" class="btn btn-primary">
                            <i class="fas fa-plus mr-2"></i>Thêm danh mục mới
                        </button>
                    </div>
                </div>

                <div class="card-custom-body">
                    <!-- SEARCH BAR -->
                    <div class="mb-4">
                        <input type="text" x-model="searchQuery" class="form-input" placeholder="Tìm kiếm theo tên danh mục...">
                    </div>

                    <!-- TABLE -->
                    <div class="overflow-x-auto border border-gray-200 rounded-lg">
                        <table class="table-custom">
                            <thead>
                                <tr>
                                    <th>Tên Danh mục</th>
                                    <th>Slug</th>
                                    <th class="text-center">Số mục con</th>
                                    <th>Mô tả</th>
                                    <th style="width: 120px;" class="text-center">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="category in displayCategories" :key="category.id">
                                    <tr class="hover:bg-gray-50">
                                        <td>
                                            <span :style="{ 'padding-left': (category.level * 1.5) + 'rem' }" class="font-semibold">
                                                <span x-show="category.level > 0" class="text-gray-400 mr-1">↳</span>
                                                <span x-text="category.name"></span>
                                            </span>
                                        </td>
                                        <td class="font-mono text-sm" x-text="category.slug"></td>
                                        <td class="text-center" x-text="getChildCount(category.id)"></td>
                                        <td class="whitespace-normal text-gray-600" x-text="category.description || '—'"></td>
                                        <td class="text-center">
                                            <div class="inline-flex space-x-1">
                                                <button @click="editCategory(category)" type="button" class="btn btn-primary btn-sm" title="Chỉnh sửa"><i class="fas fa-edit"></i></button>
                                                <button type="button" class="btn btn-danger btn-sm" title="Xóa"><i class="fas fa-trash"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                                <template x-if="displayCategories.length === 0">
                                    <tr>
                                        <td colspan="5" class="text-center py-6 text-gray-500">
                                            Không tìm thấy danh mục nào.
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Modal -->
    <div x-show="isModalOpen" x-cloak class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <div x-show="isModalOpen" @click="closeModal()" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
            <div x-show="isModalOpen" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title" x-text="isEditMode ? 'Chỉnh sửa Danh mục' : 'Thêm Danh mục mới'"></h3>
                            <div class="mt-4 space-y-4">
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700">Tên danh mục</label>
                                    <input type="text" id="name" x-model="formData.name" @input="generateSlug()" class="form-input mt-1">
                                </div>
                                <div>
                                    <label for="slug" class="block text-sm font-medium text-gray-700">Slug (Đường dẫn tĩnh)</label>
                                    <input type="text" id="slug" x-model="formData.slug" class="form-input mt-1 bg-gray-50">
                                </div>
                                <div>
                                    <label for="parent_id" class="block text-sm font-medium text-gray-700">Danh mục cha</label>
                                    <select id="parent_id" x-model="formData.parent_id" class="form-select mt-1">
                                        <option :value="null">— Không có —</option>
                                        <template x-for="category in displayCategoriesForForm" :key="category.id">
                                            <option :value="category.id" x-text="'—'.repeat(category.level) + ' ' + category.name" :disabled="isEditMode && formData.id === category.id"></option>
                                        </template>
                                    </select>
                                </div>
                                <div>
                                    <label for="description" class="block text-sm font-medium text-gray-700">Mô tả</label>
                                    <textarea id="description" rows="3" x-model="formData.description" class="form-textarea mt-1"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button @click="saveCategory()" type="button" class="btn btn-primary w-full sm:ml-3 sm:w-auto">Lưu</button>
                    <button @click="closeModal()" type="button" class="btn btn-secondary mt-3 w-full sm:mt-0 sm:w-auto">Hủy</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function postCategoryManager() {
            return {
                isModalOpen: false,
                isEditMode: false,
                searchQuery: '',
                categories: [
                    { id: 1, name: 'Tin tức công nghệ', slug: 'tin-tuc-cong-nghe', parent_id: null, description: 'Cập nhật tin tức mới nhất về Apple và công nghệ.' },
                    { id: 2, name: 'Sản phẩm Apple', slug: 'san-pham-apple', parent_id: 1, description: 'Tin tức liên quan đến các sản phẩm của Apple.' },
                    { id: 3, name: 'Thủ thuật & Mẹo', slug: 'thu-thuat-meo', parent_id: null, description: 'Các mẹo hay khi sử dụng sản phẩm Apple.' },
                    { id: 4, name: 'iPhone', slug: 'iphone', parent_id: 2, description: 'Thủ thuật cho iPhone.' },
                    { id: 5, name: 'Khuyến mãi', slug: 'khuyen-mai', parent_id: null, description: 'Thông tin các chương trình khuyến mãi.' },
                    { id: 6, name: 'MacBook', slug: 'macbook', parent_id: 2, description: 'Thủ thuật cho MacBook.' },
                ],
                formData: {},
                
                get filteredCategories() {
                    if (this.searchQuery.trim() === '') return this.categories;
                    const searchLower = this.searchQuery.toLowerCase();
                    const foundIds = this.categories
                        .filter(c => c.name.toLowerCase().includes(searchLower))
                        .map(c => c.id);
                    
                    const result = new Set();
                    this.categories.forEach(c => {
                        let current = c;
                        while(current) {
                            if (foundIds.includes(current.id)) {
                                let parentTrace = c;
                                while(parentTrace) {
                                    result.add(parentTrace.id);
                                    parentTrace = this.categories.find(p => p.id === parentTrace.parent_id);
                                }
                                break;
                            }
                            current = this.categories.find(p => p.id === current.parent_id);
                        }
                    });
                    
                    return this.categories.filter(c => result.has(c.id));
                },

                getHierarchical(sourceCategories) {
                    const result = [];
                    const buildHierarchy = (parentId = null, level = 0) => {
                        sourceCategories
                            .filter(cat => cat.parent_id === parentId)
                            .forEach(cat => {
                                result.push({ ...cat, level: level });
                                buildHierarchy(cat.id, level + 1);
                            });
                    };
                    buildHierarchy();
                    return result;
                },

                get displayCategories() {
                    return this.getHierarchical(this.filteredCategories);
                },
                
                get displayCategoriesForForm() {
                    return this.getHierarchical(this.categories);
                },

                getParentName(parentId) {
                    if (!parentId) return '—';
                    const parent = this.categories.find(c => c.id === parentId);
                    return parent ? parent.name : 'N/A';
                },

                getChildCount(categoryId) {
                    return this.categories.filter(c => c.parent_id === categoryId).length;
                },

                resetForm() {
                    this.formData = { id: null, name: '', slug: '', parent_id: null, description: '' };
                },
                openModal() {
                    this.isEditMode = false;
                    this.resetForm();
                    this.isModalOpen = true;
                },
                closeModal() {
                    this.isModalOpen = false;
                },
                editCategory(category) {
                    this.isEditMode = true;
                    this.formData = { ...category };
                    this.isModalOpen = true;
                },
                saveCategory() {
                    if (this.isEditMode) {
                        const index = this.categories.findIndex(c => c.id === this.formData.id);
                        if (index !== -1) this.categories[index] = { ...this.formData };
                    } else {
                        const newId = Math.max(...this.categories.map(c => c.id)) + 1;
                        this.categories.push({ ...this.formData, id: newId });
                    }
                    this.closeModal();
                },
                generateSlug() {
                    let slug = this.formData.name
                        .toLowerCase()
                        .replace(/[àáạảãâầấậẩẫăằắặẳẵ]/g, "a")
                        .replace(/[èéẹẻẽêềếệểễ]/g, "e")
                        .replace(/[ìíịỉĩ]/g, "i")
                        .replace(/[òóọỏõôồốộổỗơờớợởỡ]/g, "o")
                        .replace(/[ùúụủũưừứựửữ]/g, "u")
                        .replace(/[ỳýỵỷỹ]/g, "y")
                        .replace(/đ/g, "d")
                        .replace(/\s+/g, '-')
                        .replace(/[^\w\-]+/g, '')
                        .replace(/\-\-+/g, '-')
                        .replace(/^-+/, '')
                        .replace(/-+$/, '');
                    this.formData.slug = slug;
                }
            }
        }
    </script>
</body>
</html>
