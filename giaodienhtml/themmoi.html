<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Sản phẩm Cũ & Mở Hộp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
        .card-custom { border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,.1), 0 2px 4px -1px rgba(0,0,0,.06); background-color: #fff; }
        .card-custom-header { padding: 1.25rem 1.5rem; border-bottom: 1px solid #e5e7eb; background-color: #f9fafb; }
        .card-custom-subtitle { font-size: 1.125rem; font-weight: 600; color: #374151; }
        .card-custom-body { padding: 1.5rem; }
        .btn { border-radius: 0.5rem; transition: all 0.2s ease-in-out; font-weight: 500; padding: 0.625rem 1.25rem; font-size: 0.875rem; display: inline-flex; align-items: center; justify-content: center; line-height: 1.25rem; border: 1px solid transparent; }
        .btn-primary { background-color: #4f46e5; color: white; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-secondary { background-color: #e5e7eb; color: #374151; border-color: #d1d5db; }
        .btn-secondary:hover { background-color: #d1d5db; }
        .form-input, .form-select, .form-textarea { width: 100%; padding: 0.625rem 1rem; border-radius: 0.5rem; border: 1px solid #d1d5db; font-size: 0.875rem; background-color: white; }
        .form-input:focus, .form-select:focus, .form-textarea:focus { border-color: #4f46e5; outline: 0; box-shadow: 0 0 0 0.2rem rgba(79,70,229,.25); }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="imageUploader()">
    <div class="px-4 sm:px-6 md:px-8 py-8">
        <div class="container mx-auto max-w-4xl">
            <!-- PAGE HEADER -->
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Thêm Sản phẩm Cũ Mới</h1>
                <nav aria-label="breadcrumb" class="mt-2">
                    <ol class="flex text-sm text-gray-500">
                        <li class="breadcrumb-item"><a href="#" class="text-indigo-600 hover:text-indigo-800">Máy Cũ & Mở Hộp</a></li>
                        <li class="text-gray-400 mx-2">/</li>
                        <li class="breadcrumb-item active text-gray-700 font-medium" aria-current="page">Thêm mới</li>
                    </ol>
                </nav>
            </header>

            <form action="#" method="POST" class="space-y-8">
                <!-- Main Details Card -->
                <div class="card-custom">
                    <div class="card-custom-header"><h3 class="card-custom-subtitle">Thông tin sản phẩm</h3></div>
                    <div class="card-custom-body grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="product_variant_id" class="block text-sm font-medium text-gray-700 mb-1">Sản phẩm gốc (mới)</label>
                            <select id="product_variant_id" class="form-select">
                                <option>Chọn một sản phẩm gốc...</option>
                                <option selected>iPhone 14 Pro Max 256GB - Tím</option>
                                <option>Macbook Pro 14" M2 16GB/512GB - Xám</option>
                            </select>
                        </div>
                        <div>
                            <label for="sku" class="block text-sm font-medium text-gray-700 mb-1">SKU (Mã sản phẩm cũ)</label>
                            <input type="text" id="sku" class="form-input" placeholder="Hệ thống tự tạo hoặc nhập tay">
                        </div>
                        <div>
                            <label for="imei" class="block text-sm font-medium text-gray-700 mb-1">IMEI / Số Serial</label>
                            <input type="text" id="imei" class="form-input">
                        </div>
                        <div>
                            <label for="selling_price" class="block text-sm font-medium text-gray-700 mb-1">Giá bán</label>
                            <input type="number" id="selling_price" class="form-input" placeholder="Ví dụ: 22500000">
                        </div>
                        <div>
                            <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Loại sản phẩm</label>
                            <select id="type" class="form-select">
                                <option value="used">Máy đã qua sử dụng</option>
                                <option value="open_box">Hàng mở hộp</option>
                            </select>
                        </div>
                        <div>
                            <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Trạng thái</label>
                            <select id="status" class="form-select">
                                <option value="pending_inspection">Chờ kiểm tra</option>
                                <option value="available">Sẵn sàng bán</option>
                                <option value="sold">Đã bán</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Condition & Location Card -->
                <div class="card-custom">
                    <div class="card-custom-header"><h3 class="card-custom-subtitle">Tình trạng & Tồn kho</h3></div>
                    <div class="card-custom-body grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="condition_grade" class="block text-sm font-medium text-gray-700 mb-1">Xếp loại tình trạng</label>
                            <select id="condition_grade" class="form-select">
                                <option value="A">Loại A (Như mới, không trầy xước)</option>
                                <option value="B">Loại B (Trầy xước nhẹ, nhìn kỹ mới thấy)</option>
                                <option value="C">Loại C (Trầy xước dễ thấy)</option>
                            </select>
                        </div>
                        <div>
                            <label for="store_location_id" class="block text-sm font-medium text-gray-700 mb-1">Tồn kho tại</label>
                            <select id="store_location_id" class="form-select">
                                <option>Cửa hàng Quận 1</option>
                                <option>Cửa hàng Quận 3</option>
                                <option>Kho tổng</option>
                            </select>
                        </div>
                        <div class="md:col-span-2">
                            <label for="condition_description" class="block text-sm font-medium text-gray-700 mb-1">Mô tả chi tiết tình trạng</label>
                            <textarea id="condition_description" rows="4" class="form-textarea" placeholder="Ví dụ: Máy đẹp như mới, pin 99%, có một vết xước dăm nhỏ ở cạnh dưới..."></textarea>
                        </div>
                    </div>
                </div>
                
                <!-- Image Upload Card -->
                <div class="card-custom">
                    <div class="card-custom-header"><h3 class="card-custom-subtitle">Hình ảnh thực tế</h3></div>
                    <div class="card-custom-body">
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center">
                            <input type="file" multiple class="hidden" x-ref="fileInput" @change="handleFileSelect">
                            <button type="button" @click="$refs.fileInput.click()" class="btn btn-secondary">
                                <i class="fas fa-upload mr-2"></i> Chọn hoặc kéo thả ảnh vào đây
                            </button>
                            <p class="text-xs text-gray-500 mt-2">Hỗ trợ PNG, JPG, WEBP (Tối đa 5MB)</p>
                        </div>
                        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 mt-4" x-show="images.length > 0">
                            <template x-for="(image, index) in images" :key="index">
                                <div class="relative group">
                                    <img :src="image.url" class="w-full h-32 object-cover rounded-lg">
                                    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                                        <button @click="removeImage(index)" type="button" class="text-white text-2xl"><i class="fas fa-trash"></i></button>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-end gap-4">
                    <a href="#" class="btn btn-secondary">Hủy</a>
                    <button type="submit" class="btn btn-primary">Lưu sản phẩm</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function imageUploader() {
            return {
                images: [],
                handleFileSelect(event) {
                    for (const file of event.target.files) {
                        if (file.type.startsWith('image/')) {
                            const reader = new FileReader();
                            reader.onload = (e) => {
                                this.images.push({ url: e.target.result, file: file });
                            };
                            reader.readAsDataURL(file);
                        }
                    }
                },
                removeImage(index) {
                    this.images.splice(index, 1);
                }
            }
        }
    </script>
</body>
</html>
