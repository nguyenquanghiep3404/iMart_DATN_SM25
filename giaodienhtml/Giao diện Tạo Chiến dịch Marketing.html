<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Chiến Dịch Marketing</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons (Core Library) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* gray-50 */
        }
        /* Custom styled select arrow */
        select {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        /* Ensure icons have correct size */
        i[data-lucide] {
            width: 1em;
            height: 1em;
        }
    </style>
</head>
<body class="antialiased text-slate-700">

    <div class="p-4 sm:p-6 lg:p-8 max-w-7xl mx-auto">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-slate-800">Tạo Chiến Dịch Mới</h1>
            <p class="mt-1 text-slate-500">Tiếp cận đúng khách hàng với thông điệp phù hợp.</p>
        </div>

        <!-- Main Content Grid -->
        <form id="campaignForm">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <!-- Left Column: Content Editor -->
                <div class="lg:col-span-2 space-y-8">
                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <div class="space-y-2">
                            <label for="campaignName" class="text-base font-semibold text-slate-800">Tên chiến dịch</label>
                            <p class="text-sm text-slate-500">Tên nội bộ để bạn dễ dàng quản lý, khách hàng sẽ không thấy tên này.</p>
                            <input 
                                type="text" 
                                id="campaignName" 
                                name="campaignName"
                                class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition" 
                                placeholder="Ví dụ: Chiến dịch khuyến mãi tháng 7" 
                            />
                        </div>
                    </div>

                    <div class="bg-white p-6 rounded-xl shadow-lg">
                        <div class="space-y-6">
                            <div class="space-y-2">
                                <label for="emailSubject" class="text-base font-semibold text-slate-800">Tiêu đề Email</label>
                                <input 
                                    type="text" 
                                    id="emailSubject" 
                                    name="emailSubject"
                                    class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition" 
                                    placeholder="Ví dụ: Ưu đãi độc quyền dành riêng cho bạn!" 
                                />
                            </div>
                            <div class="space-y-2">
                                <label for="emailContent" class="text-base font-semibold text-slate-800">Nội dung Email</label>
                                <textarea 
                                    id="emailContent" 
                                    name="emailContent"
                                    rows="12" 
                                    class="w-full px-4 py-2.5 border border-slate-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
                                >Chào {{TEN_KHACH_HANG}}, Imart xin gửi tặng bạn ưu đãi đặc biệt...</textarea>
                                <p class="text-xs text-slate-500">Sử dụng các biến như `{"{{TEN_KHACH_HANG}}"` để cá nhân hóa email.</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Settings -->
                <div class="lg:col-span-1 space-y-8">
                    <div class="bg-white p-6 rounded-xl shadow-lg space-y-6">
                        <h3 class="text-base font-semibold text-slate-800 border-b pb-4">Thiết Lập Chiến Dịch</h3>
                        
                        <div class="space-y-2">
                            <label for="targetGroup" class="flex items-center text-sm font-medium text-slate-600">
                                <i data-lucide="users" class="mr-2 w-4 h-4"></i>
                                Đối tượng mục tiêu
                            </label>
                            <select 
                                id="targetGroup" 
                                name="targetGroup"
                                class="w-full px-3 py-2.5 border border-slate-300 bg-white rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
                            >
                                <option value="all">Tất cả khách hàng</option>
                                <option value="vip">Khách hàng VIP</option>
                                <option value="loyal">Khách hàng Thân thiết</option>
                                <option value="potential">Khách hàng Tiềm năng</option>
                                <option value="new">Khách hàng Mới</option>
                                <option value="inactive">Khách hàng không hoạt động</option>
                            </select>
                        </div>

                        <div class="space-y-2">
                            <label class="flex items-center text-sm font-medium text-slate-600">
                              <i data-lucide="send" class="mr-2 w-4 h-4"></i>
                              Kênh gửi
                            </label>
                            <div class="flex space-x-4">
                              <label class="flex items-center space-x-2 cursor-pointer">
                                <input type="radio" name="campaignType" value="email" checked class="w-4 h-4 text-purple-600 focus:ring-purple-500"/>
                                <span class="text-sm">Email</span>
                              </label>
                              <label class="flex items-center space-x-2 cursor-not-allowed opacity-50">
                                <input type="radio" name="campaignType" value="sms" disabled class="w-4 h-4"/>
                                <span class="text-sm">In-app</span>
                              </label>
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label for="selectedCoupon" class="flex items-center text-sm font-medium text-slate-600">
                                <i data-lucide="ticket" class="mr-2 w-4 h-4"></i>
                                Đính kèm Coupon
                            </label>
                            <select 
                                id="selectedCoupon" 
                                name="selectedCoupon"
                                class="w-full px-3 py-2.5 border border-slate-300 bg-white rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition"
                            >
                                <option value="NONE">Không đính kèm</option>
                                <option value="GIAM10">Giảm 10% tổng đơn</option>
                                <option value="FREESHIP">Miễn phí vận chuyển</option>
                                <option value="KHAITRUONG">Voucher khai trương 50K</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Footer Actions -->
            <div class="mt-8 flex justify-end space-x-4">
                <button 
                    type="button"
                    id="saveDraftBtn"
                    class="px-6 py-2.5 text-sm font-medium bg-white border border-slate-300 rounded-lg hover:bg-slate-100 focus:ring-4 focus:outline-none focus:ring-slate-200 transition">
                    Lưu nháp
                </button>
                <button 
                    type="submit"
                    id="sendCampaignBtn"
                    class="flex items-center justify-center px-6 py-2.5 text-sm font-medium text-white bg-purple-600 rounded-lg shadow-md hover:bg-purple-700 focus:outline-none focus:ring-4 focus:ring-purple-300 transition-all duration-200">
                    <i data-lucide="send-horizontal" class="w-5 h-5 mr-2"></i>
                    Gửi Chiến Dịch
                </button>
            </div>
        </form>
    </div>

    <script>
        // --- Render Lucide Icons ---
        lucide.createIcons();

        // --- JavaScript Logic ---
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('campaignForm');
            const saveDraftBtn = document.getElementById('saveDraftBtn');
            const sendCampaignBtn = form; // The submit button is the form itself for this purpose

            // Function to gather form data
            const getCampaignData = () => {
                const formData = new FormData(form);
                const data = {
                    name: formData.get('campaignName'),
                    subject: formData.get('emailSubject'),
                    content: formData.get('emailContent'),
                    target: formData.get('targetGroup'),
                    type: formData.get('campaignType'),
                    coupon: formData.get('selectedCoupon'),
                };
                return data;
            };

            // Handle Save Draft button click
            saveDraftBtn.addEventListener('click', function() {
                const campaignData = getCampaignData();
                campaignData.status = 'draft';
                alert(`Đã lưu nháp chiến dịch!\n\n${JSON.stringify(campaignData, null, 2)}`);
            });

            // Handle form submission (Send Campaign)
            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission
                const campaignData = getCampaignData();
                campaignData.status = 'sent';
                alert(`Đã gửi chiến dịch!\n\n${JSON.stringify(campaignData, null, 2)}`);
            });
        });
    </script>
</body>
</html>
