<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Không gian làm việc Điều phối</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .main-layout {
            display: grid;
            grid-template-columns: 45% 55%;
            height: calc(100vh - 120px); /* Full height minus header */
        }
        .package-card.selected {
            background-color: #eff6ff;
            border-left-color: #2563eb;
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s, transform 0.5s;
            transform: translateY(-20px);
        }
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        .deadline-overdue { color: #dc2626; font-weight: 600; }
        .deadline-urgent { color: #f97316; font-weight: 600; }
        .deadline-normal { color: #6b7280; }
        
        /* Bố cục responsive cho màn hình nhỏ hơn 768px (mobile) */
        @media (max-width: 768px) {
            .main-layout {
                grid-template-columns: 1fr; /* Một cột duy nhất */
                gap: 1.5rem; /* Khoảng cách giữa các phần tử */
                height: auto; /* Chiều cao tự động */
            }
            #dispatch-workspace {
                min-height: 50vh; /* Giữ một chiều cao tối thiểu cho khu vực làm việc */
            }
            .header-filters {
                flex-direction: column; /* Lọc và tiêu đề xếp dọc */
                align-items: flex-start;
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Toast Notification -->
    <div id="toast" class="toast bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span id="toast-message"></span>
    </div>

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-6 flex flex-col sm:flex-row sm:justify-between items-start sm:items-center">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Không gian làm việc Điều phối</h1>
                <p class="text-gray-500 mt-1">Chọn một hoặc nhiều gói hàng để gán đơn cho tài xế.</p>
            </div>
            <div class="mt-4 sm:mt-0 flex flex-wrap gap-2 sm:gap-4 items-center">
                <div class="flex items-center">
                    <label for="province-filter" class="text-sm font-medium text-gray-700 mr-2">Khu vực:</label>
                    <select id="province-filter" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="hanoi">Hà Nội</option>
                        <option value="binhduong">Bình Dương</option>
                    </select>
                </div>
                <div class="flex items-center">
                    <label for="deadline-filter" class="text-sm font-medium text-gray-700 mr-2">Hạn giao:</label>
                    <select id="deadline-filter" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="all">Tất cả</option>
                        <option value="overdue">Quá hạn</option>
                        <option value="today">Hôm nay</option>
                        <option value="tomorrow">Ngày mai</option>
                        <option value="this-week">Tuần này</option>
                        <option value="normal">Bình thường</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="main-layout gap-6">
            <!-- Cột 1: Danh sách Gói hàng chờ giao -->
            <div class="bg-white rounded-lg shadow-sm flex flex-col">
                <div class="p-4 border-b space-y-3">
                    <input type="text" id="search-input" placeholder="Tìm kiếm gói hàng..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                    <div class="flex gap-2">
                        <select id="district-filter" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                            <!-- Options will be populated by JS -->
                        </select>
                        <button id="select-all-filtered" class="bg-blue-100 text-blue-700 font-semibold px-4 py-2 rounded-lg text-sm hover:bg-blue-200">Chọn tất cả</button>
                    </div>
                </div>
                <div id="package-list" class="flex-grow overflow-y-auto p-2">
                    <!-- Dữ liệu gói hàng sẽ được JS chèn vào đây -->
                </div>
            </div>

            <!-- Cột 2: Chi tiết và Gán đơn -->
            <div id="dispatch-workspace" class="bg-white rounded-lg shadow-sm flex flex-col">
                <!-- Nội dung động sẽ được JS chèn vào đây -->
            </div>
        </div>
    </div>

    <script>
        // --- DỮ LIỆU MÔ PHỎNG ---
        const today = new Date();
        const tomorrow = new Date(today); tomorrow.setDate(today.getDate() + 1);
        const yesterday = new Date(today); yesterday.setDate(today.getDate() - 1);
        const nextWeek = new Date(today); nextWeek.setDate(today.getDate() + 7);

        const formatDate = (date) => {
            const d = new Date(date);
            let day = ('0' + d.getDate()).slice(-2);
            let month = ('0' + (d.getMonth() + 1)).slice(-2);
            let year = d.getFullYear();
            return `${day}/${month}/${year}`;
        }

        const dispatchData = {
            hanoi: {
                packages: [
                    { id: 'HN-PKG001', orderId: '#HN20240823A', customer: 'Nguyễn Văn A', address: '123 Đường ABC, Quận Hoàn Kiếm', date: '23/08/2024 09:35', items: [{name: 'Đồng hồ Elio', qty: 1}, {name: 'Đồng hồ Citizen', qty: 1}], deliveryDeadline: formatDate(tomorrow) },
                    { id: 'HN-PKG002', orderId: '#HN20240823B', customer: 'Trần Thị D', address: '456 Đường DEF, Quận Ba Đình', date: '23/08/2024 10:10', items: [{name: 'Dây da đồng hồ', qty: 1}], deliveryDeadline: formatDate(yesterday) },
                    { id: 'HN-PKG003', orderId: '#HN20240823C', customer: 'Lê Văn E', address: '789 Đường GHI, Quận Hoàn Kiếm', date: '23/08/2024 11:00', items: [{name: 'Tai nghe Bluetooth', qty: 2}], deliveryDeadline: formatDate(nextWeek) },
                    { id: 'HN-PKG004', orderId: '#HN20240823D', customer: 'Vũ Thị H', address: '111 Đường XYZ, Quận Ba Đình', date: '23/08/2024 12:00', items: [{name: 'Chuột không dây', qty: 1}], deliveryDeadline: formatDate(today) },
                ],
                shippers: [
                    { id: 'HN-SHP01', name: 'Lê Minh Trí', avatar: 'https://placehold.co/40x40/a78bfa/ffffff?text=T', orders: 3 },
                    { id: 'HN-SHP02', name: 'Trần Văn B', avatar: 'https://placehold.co/40x40/84cc16/ffffff?text=B', orders: 0 },
                ],
                districts: ['Quận Hoàn Kiếm', 'Quận Ba Đình']
            },
            binhduong: {
                packages: [
                    { id: 'BD-PKG001', orderId: '#BD20240823A', customer: 'Phạm Thị F', address: '101 Đường KLM, TP. Thủ Dầu Một', date: '23/08/2024 11:25', items: [{name: 'Sạc dự phòng', qty: 1}], deliveryDeadline: formatDate(tomorrow) },
                    { id: 'BD-PKG002', orderId: '#BD20240823B', customer: 'Vũ Văn G', address: '202 Đường NOP, TP. Dĩ An', date: '23/08/2024 12:00', items: [{name: 'Bàn phím cơ', qty: 1}], deliveryDeadline: formatDate(yesterday) },
                ],
                shippers: [
                    { id: 'BD-SHP01', name: 'Phạm Thị C', avatar: 'https://placehold.co/40x40/f87171/ffffff?text=C', orders: 0 },
                    { id: 'BD-SHP02', name: 'Vũ Văn D', avatar: 'https://placehold.co/40x40/38bdf8/ffffff?text=D', orders: 1 },
                ],
                districts: ['TP. Thủ Dầu Một', 'TP. Dĩ An']
            }
        };

        // --- BIẾN TOÀN CỤC ---
        let selectedPackageIds = [];
        let currentLocation = 'hanoi'; // Default location

        // --- CÁC BIẾN DOM ---
        const packageListEl = document.getElementById('package-list');
        const dispatchWorkspaceEl = document.getElementById('dispatch-workspace');
        const searchInput = document.getElementById('search-input');
        const provinceFilter = document.getElementById('province-filter');
        const districtFilter = document.getElementById('district-filter');
        const deadlineFilter = document.getElementById('deadline-filter');
        const selectAllFilteredBtn = document.getElementById('select-all-filtered');
        const toastEl = document.getElementById('toast');
        const toastMessageEl = document.getElementById('toast-message');

        // --- HÀM HỖ TRỢ ---
        function getDeadlineInfo(deadlineString) {
            const [day, month, year] = deadlineString.split('/');
            const deadlineDate = new Date(year, month - 1, day);
            const todayDate = new Date();
            todayDate.setHours(0, 0, 0, 0);
            deadlineDate.setHours(0, 0, 0, 0);

            const diffTime = deadlineDate - todayDate;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            let info = { text: `Hạn giao: ${deadlineString}`, class: 'deadline-normal', status: 'normal' };
            if (diffDays < 0) {
                info = { text: `Quá hạn ${-diffDays} ngày`, class: 'deadline-overdue', status: 'overdue' };
            } else if (diffDays === 0) {
                info = { text: 'Hạn giao: Hôm nay', class: 'deadline-urgent', status: 'today' };
            } else if (diffDays === 1) {
                info = { text: 'Hạn giao: Ngày mai', class: 'deadline-urgent', status: 'tomorrow' };
            } else if (diffDays <= 7) {
                info.status = 'this-week';
            }
            return info;
        }

        // --- CÁC HÀM RENDER ---
        function renderFilters() {
            const districts = dispatchData[currentLocation].districts;
            districtFilter.innerHTML = '<option value="">Tất cả Quận</option>';
            districts.forEach(district => {
                districtFilter.innerHTML += `<option value="${district}">${district}</option>`;
            });
        }

        function renderPackageList() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedDistrict = districtFilter.value;
            const selectedDeadline = deadlineFilter.value;
            packageListEl.innerHTML = '';
            
            const currentPackages = dispatchData[currentLocation].packages;
            const filteredPackages = currentPackages.filter(p => {
                const matchesSearch = p.id.toLowerCase().includes(searchTerm) || p.orderId.toLowerCase().includes(searchTerm) || p.customer.toLowerCase().includes(searchTerm) || p.address.toLowerCase().includes(searchTerm);
                const matchesDistrict = selectedDistrict ? p.address.includes(selectedDistrict) : true;
                const deadlineInfo = getDeadlineInfo(p.deliveryDeadline);
                let matchesDeadline = false;

                switch (selectedDeadline) {
                    case 'all':
                        matchesDeadline = true;
                        break;
                    case 'overdue':
                        matchesDeadline = deadlineInfo.status === 'overdue';
                        break;
                    case 'today':
                        matchesDeadline = deadlineInfo.status === 'today';
                        break;
                    case 'tomorrow':
                        matchesDeadline = deadlineInfo.status === 'tomorrow';
                        break;
                    case 'this-week':
                        matchesDeadline = deadlineInfo.status === 'this-week' || deadlineInfo.status === 'today' || deadlineInfo.status === 'tomorrow';
                        break;
                    case 'normal':
                        matchesDeadline = deadlineInfo.status === 'normal';
                        break;
                }

                return matchesSearch && matchesDistrict && matchesDeadline;
            });

            if (filteredPackages.length === 0) {
                packageListEl.innerHTML = `<div class="p-4 text-center text-gray-500">Không tìm thấy gói hàng nào.</div>`;
                return;
            }

            filteredPackages.forEach(pkg => {
                const isSelected = selectedPackageIds.includes(pkg.id);
                const deadlineInfo = getDeadlineInfo(pkg.deliveryDeadline);

                const card = `
                    <div id="pkg-${pkg.id}" data-id="${pkg.id}" class="package-card p-3 mb-2 border-l-4 cursor-pointer hover:bg-gray-50 flex items-center gap-3 ${isSelected ? 'selected' : 'border-transparent'}">
                        <input type="checkbox" data-id="${pkg.id}" class="package-checkbox w-5 h-5 text-blue-600 rounded focus:ring-blue-500" ${isSelected ? 'checked' : ''}>
                        <div class="flex-grow">
                            <div class="flex flex-col sm:flex-row sm:justify-between items-start">
                                <p class="font-bold text-gray-800">${pkg.id} / ${pkg.orderId}</p>
                                <span class="text-xs ${deadlineInfo.class} mt-1 sm:mt-0">${deadlineInfo.text}</span>
                            </div>
                            <p class="text-sm text-gray-600">${pkg.customer}</p>
                            <p class="text-sm text-gray-500">${pkg.address}</p>
                        </div>
                    </div>
                `;
                packageListEl.innerHTML += card;
            });
        }

        function renderDispatchWorkspace() {
            const selectionCount = selectedPackageIds.length;
            const currentShippers = dispatchData[currentLocation].shippers;

            if (selectionCount === 0) {
                dispatchWorkspaceEl.innerHTML = `<div class="flex flex-col items-center justify-center h-full text-center text-gray-500 p-8"><svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-300 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1"><path stroke-linecap="round" stroke-linejoin="round" d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z" /></svg><h3 class="text-lg font-semibold">Chưa chọn gói hàng</h3><p>Vui lòng chọn một hoặc nhiều gói hàng từ danh sách bên trái.</p></div>`;
                return;
            }
            
            const shippersHtml = currentShippers.map(shipper => {
                return `<div class="shipper-card bg-white p-3 rounded-lg flex items-center justify-between border-2 border-transparent"><div class="flex items-center space-x-3"><img src="${shipper.avatar}" alt="${shipper.name}" class="w-10 h-10 rounded-full"><div><p class="font-bold text-gray-800 text-sm">${shipper.name}</p><div class="flex items-center text-xs text-gray-500"><span>${shipper.orders} đơn đang giao</span></div></div></div><button data-id="${shipper.id}" class="assign-btn bg-green-600 text-white hover:bg-green-700 font-bold py-1.5 px-3 rounded-md transition-colors text-xs">Gán ${selectionCount > 1 ? 'nhóm' : 'đơn'}</button></div>`;
            }).join('');

            if (selectionCount === 1) {
                const pkg = dispatchData[currentLocation].packages.find(p => p.id === selectedPackageIds[0]);
                if (!pkg) return;
                const itemsHtml = pkg.items.map(item => `<li>${item.name} (SL: ${item.qty})</li>`).join('');
                const deadlineInfo = getDeadlineInfo(pkg.deliveryDeadline);
                dispatchWorkspaceEl.innerHTML = `<div class="p-5 border-b"><h2 class="text-xl font-bold text-gray-800">Chi tiết gói hàng ${pkg.id}</h2><p class="text-sm text-gray-500">${pkg.orderId}</p></div><div class="flex-grow overflow-y-auto p-5 bg-gray-50"><div class="mb-6"><h3 class="font-semibold text-gray-700 mb-2">Thông tin giao hàng</h3><div class="bg-white p-4 rounded-lg border"><p><b>Khách hàng:</b> ${pkg.customer}</p><p><b>Địa chỉ:</b> ${pkg.address}</p><p class="mt-2 pt-2 border-t"><b>Cảnh báo:</b> <span class="${deadlineInfo.class}">${deadlineInfo.text}</span></p></div></div><div class="mb-6"><h3 class="font-semibold text-gray-700 mb-2">Sản phẩm</h3><div class="bg-white p-4 rounded-lg border"><ul class="list-disc list-inside text-sm">${itemsHtml}</ul></div></div><div><h3 class="font-semibold text-gray-700 mb-2">Gán cho tài xế</h3><div class="space-y-2">${shippersHtml}</div></div></div>`;
            } else {
                const selectedPackagesHtml = selectedPackageIds.map(id => {
                    const pkg = dispatchData[currentLocation].packages.find(p => p.id === id);
                    const deadlineInfo = getDeadlineInfo(pkg.deliveryDeadline);
                    return `<li class="text-sm py-1 border-b flex justify-between"><span>${pkg.id} - ${pkg.address}</span><span class="text-xs ${deadlineInfo.class}">${deadlineInfo.text}</span></li>`;
                }).join('');
                dispatchWorkspaceEl.innerHTML = `<div class="p-5 border-b"><h2 class="text-xl font-bold text-gray-800">Điều phối nhóm (${selectionCount} gói hàng)</h2><p class="text-sm text-gray-500">Gán tất cả các gói hàng đã chọn cho một tài xế.</p></div><div class="flex-grow overflow-y-auto p-5 bg-gray-50"><div class="mb-6"><h3 class="font-semibold text-gray-700 mb-2">Các gói hàng đã chọn</h3><div class="bg-white p-4 rounded-lg border max-h-40 overflow-y-auto"><ul class="space-y-1">${selectedPackagesHtml}</ul></div></div><div><h3 class="font-semibold text-gray-700 mb-2">Gán cho tài xế</h3><div class="space-y-2">${shippersHtml}</div></div></div>`;
            }
        }

        // --- CÁC HÀM XỬ LÝ LOGIC ---
        function handleSelectionChange(packageId, isChecked) {
            if (isChecked) {
                if (!selectedPackageIds.includes(packageId)) selectedPackageIds.push(packageId);
            } else {
                selectedPackageIds = selectedPackageIds.filter(id => id !== packageId);
            }
            renderPackageList();
            renderDispatchWorkspace();
        }

        function assignSelectionToShipper(shipperId) {
            const shipper = dispatchData[currentLocation].shippers.find(s => s.id === shipperId);
            const assignedCount = selectedPackageIds.length;
            
            shipper.orders += assignedCount;
            dispatchData[currentLocation].packages = dispatchData[currentLocation].packages.filter(p => !selectedPackageIds.includes(p.id));

            showToast(`Đã gán ${assignedCount} gói hàng cho tài xế ${shipper.name}!`);
            
            selectedPackageIds = [];
            renderPackageList();
            renderDispatchWorkspace();
        }

        function showToast(message) {
            toastMessageEl.textContent = message;
            toastEl.classList.add('show');
            setTimeout(() => toastEl.classList.remove('show'), 3000);
        }

        // --- GẮN SỰ KIỆN ---
        packageListEl.addEventListener('click', (e) => {
            const card = e.target.closest('.package-card');
            if (card) {
                const checkbox = card.querySelector('.package-checkbox');
                checkbox.checked = !checkbox.checked;
                handleSelectionChange(card.dataset.id, checkbox.checked);
            }
        });

        dispatchWorkspaceEl.addEventListener('click', (e) => {
            const button = e.target.closest('.assign-btn');
            if (button && !button.disabled) {
                assignSelectionToShipper(button.dataset.id);
            }
        });
        
        searchInput.addEventListener('input', renderPackageList);
        districtFilter.addEventListener('change', renderPackageList);
        deadlineFilter.addEventListener('change', renderPackageList);
        provinceFilter.addEventListener('change', (e) => {
            currentLocation = e.target.value;
            selectedPackageIds = []; // Reset selection when changing location
            renderFilters();
            renderPackageList();
            renderDispatchWorkspace();
        });

        selectAllFilteredBtn.addEventListener('click', () => {
            const selectedDistrict = districtFilter.value;
            const packagesToSelect = dispatchData[currentLocation].packages.filter(p => selectedDistrict ? p.address.includes(selectedDistrict) : true);
            packagesToSelect.forEach(p => {
                if (!selectedPackageIds.includes(p.id)) {
                    selectedPackageIds.push(p.id);
                }
            });
            renderPackageList();
            renderDispatchWorkspace();
        });

        // --- KHỞI TẠO BAN ĐẦU ---
        document.addEventListener('DOMContentLoaded', () => {
            renderFilters();
            renderPackageList();
            renderDispatchWorkspace();
        });
    </script>
</body>
</html>
