<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo cáo Tồn kho Chi tiết</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Remove default arrow from select and add a custom one */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
    </style>
</head>
<body class="bg-gray-100 p-4 sm:p-6 lg:p-8">

    <main class="max-w-screen-2xl mx-auto">
        <!-- Header -->
        <header class="mb-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Báo cáo Tồn kho Chi tiết</h1>
                <p class="text-gray-600 mt-1">Xem và lọc dữ liệu tồn kho trên toàn hệ thống.</p>
            </div>
            <button id="export-btn" class="flex-shrink-0 flex items-center justify-center px-4 py-2 bg-green-600 text-white rounded-lg shadow-sm hover:bg-green-700 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
                <span>Xuất file Excel</span>
            </button>
        </header>

        <!-- Main Content Block -->
        <div class="bg-white rounded-xl shadow-md border border-gray-200 overflow-hidden">
            <!-- Filter Bar -->
            <div class="p-4 border-b border-gray-200 flex flex-wrap items-center justify-between gap-4">
                <div class="flex items-center gap-3 flex-wrap flex-grow">
                    <!-- Province Filter -->
                    <select id="province-filter" class="w-full sm:w-48 py-2 px-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <!-- Options rendered by JS -->
                    </select>
                    <!-- District Filter -->
                    <select id="district-filter" class="w-full sm:w-48 py-2 px-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" disabled>
                        <!-- Options rendered by JS -->
                    </select>
                     <!-- Location Type Filter -->
                    <select id="location-type-filter" class="w-full sm:w-48 py-2 px-3 border border-gray-300 rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                      <option value="all">Tất cả loại địa điểm</option>
                      <option value="warehouse">Kho tổng</option>
                      <option value="store">Cửa hàng</option>
                    </select>
                    <!-- Search Input -->
                    <div class="relative flex-grow min-w-[200px]">
                        <input id="search-input" type="text" placeholder="Tìm SKU / Tên sản phẩm..." class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        </span>
                    </div>
                </div>
            </div>

            <!-- Inventory Table -->
            <div class="overflow-x-auto">
                <table class="w-full text-sm text-left">
                    <thead class="bg-gray-50 text-xs text-gray-600 uppercase">
                        <tr>
                            <th class="px-6 py-3">Sản phẩm</th>
                            <th class="px-6 py-3">Địa điểm</th>
                            <th class="px-6 py-3 text-center">Loại Tồn</th>
                            <th class="px-6 py-3 text-center">Tồn Vật Lý</th>
                            <th class="px-6 py-3 text-center">Tạm Giữ</th>
                            <th class="px-6 py-3 text-center font-bold text-indigo-600">Tồn Khả Dụng</th>
                            <th class="px-6 py-3 text-right">Giá Vốn</th>
                            <th class="px-6 py-3 text-right">Giá Trị Tồn</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-table-body" class="text-gray-700">
                        <!-- Inventory data will be inserted here by JS -->
                    </tbody>
                </table>
                <div id="no-results" class="text-center py-16 text-gray-500 hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-gray-900">Không tìm thấy kết quả</h3>
                    <p class="mt-1 text-sm text-gray-500">Vui lòng thử lại với bộ lọc khác.</p>
                </div>
            </div>

            <!-- Pagination -->
            <div id="pagination-controls" class="p-4 flex items-center justify-between border-t border-gray-200">
                <span id="pagination-summary" class="text-sm text-gray-600"></span>
                <div class="flex items-center space-x-2">
                    <button id="prev-page-btn" class="px-3 py-1 border rounded-md hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">Trước</button>
                    <button id="next-page-btn" class="px-3 py-1 border rounded-md hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed">Sau</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA ---
            const locationsData = {
                "Hà Nội": {
                    "Hoàn Kiếm": [{ name: "CH Tràng Tiền", type: "store" }],
                    "Cầu Giấy": [{ name: "CH Duy Tân", type: "store" }, { name: "CH Trung Hoà", type: "store" }],
                    "Thanh Xuân": [{ name: "Kho tổng Hà Nội", type: "warehouse" }]
                },
                "TP. Hồ Chí Minh": {
                    "Quận 1": [{ name: "CH Đồng Khởi", type: "store" }],
                    "Quận 3": [{ name: "CH Võ Văn Tần", type: "store" }],
                    "Quận 7": [{ name: "Kho tổng TPHCM", type: "warehouse" }]
                },
                "Đà Nẵng": {
                    "Hải Châu": [{ name: "CH Bạch Đằng", type: "store" }, { name: "Kho tổng Đà Nẵng", type: "warehouse" }],
                    "Thanh Khê": [{ name: "CH Điện Biên Phủ", type: "store" }]
                }
            };

            const inventoryData = [
                { id: 1, name: 'iPhone 15 Pro Max 256GB', sku: 'APL-IP15PM-256', province: 'Hà Nội', district: 'Thanh Xuân', locationName: 'Kho tổng Hà Nội', locationType: 'warehouse', inventoryType: 'new', physical: 50, held: 5, cost: 25000000 },
                { id: 2, name: 'iPhone 15 Pro Max 256GB', sku: 'APL-IP15PM-256', province: 'Hà Nội', district: 'Cầu Giấy', locationName: 'CH Duy Tân', locationType: 'store', inventoryType: 'new', physical: 10, held: 1, cost: 25000000 },
                { id: 3, name: 'Samsung Galaxy S25 Ultra', sku: 'SS-S25U-512', province: 'TP. Hồ Chí Minh', district: 'Quận 7', locationName: 'Kho tổng TPHCM', locationType: 'warehouse', inventoryType: 'new', physical: 80, held: 12, cost: 23500000 },
                { id: 4, name: 'Samsung Galaxy S25 Ultra', sku: 'SS-S25U-512', province: 'Đà Nẵng', district: 'Hải Châu', locationName: 'CH Bạch Đằng', locationType: 'store', inventoryType: 'returned', physical: 1, held: 0, cost: 23500000 },
                { id: 5, name: 'Laptop Dell XPS 15', sku: 'DELL-XPS15-1TB', province: 'Hà Nội', district: 'Thanh Xuân', locationName: 'Kho tổng Hà Nội', locationType: 'warehouse', inventoryType: 'new', physical: 30, held: 2, cost: 45000000 },
                { id: 6, name: 'Laptop Dell XPS 15', sku: 'DELL-XPS15-1TB', province: 'TP. Hồ Chí Minh', district: 'Quận 1', locationName: 'CH Đồng Khởi', locationType: 'store', inventoryType: 'defective', physical: 2, held: 0, cost: 45000000 },
                { id: 7, name: 'Tai nghe Sony WH-1000XM5', sku: 'SONY-XM5-BLK', province: 'Đà Nẵng', district: 'Hải Châu', locationName: 'Kho tổng Đà Nẵng', locationType: 'warehouse', inventoryType: 'new', physical: 100, held: 15, cost: 7500000 },
                { id: 8, name: 'iPhone 15 Pro Max 256GB', sku: 'APL-IP15PM-256', province: 'TP. Hồ Chí Minh', district: 'Quận 1', locationName: 'CH Đồng Khởi', locationType: 'store', inventoryType: 'new', physical: 8, held: 3, cost: 25000000 },
                 { id: 9, name: 'Chuột Logitech MX Master 3S', sku: 'LOGI-MX3S', province: 'Hà Nội', district: 'Thanh Xuân', locationName: 'Kho tổng Hà Nội', locationType: 'warehouse', inventoryType: 'new', physical: 150, held: 20, cost: 2100000 },
                { id: 10, name: 'Bàn phím cơ Filco Majestouch', sku: 'FILCO-MJ-BN', province: 'TP. Hồ Chí Minh', district: 'Quận 7', locationName: 'Kho tổng TPHCM', locationType: 'warehouse', inventoryType: 'new', physical: 40, held: 8, cost: 3200000 },
                { id: 11, name: 'Màn hình Dell UltraSharp U2723QE', sku: 'DELL-U2723QE', province: 'Đà Nẵng', district: 'Hải Châu', locationName: 'Kho tổng Đà Nẵng', locationType: 'warehouse', inventoryType: 'new', physical: 25, held: 3, cost: 15000000 },
                { id: 12, name: 'Chuột Logitech MX Master 3S', sku: 'LOGI-MX3S', province: 'Hà Nội', district: 'Cầu Giấy', locationName: 'CH Trung Hoà', locationType: 'store', inventoryType: 'new', physical: 15, held: 5, cost: 2100000 },
            ];

            // --- STATE ---
            let appState = {
                filters: {
                    province: 'all',
                    district: 'all',
                    locationType: 'all',
                    search: ''
                },
                pagination: {
                    currentPage: 1,
                    itemsPerPage: 10,
                    totalItems: 0
                }
            };
            
            // --- DOM ELEMENTS ---
            const provinceFilterEl = document.getElementById('province-filter');
            const districtFilterEl = document.getElementById('district-filter');
            const locationTypeFilterEl = document.getElementById('location-type-filter');
            const searchInputEl = document.getElementById('search-input');
            const tableBodyEl = document.getElementById('inventory-table-body');
            const noResultsEl = document.getElementById('no-results');
            const paginationSummaryEl = document.getElementById('pagination-summary');
            const prevPageBtn = document.getElementById('prev-page-btn');
            const nextPageBtn = document.getElementById('next-page-btn');
            const paginationControlsEl = document.getElementById('pagination-controls');

            // --- RENDER FUNCTIONS ---

            const formatCurrency = (value) => new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(value);

            const getInventoryTypeBadge = (type) => {
                switch (type) {
                    case 'new': return `<span class="bg-green-100 text-green-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Mới</span>`;
                    case 'defective': return `<span class="bg-red-100 text-red-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Lỗi</span>`;
                    case 'returned': return `<span class="bg-yellow-100 text-yellow-800 text-xs font-medium px-2.5 py-0.5 rounded-full">Hàng trả</span>`;
                    default: return '';
                }
            };

            const renderTable = () => {
                // 1. Filter data
                const filteredData = inventoryData.filter(item => {
                    const provinceMatch = appState.filters.province === 'all' || item.province === appState.filters.province;
                    const districtMatch = appState.filters.district === 'all' || item.district === appState.filters.district;
                    const locationTypeMatch = appState.filters.locationType === 'all' || item.locationType === appState.filters.locationType;
                    const searchMatch = item.name.toLowerCase().includes(appState.filters.search.toLowerCase()) || item.sku.toLowerCase().includes(appState.filters.search.toLowerCase());
                    return provinceMatch && districtMatch && locationTypeMatch && searchMatch;
                });

                appState.pagination.totalItems = filteredData.length;
                appState.pagination.currentPage = 1; // Reset to first page on filter change

                // 2. Paginate data
                const paginatedData = paginate(filteredData, appState.pagination.currentPage, appState.pagination.itemsPerPage);

                // 3. Render
                tableBodyEl.innerHTML = '';
                if (paginatedData.length === 0) {
                    noResultsEl.classList.remove('hidden');
                    paginationControlsEl.classList.add('hidden');
                    return;
                }

                noResultsEl.classList.add('hidden');
                paginationControlsEl.classList.remove('hidden');

                paginatedData.forEach(item => {
                    const available = item.physical - item.held;
                    const totalValue = available * item.cost;
                    const row = `
                        <tr class="border-b hover:bg-gray-50">
                            <td class="px-6 py-4">
                                <div class="flex items-center">
                                    <img class="h-10 w-10 rounded-md object-cover mr-3 flex-shrink-0" src="https://placehold.co/100x100/e2e8f0/475569?text=${item.sku.substring(0,6)}" alt="${item.name}" onerror="this.onerror=null;this.src='https://placehold.co/100x100/e2e8f0/475569?text=Error';">
                                    <div>
                                        <div class="font-semibold text-gray-900">${item.name}</div>
                                        <div class="text-xs text-gray-500">SKU: ${item.sku}</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4">${item.locationName}</td>
                            <td class="px-6 py-4 text-center">${getInventoryTypeBadge(item.inventoryType)}</td>
                            <td class="px-6 py-4 text-center">${item.physical}</td>
                            <td class="px-6 py-4 text-center">${item.held}</td>
                            <td class="px-6 py-4 text-center font-bold text-lg text-indigo-600">${available}</td>
                            <td class="px-6 py-4 text-right">${formatCurrency(item.cost)}</td>
                            <td class="px-6 py-4 text-right font-semibold">${formatCurrency(totalValue)}</td>
                        </tr>
                    `;
                    tableBodyEl.innerHTML += row;
                });
                
                renderPagination();
            };
            
            const paginate = (array, page_number, page_size) => {
                return array.slice((page_number - 1) * page_size, page_number * page_size);
            };

            const renderPagination = () => {
                const { currentPage, itemsPerPage, totalItems } = appState.pagination;
                const totalPages = Math.ceil(totalItems / itemsPerPage);

                const startItem = totalItems === 0 ? 0 : (currentPage - 1) * itemsPerPage + 1;
                const endItem = Math.min(currentPage * itemsPerPage, totalItems);

                paginationSummaryEl.textContent = `Hiển thị ${startItem}-${endItem} của ${totalItems} kết quả`;

                prevPageBtn.disabled = currentPage === 1;
                nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
            };

            // --- FILTER POPULATION ---
            const populateProvinces = () => {
                provinceFilterEl.innerHTML = `<option value="all">Tất cả Tỉnh/Thành</option>`;
                Object.keys(locationsData).forEach(province => {
                    provinceFilterEl.innerHTML += `<option value="${province}">${province}</option>`;
                });
            };

            const populateDistricts = (province) => {
                if (province && province !== 'all') {
                    districtFilterEl.innerHTML = `<option value="all">Tất cả Quận/Huyện</option>`;
                    Object.keys(locationsData[province]).forEach(district => {
                        districtFilterEl.innerHTML += `<option value="${district}">${district}</option>`;
                    });
                    districtFilterEl.disabled = false;
                } else {
                    districtFilterEl.innerHTML = `<option value="all">Tất cả Quận/Huyện</option>`;
                    districtFilterEl.disabled = true;
                }
            };
            
            // --- EVENT LISTENERS ---
            provinceFilterEl.addEventListener('change', (e) => {
                appState.filters.province = e.target.value;
                appState.filters.district = 'all'; // Reset district on province change
                populateDistricts(appState.filters.province);
                districtFilterEl.value = 'all';
                renderTable();
            });

            districtFilterEl.addEventListener('change', (e) => {
                appState.filters.district = e.target.value;
                renderTable();
            });

            locationTypeFilterEl.addEventListener('change', (e) => {
                appState.filters.locationType = e.target.value;
                renderTable();
            });

            searchInputEl.addEventListener('input', (e) => {
                appState.filters.search = e.target.value;
                renderTable();
            });
            
            prevPageBtn.addEventListener('click', () => {
                if (appState.pagination.currentPage > 1) {
                    appState.pagination.currentPage--;
                    renderTable(); // Re-render with the new page
                }
            });

            nextPageBtn.addEventListener('click', () => {
                const totalPages = Math.ceil(appState.pagination.totalItems / appState.pagination.itemsPerPage);
                if (appState.pagination.currentPage < totalPages) {
                    appState.pagination.currentPage++;
                    renderTable(); // Re-render with the new page
                }
            });

            // --- INITIALIZATION ---
            populateProvinces();
            populateDistricts(null);
            renderTable();
        });
    </script>
</body>
</html>
