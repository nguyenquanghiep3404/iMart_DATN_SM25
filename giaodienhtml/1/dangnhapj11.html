<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | Tên Thương Hiệu</title>
    <style>
        /* --- Cài đặt chung & Reset CSS --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f4f4f4; /* Màu nền xám rất nhạt bên ngoài */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        /* --- Import Font --- */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap');

        /* --- Bố cục chính --- */
        .login-container {
            display: flex;
            width: 1000px;
            max-width: 90%;
            min-height: 600px;
            background: #ffffff;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden; /* Đảm bảo các góc bo được áp dụng cho cả ảnh */
        }

        /* --- Phần hình ảnh bên trái --- */
        .login-image {
            flex: 1;
            /* --- THAY ĐỔI BANNER TẠI ĐÂY --- */
            /* Dán link ảnh bạn đã chọn vào đây */
            background-image: url('https://images.unsplash.com/photo-1542640244-7e672d6cef4e?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
        }

        /* --- Phần Form bên phải --- */
        .login-form {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .form-wrapper {
            width: 100%;
            max-width: 380px;
        }

        /* --- Các thành phần trong Form --- */
        .logo-container {
            margin-bottom: 25px;
            text-align: center;
        }

        .logo-container img {
            max-width: 150px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            transition: border-color 0.3s ease;
        }

        .input-group input::placeholder {
            color: #aaa;
        }

        .input-group input:focus {
            outline: none;
            border-color: #000000;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 13px;
            color: #555;
            text-decoration: none;
            margin-top: -10px;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #000;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
        }

        .btn-login:hover {
            background-color: #333;
        }

        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: #aaa;
            margin: 30px 0;
        }

        .separator::before, .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .separator span {
            padding: 0 15px;
            font-size: 13px;
        }

        .social-login {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-decoration: none;
            color: #333;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background-color: #f5f5f5;
            border-color: #aaa;
        }

        .social-btn img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .register-link {
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .register-link a {
            color: #000;
            font-weight: 600;
            text-decoration: none;
        }
        /* --- Responsive cho điện thoại --- */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                width: 100%;
                max-width: 100%;
                min-height: 100vh;
                border-radius: 0;
            }

            .login-image {
                display: none; /* Ẩn ảnh trên mobile để tập trung vào form */
            }

            .login-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Phần hình ảnh thương hiệu (bên trái) -->
        <div class="login-image">
        </div>

        <!-- Phần form đăng nhập (bên phải) -->
        <div class="login-form">
            <div class="form-wrapper">
                <div class="logo-container">
                    <!-- Thay bằng logo của bạn -->
                    <img src="\public\assets\users\logo\logo-full.svg" alt="Logo Thương Hiệu">
                </div>
                <h1>Chào mừng trở lại</h1>
                <p class="subtitle">Đăng nhập để tiếp tục mua sắm.</p>

                <form action="#">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Nhập địa chỉ email của bạn" required>
                    </div>

                    <div class="input-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" id="password" name="password" placeholder="Nhập mật khẩu của bạn" required>
                    </div>
                    
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>

                    <button type="submit" class="btn-login">Đăng nhập</button>
                </form>

                <div class="separator">
                    <span>hoặc đăng nhập với</span>
                </div>
                
                <div class="social-login">
                    <a href="#" class="social-btn google">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Google_%22G%22_logo.svg" alt="Google"> Google
                    </a>
                    <a href="#" class="social-btn facebook">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/Facebook_f_logo_%282021%29.svg" alt="Facebook"> Facebook
                    </a>
                </div>
                
                <p class="register-link">
                    Chưa có tài khoản? <a href="#">Tạo tài khoản mới</a>
                </p>

            </div>
        </div>
    </div>
</body>
</html>
