<!DOCTYPE html>
<html lang="vi" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Lấy cảm hứng từ Apple</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Sử dụng font Inter làm font chữ mặc định */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Tùy chỉnh nền với gradient tinh tế */
        .gradient-bg {
            background-color: #f3f4f6;
            background-image: radial-gradient(at 47% 33%, hsl(218.00, 100%, 95%) 0px, transparent 50%),
                              radial-gradient(at 82% 65%, hsl(286.00, 100%, 90%) 0px, transparent 50%);
        }

        .dark .gradient-bg {
            background-color: #0c0c0d;
            background-image: radial-gradient(at 47% 33%, hsl(218.00, 100%, 10%) 0px, transparent 50%),
                              radial-gradient(at 82% 65%, hsl(286.00, 100%, 15%) 0px, transparent 50%);
        }

        /* Tùy chỉnh cho hiệu ứng 3D tilt */
        #login-card {
            transition: transform 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-style: preserve-3d;
        }
    </style>
</head>
<body class="gradient-bg text-gray-800 dark:text-gray-200">

    <main id="perspective-container" class="min-h-screen w-full flex items-center justify-center p-4" style="perspective: 1000px;">
        
        <!-- Form đăng nhập chính -->
        <div id="login-card" class="w-full max-w-md">
            <div class="bg-gray-100/60 dark:bg-black/40 backdrop-blur-xl border border-white/20 dark:border-white/10 rounded-3xl shadow-2xl p-8 md:p-12">
                
                <div class="text-center mb-8">
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">Đăng nhập</h1>
                    <p class="text-gray-600 dark:text-gray-400 mt-2">để tiếp tục đến cửa hàng</p>
                </div>

                <form action="#" method="POST" class="space-y-6">
                    <!-- Trường nhập Email -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                            Địa chỉ email
                        </label>
                        <input type="email" name="email" id="email" required
                               class="w-full px-4 py-3 bg-white/50 dark:bg-gray-800/50 border-2 border-transparent rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-300"
                               placeholder="email@example.com">
                    </div>

                    <!-- Trường nhập Mật khẩu -->
                    <div>
                        <div class="flex items-center justify-between">
                            <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">
                                Mật khẩu
                            </label>
                            <a href="#" class="text-sm text-blue-600 dark:text-blue-400 hover:underline">
                                Quên mật khẩu?
                            </a>
                        </div>
                        <input type="password" name="password" id="password" required
                               class="w-full px-4 py-3 mt-2 bg-white/50 dark:bg-gray-800/50 border-2 border-transparent rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition duration-300"
                               placeholder="••••••••">
                    </div>

                    <!-- Nút Đăng nhập -->
                    <div>
                        <button type="submit"
                                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-base font-semibold text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black transition-transform transform hover:scale-105 duration-300">
                            Đăng nhập
                        </button>
                    </div>
                </form>

                <!-- Dải phân cách -->
                <div class="my-8 flex items-center">
                    <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
                    <span class="flex-shrink mx-4 text-sm text-gray-500 dark:text-gray-400">Hoặc tiếp tục với</span>
                    <div class="flex-grow border-t border-gray-300 dark:border-gray-600"></div>
                </div>

                <!-- Các nút đăng nhập mạng xã hội -->
                <div class="grid grid-cols-2 gap-4">
                    <!-- Nút Apple -->
                    <button class="w-full inline-flex justify-center items-center py-3 px-4 border border-gray-300 dark:border-gray-600 rounded-xl shadow-sm bg-white dark:bg-gray-800 text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 transition duration-300">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10.325 4.317c.46.45.743.933.743 1.524 0 .613-.298 1.12-.78 1.555-.48.433-1.18.68-1.936.68-.71 0-1.38-.247-1.874-.736-.492-.49-.78-1.04-.78-1.62 0-.614.3-1.14.81-1.6.49-.44 1.16-.69 1.89-.69.75 0 1.42.25 1.927.687zm-2.132 8.264c.02-.002.322-.126.64-.253.318-.126.68-.252 1.08-.377.4-.126.74-.188 1.02-.188.42 0 .77.084 1.05.25.28.168.42.42.42.75 0 .38-.16.67-.48.87-.32.2-.74.3-1.26.3-.42 0-.8-.06-1.14-.19-.34-.13-.62-.28-.84-.45a2.1 2.1 0 01-.51-.69c-.04-.11-.08-.22-.12-.33a.2.2 0 01-.01-.06zm2.132-12.581C8.83 0 7.72 1.18 7.72 2.65c0 1.51 1.18 2.6 2.6 2.6s2.6-1.09 2.6-2.6C12.92 1.18 11.74 0 10.325 0zM10 20c-5.523 0-10-4.477-10-10S4.477 0 10 0s10 4.477 10 10-4.477 10-10 10z"/></svg>
                        Apple
                    </button>
                    <!-- Nút Google -->
                    <button class="w-full inline-flex justify-center items-center py-3 px-4 border border-gray-300 dark:border-gray-600 rounded-xl shadow-sm bg-white dark:bg-gray-800 text-sm font-medium text-gray-700 dark:text-gray-200 hover:bg-gray-50 dark:hover:bg-gray-700 transition duration-300">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                        Google
                    </button>
                </div>

                <!-- Link Đăng ký -->
                <p class="mt-8 text-center text-sm text-gray-600 dark:text-gray-400">
                    Chưa có tài khoản?
                    <a href="#" class="font-medium text-blue-600 dark:text-blue-400 hover:underline">
                        Đăng ký ngay
                    </a>
                </p>
            </div>
        </div>
    </main>

    <script>
        // JavaScript cho hiệu ứng 3D Tilt
        const perspectiveContainer = document.getElementById('perspective-container');
        const loginCard = document.getElementById('login-card');

        // Độ "nhạy" của hiệu ứng
        const tiltIntensity = 5;

        perspectiveContainer.addEventListener('mousemove', (e) => {
            // Lấy kích thước của container
            const rect = perspectiveContainer.getBoundingClientRect();
            
            // Tính toán vị trí chuột, giá trị từ -0.5 đến 0.5
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            const mouseX = (x / rect.width) - 0.5;
            const mouseY = (y / rect.height) - 0.5;

            // Áp dụng transform để xoay card
            // Xoay quanh trục Y dựa trên vị trí X của chuột
            // Xoay quanh trục X dựa trên vị trí Y của chuột (đảo ngược)
            const rotateY = mouseX * tiltIntensity;
            const rotateX = -mouseY * tiltIntensity;

            loginCard.style.transform = `rotateY(${rotateY}deg) rotateX(${rotateX}deg) scale(1.02)`;
        });

        // Reset hiệu ứng khi chuột rời khỏi khu vực
        perspectiveContainer.addEventListener('mouseleave', () => {
            loginCard.style.transform = 'rotateY(0deg) rotateX(0deg) scale(1)';
        });
    </script>
</body>
</html>
