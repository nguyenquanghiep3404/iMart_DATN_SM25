<!DOCTYPE html>
<html lang="vi">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Cửa hàng Điện thoại</title>
    <!-- Tải Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tải Font Inter từ Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Tải icon từ Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" xintegrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        /* Sử dụng font Inter làm font chữ mặc định */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Nền đen-xanh đậm */
        }
        
        /* Hiệu ứng nền Mesh Gradient */
        .mesh-gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .mesh-gradient-bg .circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px); /* Độ mờ cao tạo hiệu ứng mềm mại */
            animation: move 20s infinite alternate;
        }

        .mesh-gradient-bg .c1 {
            width: 400px;
            height: 400px;
            background: rgba(220, 38, 38, 0.3); /* Màu đỏ */
            top: 10%;
            left: 10%;
        }
        .mesh-gradient-bg .c2 {
            width: 300px;
            height: 300px;
            background: rgba(79, 70, 229, 0.2); /* Màu chàm/tím */
            bottom: 5%;
            right: 15%;
            animation-duration: 15s;
        }
         .mesh-gradient-bg .c3 {
            width: 250px;
            height: 250px;
            background: rgba(234, 179, 8, 0.2); /* Màu vàng */
            top: 25%;
            right: 25%;
            animation-duration: 25s;
        }

        @keyframes move {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(100px, 50px) rotate(30deg); }
        }

        /* Hiệu ứng Claymorphism cho input */
        .clay-input {
            background-color: #1f2937; /* Màu nền xám đậm hơn */
            border: 1px solid #374151;
            box-shadow: inset 2px 2px 4px #0e131a, inset -2px -2px 4px #303f54;
            transition: all 0.2s ease-in-out;
        }
        .clay-input:focus {
            background-color: #111827;
            border-color: #ef4444;
            box-shadow: inset 2px 2px 4px #0e131a, inset -2px -2px 4px #303f54, 0 0 0 2px #ef4444;
        }
        
        /* Hiệu ứng Claymorphism cho nút */
        .clay-button {
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: -4px -4px 8px rgba(255, 255, 255, 0.05), 4px 4px 8px rgba(0, 0, 0, 0.3), inset -1px -1px 2px rgba(255, 255, 255, 0.1), inset 1px 1px 2px rgba(0, 0, 0, 0.5);
            transition: all 0.2s ease-in-out;
        }
        .clay-button:hover {
            transform: translateY(-2px);
            box-shadow: -6px -6px 12px rgba(255, 255, 255, 0.07), 6px 6px 12px rgba(0, 0, 0, 0.35), inset -1px -1px 2px rgba(255, 255, 255, 0.1), inset 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        .clay-button:active {
            transform: translateY(1px);
            box-shadow: -2px -2px 4px rgba(255, 255, 255, 0.05), 2px 2px 4px rgba(0, 0, 0, 0.3), inset -1px -1px 2px rgba(255, 255, 255, 0.1), inset 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        /* Animation cho form */
        .form-container-animation {
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="text-gray-200">
    <div class="mesh-gradient-bg">
        <div class="circle c1"></div>
        <div class="circle c2"></div>
        <div class="circle c3"></div>
    </div>

    <!-- Container chính -->
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-5xl form-container-animation grid lg:grid-cols-2 bg-gray-900/60 backdrop-blur-xl border border-gray-700/50 shadow-2xl rounded-2xl overflow-hidden">
            
            <!-- Cột trái: Form đăng nhập -->
            <div class="p-8 md:p-12">
                <!-- Logo -->
                <div class="flex items-center mb-4">
                    <svg class="h-8 w-8 text-red-500 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z" />
                    </svg>
                    <h1 class="text-2xl font-bold text-white">YourBrand</h1>
                </div>
                
                <h2 class="text-4xl font-extrabold text-white">Đăng nhập</h2>
                <p class="text-gray-400 mt-2 mb-8">Chạm để mở khóa thế giới của bạn.</p>

                <!-- Form đăng nhập -->
                <form class="space-y-6" action="#" method="POST">
                    <!-- Trường Email -->
                    <div class="relative">
                        <input id="email" name="email" type="email" autocomplete="email" required placeholder="Địa chỉ Email"
                            class="w-full pl-4 pr-3 py-3 rounded-lg placeholder-gray-500 text-white focus:outline-none clay-input">
                    </div>

                    <!-- Trường Mật khẩu -->
                    <div class="relative">
                        <input id="password" name="password" type="password" autocomplete="current-password" required placeholder="Mật khẩu"
                            class="w-full pl-4 pr-3 py-3 rounded-lg placeholder-gray-500 text-white focus:outline-none clay-input">
                    </div>

                    <div class="flex items-center justify-end">
                        <a href="#" id="forgot-password-link" class="text-sm font-medium text-red-500 hover:text-red-400 transition duration-300">
                            Quên mật khẩu?
                        </a>
                    </div>

                    <!-- Nút Đăng nhập -->
                    <div>
                        <button type="submit"
                            class="w-full flex justify-center py-3 px-4 rounded-lg text-sm font-bold text-white bg-red-600 clay-button">
                            ĐĂNG NHẬP
                        </button>
                    </div>
                </form>

                <!-- Dải phân cách -->
                <div class="my-6 flex items-center justify-center">
                    <span class="text-sm text-gray-500">HOẶC</span>
                </div>

                <!-- Nút Đăng nhập với các mạng xã hội -->
                <div class="flex space-x-4">
                    <button type="button" class="w-full inline-flex justify-center py-3 px-4 rounded-lg bg-gray-800 text-white clay-button">
                        <i class="fab fa-google text-lg"></i>
                    </button>
                    <button type="button" class="w-full inline-flex justify-center py-3 px-4 rounded-lg bg-gray-800 text-white clay-button">
                        <i class="fab fa-apple text-lg"></i>
                    </button>
                     <button type="button" class="w-full inline-flex justify-center py-3 px-4 rounded-lg bg-gray-800 text-white clay-button">
                        <i class="fab fa-facebook text-lg"></i>
                    </button>
                </div>

                <p class="mt-8 text-center text-sm text-gray-400">
                    Chưa có tài khoản?
                    <a href="#" class="font-medium text-red-500 hover:text-red-400 transition duration-300">
                        Đăng ký tại đây
                    </a>
                </p>
            </div>

            <!-- Cột phải: Hình ảnh/Branding -->
            <div class="hidden lg:block relative">
                 <img src="https://images.unsplash.com/photo-1635862314269-b3104a35b65d?q=80&w=1974&auto=format&fit=crop" 
                     alt="Hình ảnh trừu tượng về công nghệ" 
                     class="w-full h-full object-cover"
                     onerror="this.onerror=null;this.src='https://placehold.co/800x1200/000000/ff0000?text=Phone+Store';">
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 to-transparent"></div>
                <div class="absolute bottom-0 left-0 p-12">
                    <h3 class="text-4xl font-bold text-white">Tương Lai Trong Tầm Tay.</h3>
                    <p class="mt-4 text-gray-300 max-w-md leading-relaxed">Trải nghiệm sự khác biệt với những sản phẩm công nghệ đỉnh cao.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Quên mật khẩu (giữ nguyên logic, cập nhật style) -->
    <div id="forgot-password-modal" class="fixed inset-0 z-50 overflow-y-auto hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div id="modal-backdrop" class="fixed inset-0 bg-black/80 backdrop-blur-sm modal-backdrop opacity-0" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div id="modal-content" class="inline-block align-bottom rounded-2xl text-left overflow-hidden shadow-2xl transform sm:my-8 sm:align-middle sm:max-w-lg sm:w-full modal-content scale-95 opacity-0 bg-gray-900/80 backdrop-blur-xl border border-gray-700/50">
                <div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-500/20 sm:mx-0 sm:h-10 sm:w-10">
                            <i class="fas fa-envelope text-red-400"></i>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-white" id="modal-title">Khôi phục mật khẩu</h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-400">Nhập email của bạn, chúng tôi sẽ gửi liên kết để đặt lại mật khẩu.</p>
                                <input type="email" id="recovery-email" placeholder="email@example.com" class="mt-4 w-full pl-4 pr-3 py-3 rounded-lg placeholder-gray-500 text-white focus:outline-none clay-input">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="px-4 py-4 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button type="button" id="send-recovery-email-btn" class="w-full inline-flex justify-center rounded-lg px-4 py-2 text-base font-medium text-white bg-red-600 sm:ml-3 sm:w-auto sm:text-sm clay-button">
                        Gửi
                    </button>
                    <button type="button" id="close-modal-btn" class="mt-3 w-full inline-flex justify-center rounded-lg px-4 py-2 bg-gray-800 text-base font-medium text-gray-300 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm clay-button">
                        Hủy
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Logic JavaScript không thay đổi, chỉ cần đảm bảo nó hoạt động với các ID hiện có
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const forgotPasswordModal = document.getElementById('forgot-password-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalContent = document.getElementById('modal-content');
        const sendRecoveryEmailBtn = document.getElementById('send-recovery-email-btn');
        const recoveryEmailInput = document.getElementById('recovery-email');

        const openModal = () => {
            forgotPasswordModal.classList.remove('hidden');
            setTimeout(() => {
                modalBackdrop.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100', 'opacity-100');
            }, 10);
        };

        const closeModal = () => {
            modalBackdrop.classList.add('opacity-0');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                forgotPasswordModal.classList.add('hidden');
            }, 300);
        };

        forgotPasswordLink.addEventListener('click', (e) => {
            e.preventDefault();
            openModal();
        });

        closeModalBtn.addEventListener('click', closeModal);
        modalBackdrop.addEventListener('click', closeModal);

        sendRecoveryEmailBtn.addEventListener('click', () => {
            const email = recoveryEmailInput.value;
            if (email && /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                console.log(`Đang gửi email khôi phục tới: ${email}`);
                alert(`Một liên kết khôi phục đã được gửi tới ${email} (Đây là thông báo giả lập).`);
                closeModal();
                recoveryEmailInput.value = '';
            } else {
                alert('Vui lòng nhập một địa chỉ email hợp lệ.');
            }
        });

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !forgotPasswordModal.classList.contains('hidden')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
