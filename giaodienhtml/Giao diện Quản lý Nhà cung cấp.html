<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Nhà cung cấp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .card-custom {
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            background-color: #fff;
        }

        .card-custom-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            background-color: #f9fafb;
        }

        .card-custom-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }

        .card-custom-body {
            padding: 1.5rem;
        }
        
        .card-custom-footer {
            background-color: #f9fafb;
            padding: 1rem 1.5rem;
            border-top: 1px solid #e5e7eb;
            border-bottom-left-radius: 0.75rem;
            border-bottom-right-radius: 0.75rem;
        }

        .btn {
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            font-weight: 500;
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1.25rem;
            border: 1px solid transparent;
        }
        
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            line-height: 1rem;
        }

        .btn-primary { background-color: #4f46e5; color: white; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-secondary { background-color: #e5e7eb; color: #374151; border-color: #d1d5db; }
        .btn-secondary:hover { background-color: #d1d5db; }
        .btn-danger { background-color: #ef4444; color: white; }
        .btn-danger:hover { background-color: #dc2626; }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            font-size: 0.875rem;
            background-color: white;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: #4f46e5;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(79,70,229,.25);
        }
        
        .table-custom { width: 100%; min-width: 700px; color: #374151; }
        .table-custom th, .table-custom td { padding: 0.75rem 1rem; vertical-align: middle !important; border-bottom-width: 1px; border-color: #e5e7eb; }
        .table-custom td { white-space: normal; }
        .table-custom thead th { font-weight: 600; color: #4b5563; background-color: #f9fafb; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.05em; text-align: left; white-space: nowrap; }
        
        [x-cloak] { display: none !important; }
    </style>
</head>

<body x-data="supplierManager()">
    <div class="px-4 sm:px-6 md:px-8 py-8">
        <div class="container mx-auto max-w-full">

            <!-- PAGE HEADER -->
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Quản lý Nhà cung cấp</h1>
                <nav aria-label="breadcrumb" class="mt-2">
                    <ol class="flex text-sm text-gray-500">
                        <li class="breadcrumb-item"><a href="#" class="text-indigo-600 hover:text-indigo-800">Bảng điều khiển</a></li>
                        <li class="text-gray-400 mx-2">/</li>
                        <li class="breadcrumb-item active text-gray-700 font-medium" aria-current="page">Nhà cung cấp</li>
                    </ol>
                </nav>
            </header>

            <div class="card-custom">
                <div class="card-custom-header">
                    <div class="flex flex-col gap-4 sm:flex-row sm:justify-between sm:items-center w-full">
                        <h3 class="card-custom-title">Danh sách nhà cung cấp (<span x-text="suppliers.length"></span>)</h3>
                        <button @click="openModal()" type="button" class="btn btn-primary">
                            <i class="fas fa-plus mr-2"></i>Thêm nhà cung cấp
                        </button>
                    </div>
                </div>

                <div class="card-custom-body">
                    <!-- SEARCH BAR -->
                    <div class="mb-4">
                        <input type="text" x-model="searchQuery" class="form-input" placeholder="Tìm kiếm theo tên, email, số điện thoại...">
                    </div>

                    <!-- TABLE -->
                    <div class="overflow-x-auto border border-gray-200 rounded-lg">
                        <table class="table-custom">
                            <thead>
                                <tr>
                                    <th style="width: 50px;">STT</th>
                                    <th>Tên Nhà cung cấp</th>
                                    <th>Email</th>
                                    <th>Số điện thoại</th>
                                    <th>Địa chỉ</th>
                                    <th style="width: 120px;" class="text-center">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="(supplier, index) in filteredSuppliers" :key="supplier.id">
                                    <tr>
                                        <td x-text="index + 1"></td>
                                        <td class="font-semibold" x-text="supplier.name"></td>
                                        <td x-text="supplier.email || 'N/A'"></td>
                                        <td x-text="supplier.phone || 'N/A'"></td>
                                        <td class="whitespace-normal" x-text="supplier.address || 'N/A'"></td>
                                        <td class="text-center">
                                            <div class="inline-flex space-x-1">
                                                <button @click="editSupplier(supplier)" type="button" class="btn btn-primary btn-sm" title="Chỉnh sửa"><i class="fas fa-edit"></i></button>
                                                <button type="button" class="btn btn-danger btn-sm" title="Xóa"><i class="fas fa-trash"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                                <template x-if="filteredSuppliers.length === 0">
                                    <tr>
                                        <td colspan="6" class="text-center py-6 text-gray-500">
                                            Không tìm thấy nhà cung cấp nào.
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- PAGINATION -->
                <div class="card-custom-footer">
                     <div class="flex flex-col gap-4 md:flex-row md:justify-between md:items-center w-full">
                        <p class="text-sm text-gray-700 leading-5">
                            Hiển thị từ <span class="font-medium">1</span> đến <span class="font-medium">3</span> trên tổng số <span class="font-medium">3</span> kết quả
                        </p>
                        <div>
                            <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                                <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                    <span class="sr-only">Previous</span>
                                    <i class="fas fa-chevron-left h-5 w-5"></i>
                                </a>
                                <a href="#" aria-current="page" class="z-10 bg-indigo-50 border-indigo-500 text-indigo-600 relative inline-flex items-center px-4 py-2 border text-sm font-medium"> 1 </a>
                                <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                    <span class="sr-only">Next</span>
                                    <i class="fas fa-chevron-right h-5 w-5"></i>
                                </a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Modal -->
    <div x-show="isModalOpen" x-cloak class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <div x-show="isModalOpen" @click="closeModal()" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
            <div x-show="isModalOpen" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title" x-text="isEditMode ? 'Chỉnh sửa Nhà cung cấp' : 'Thêm Nhà cung cấp mới'"></h3>
                            <div class="mt-4 space-y-4">
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700">Tên nhà cung cấp</label>
                                    <input type="text" id="name" x-model="formData.name" class="form-input mt-1">
                                </div>
                                 <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                                    <input type="email" id="email" x-model="formData.email" class="form-input mt-1">
                                </div>
                                <div>
                                    <label for="phone" class="block text-sm font-medium text-gray-700">Số điện thoại</label>
                                    <input type="text" id="phone" x-model="formData.phone" class="form-input mt-1">
                                </div>
                                <div>
                                    <label for="address" class="block text-sm font-medium text-gray-700">Địa chỉ</label>
                                    <textarea id="address" rows="3" x-model="formData.address" class="form-textarea mt-1"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button @click="saveSupplier()" type="button" class="btn btn-primary w-full sm:ml-3 sm:w-auto">Lưu</button>
                    <button @click="closeModal()" type="button" class="btn btn-secondary mt-3 w-full sm:mt-0 sm:w-auto">Hủy</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function supplierManager() {
            return {
                isModalOpen: false,
                isEditMode: false,
                searchQuery: '',
                suppliers: [
                    { id: 1, name: 'Công ty TNHH Apple Việt Nam', email: 'contact@apple.com.vn', phone: '18001127', address: 'Phòng 901, Lầu 9, Tòa nhà Ngôi Nhà Đức, 33 Lê Duẩn, P. Bến Nghé, Quận 1, TP.HCM' },
                    { id: 2, name: 'Công ty Cổ phần Bán lẻ Kỹ thuật số FPT', email: 'fptshop@fpt.com.vn', phone: '18006601', address: '261 - 263 Khánh Hội, P.2, Q.4, TP.HCM' },
                    { id: 3, name: 'Công ty Cổ phần Synnex FPT', email: 'info@synnexfpt.com', phone: '02873007373', address: 'Số 33, đường số 8, KCN VSIP, Tp. Thuận An, Bình Dương' },
                ],
                formData: {
                    id: null,
                    name: '',
                    email: '',
                    phone: '',
                    address: ''
                },
                get filteredSuppliers() {
                    if (this.searchQuery.trim() === '') {
                        return this.suppliers;
                    }
                    const searchLower = this.searchQuery.toLowerCase();
                    return this.suppliers.filter(s => 
                        s.name.toLowerCase().includes(searchLower) ||
                        (s.email && s.email.toLowerCase().includes(searchLower)) ||
                        (s.phone && s.phone.toLowerCase().includes(searchLower))
                    );
                },
                resetForm() {
                    this.formData = { id: null, name: '', email: '', phone: '', address: '' };
                },
                openModal() {
                    this.isEditMode = false;
                    this.resetForm();
                    this.isModalOpen = true;
                },
                closeModal() {
                    this.isModalOpen = false;
                },
                editSupplier(supplier) {
                    this.isEditMode = true;
                    this.formData = { ...supplier };
                    this.isModalOpen = true;
                },
                saveSupplier() {
                    if (this.isEditMode) {
                        console.log('Updating supplier:', this.formData);
                        const index = this.suppliers.findIndex(s => s.id === this.formData.id);
                        if (index !== -1) {
                            this.suppliers[index] = { ...this.formData };
                        }
                    } else {
                        console.log('Creating new supplier:', this.formData);
                        const newId = Math.max(...this.suppliers.map(s => s.id)) + 1;
                        this.suppliers.push({ ...this.formData, id: newId });
                    }
                    this.closeModal();
                }
            }
        }
    </script>
</body>
</html>
