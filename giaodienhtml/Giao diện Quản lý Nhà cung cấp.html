<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Nhà cung cấp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .card-custom {
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            background-color: #fff;
        }
        .card-custom-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            background-color: #f9fafb;
        }
        .card-custom-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }
        .card-custom-body {
            padding: 1.5rem;
        }
        .btn {
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            font-weight: 500;
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1.25rem;
            border: 1px solid transparent;
        }
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            line-height: 1rem;
        }
        .btn-primary { background-color: #4f46e5; color: white; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-secondary { background-color: #e5e7eb; color: #374151; border-color: #d1d5db; }
        .btn-secondary:hover { background-color: #d1d5db; }
        .btn-danger { background-color: #ef4444; color: white; }
        .btn-danger:hover { background-color: #dc2626; }
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            font-size: 0.875rem;
            background-color: white;
        }
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: #4f46e5;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(79,70,229,.25);
        }
        .table-custom { width: 100%; min-width: 700px; color: #374151; }
        .table-custom th, .table-custom td { padding: 0.75rem 1rem; vertical-align: middle !important; border-bottom-width: 1px; border-color: #e5e7eb; }
        .table-custom td { white-space: normal; }
        .table-custom thead th { font-weight: 600; color: #4b5563; background-color: #f9fafb; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.05em; text-align: left; white-space: nowrap; }
        [x-cloak] { display: none !important; }
    </style>
</head>

<body x-data="supplierManager()" x-init="init()">
    <div class="px-4 sm:px-6 md:px-8 py-8">
        <div class="container mx-auto max-w-full">
            <!-- PAGE HEADER -->
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Quản lý Nhà cung cấp</h1>
            </header>

            <div class="card-custom">
                <div class="card-custom-header">
                    <div class="flex flex-col gap-4 sm:flex-row sm:justify-between sm:items-center w-full">
                        <h3 class="card-custom-title">Danh sách nhà cung cấp (<span x-text="filteredSuppliers.length"></span>)</h3>
                        <button @click="openModal()" type="button" class="btn btn-primary">
                            <i class="fas fa-plus mr-2"></i>Thêm nhà cung cấp
                        </button>
                    </div>
                </div>

                <div class="card-custom-body">
                    <!-- SEARCH BAR -->
                    <div class="mb-4">
                        <input type="text" x-model="searchQuery" class="form-input" placeholder="Tìm kiếm theo tên, email, số điện thoại, địa chỉ...">
                    </div>
                    
                    <div class="overflow-x-auto border border-gray-200 rounded-lg">
                        <table class="table-custom">
                            <thead>
                                <tr>
                                    <th style="width: 50px;">STT</th>
                                    <th>Tên Nhà cung cấp</th>
                                    <th>Email</th>
                                    <th>Số điện thoại</th>
                                    <th>Địa chỉ</th>
                                    <th style="width: 120px;" class="text-center">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="(supplier, index) in filteredSuppliers" :key="supplier.id">
                                    <tr>
                                        <td x-text="index + 1"></td>
                                        <td class="font-semibold" x-text="supplier.name"></td>
                                        <td x-text="supplier.email || 'N/A'"></td>
                                        <td x-text="supplier.phone || 'N/A'"></td>
                                        <td class="whitespace-normal" x-text="getFullAddress(supplier)"></td>
                                        <td class="text-center">
                                            <div class="inline-flex space-x-1">
                                                <button @click="editSupplier(supplier)" type="button" class="btn btn-primary btn-sm" title="Chỉnh sửa"><i class="fas fa-edit"></i></button>
                                                <button @click="deleteSupplier(supplier.id)" type="button" class="btn btn-danger btn-sm" title="Xóa"><i class="fas fa-trash"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                                <template x-if="filteredSuppliers.length === 0">
                                    <tr>
                                        <td colspan="6" class="text-center py-6 text-gray-500">
                                            Không tìm thấy nhà cung cấp nào.
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Modal -->
    <div x-show="isModalOpen" x-cloak class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <div x-show="isModalOpen" @click="closeModal()" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
            <div x-show="isModalOpen" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title" x-text="isEditMode ? 'Chỉnh sửa Nhà cung cấp' : 'Thêm Nhà cung cấp mới'"></h3>
                    <div class="mt-4 grid grid-cols-1 gap-y-4 sm:grid-cols-2 sm:gap-x-4">
                        <!-- Tên nhà cung cấp* -->
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Tên nhà cung cấp*</label>
                            <input type="text" id="name" x-model="formData.name" class="form-input mt-1">
                        </div>

                        <!-- Tỉnh/Thành phố* -->
                        <div>
                            <label for="province_code" class="block text-sm font-medium text-gray-700">Tỉnh/Thành phố*</label>
                            <select id="province_code" x-model="formData.province_code" @change="updateDistricts()" class="form-select mt-1">
                                <option value="">-- Chọn Tỉnh/Thành phố --</option>
                                <template x-for="province in staticAddressData.provinces" :key="province.code">
                                    <option :value="province.code" x-text="province.name"></option>
                                </template>
                            </select>
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" id="email" x-model="formData.email" class="form-input mt-1">
                        </div>

                        <!-- Quận/Huyện* -->
                        <div>
                            <label for="district_code" class="block text-sm font-medium text-gray-700">Quận/Huyện*</label>
                            <select id="district_code" x-model="formData.district_code" @change="updateWards()" class="form-select mt-1" :disabled="!formData.province_code">
                                <option value="">-- Chọn Quận/Huyện --</option>
                                <template x-for="district in filteredAddressData.districts" :key="district.code">
                                    <option :value="district.code" x-text="district.name"></option>
                                </template>
                            </select>
                        </div>

                        <!-- Số điện thoại -->
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Số điện thoại</label>
                            <input type="text" id="phone" x-model="formData.phone" class="form-input mt-1">
                        </div>

                        <!-- Phường/Xã* -->
                        <div>
                            <label for="ward_code" class="block text-sm font-medium text-gray-700">Phường/Xã*</label>
                            <select id="ward_code" x-model="formData.ward_code" class="form-select mt-1" :disabled="!formData.district_code">
                                <option value="">-- Chọn Phường/Xã --</option>
                                <template x-for="ward in filteredAddressData.wards" :key="ward.code">
                                    <option :value="ward.code" x-text="ward.name"></option>
                                </template>
                            </select>
                        </div>

                        <!-- Địa chỉ chi tiết (số nhà, đường)* -->
                        <div class="sm:col-span-2">
                            <label for="address_line" class="block text-sm font-medium text-gray-700">Địa chỉ chi tiết (số nhà, đường)*</label>
                            <input type="text" id="address_line" x-model="formData.address_line" class="form-input mt-1" placeholder="Ví dụ: 123 Lê Lợi">
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button @click="saveSupplier()" type="button" class="btn btn-primary w-full sm:ml-3 sm:w-auto">Lưu</button>
                    <button @click="closeModal()" type="button" class="btn btn-secondary mt-3 w-full sm:mt-0 sm:w-auto">Hủy</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function supplierManager() {
            return {
                isModalOpen: false,
                isEditMode: false,
                searchQuery: '',
                staticAddressData: {
                    provinces: [
                        { code: '79', name: 'Thành phố Hồ Chí Minh' },
                        { code: '01', name: 'Thành phố Hà Nội' },
                    ],
                    districts: [
                        { code: '760', province_code: '79', name: 'Quận 1' },
                        { code: '770', province_code: '79', name: 'Quận 3' },
                        { code: '001', province_code: '01', name: 'Quận Ba Đình' },
                    ],
                    wards: [
                        { code: '26734', district_code: '760', name: 'Phường Bến Nghé' },
                        { code: '27103', district_code: '770', name: 'Phường 06' },
                        { code: '00001', district_code: '001', name: 'Phường Phúc Xá' },
                    ]
                },
                filteredAddressData: {
                    districts: [],
                    wards: [],
                },
                suppliers: [],
                formData: {},
                
                init() {
                    this.resetForm();
                    this.suppliers = [
                        { id: 1, name: 'Công ty TNHH Hàng tiêu dùng ABC', email: 'contact@abc.com', phone: '02811223344', province_code: '79', district_code: '760', ward_code: '26734', address_line: 'Tòa nhà Bitexco, Tầng 45' },
                        { id: 2, name: 'Nhà phân phối điện tử XYZ', email: 'support@xyz.vn', phone: '02488776655', province_code: '01', district_code: '001', ward_code: '00001', address_line: 'Số 10, đường Thanh Niên' },
                    ];
                },

                get filteredSuppliers() {
                    if (this.searchQuery.trim() === '') {
                        return this.suppliers;
                    }
                    const searchLower = this.searchQuery.toLowerCase();
                    return this.suppliers.filter(s => 
                        s.name.toLowerCase().includes(searchLower) ||
                        (s.email && s.email.toLowerCase().includes(searchLower)) ||
                        (s.phone && s.phone.toLowerCase().includes(searchLower)) ||
                        this.getFullAddress(s).toLowerCase().includes(searchLower)
                    );
                },

                resetForm() {
                    this.formData = { 
                        id: null, 
                        name: '', 
                        email: '',
                        phone: '', 
                        province_code: '',
                        district_code: '',
                        ward_code: '',
                        address_line: ''
                    };
                    this.filteredAddressData.districts = [];
                    this.filteredAddressData.wards = [];
                },

                openModal() {
                    this.isEditMode = false;
                    this.resetForm();
                    this.isModalOpen = true;
                },

                closeModal() {
                    this.isModalOpen = false;
                },
                
                editSupplier(supplier) {
                    this.isEditMode = true;
                    this.formData = { ...supplier }; 
                    this.updateDistricts();
                    this.updateWards();
                    this.isModalOpen = true;
                },
                
                updateDistricts() {
                    this.filteredAddressData.districts = this.staticAddressData.districts.filter(d => d.province_code === this.formData.province_code);
                    if(!this.isEditMode || this.filteredAddressData.districts.findIndex(d => d.code === this.formData.district_code) === -1) {
                         this.formData.district_code = '';
                         this.formData.ward_code = '';
                    }
                    this.updateWards();
                },

                updateWards() {
                    this.filteredAddressData.wards = this.staticAddressData.wards.filter(w => w.district_code === this.formData.district_code);
                     if(!this.isEditMode || this.filteredAddressData.wards.findIndex(w => w.code === this.formData.ward_code) === -1) {
                         this.formData.ward_code = '';
                    }
                },

                getFullAddress(supplier) {
                    const province = this.staticAddressData.provinces.find(p => p.code === supplier.province_code)?.name || '';
                    const district = this.staticAddressData.districts.find(d => d.code === supplier.district_code)?.name || '';
                    const ward = this.staticAddressData.wards.find(w => w.code === supplier.ward_code)?.name || '';
                    return [supplier.address_line, ward, district, province].filter(Boolean).join(', ');
                },
                
                saveSupplier() {
                    if (!this.formData.name || !this.formData.province_code || !this.formData.district_code || !this.formData.ward_code || !this.formData.address_line) {
                        alert('Vui lòng điền đầy đủ các trường có dấu *');
                        return;
                    }
                    if (this.isEditMode) {
                        const index = this.suppliers.findIndex(s => s.id === this.formData.id);
                        if (index !== -1) this.suppliers.splice(index, 1, { ...this.formData });
                    } else {
                        const newId = this.suppliers.length > 0 ? Math.max(...this.suppliers.map(s => s.id)) + 1 : 1;
                        this.suppliers.push({ ...this.formData, id: newId });
                    }
                    this.closeModal();
                },
                
                deleteSupplier(id) {
                    if(confirm('Bạn có chắc chắn muốn xóa nhà cung cấp này không?')) {
                        this.suppliers = this.suppliers.filter(s => s.id !== id);
                    }
                }
            }
        }
    </script>
</body>
</html>
