<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hiện Kiểm kho</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Make the number input larger for easier tapping */
        input[type="number"] {
            -moz-appearance: textfield;
            font-size: 1.25rem; /* text-xl */
            text-align: center;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="bg-white shadow-md p-4 sticky top-0 z-10">
            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                <div>
                    <a href="#" class="text-indigo-600 hover:text-indigo-800">&larr; Quay lại danh sách</a>
                    <h1 class="text-2xl font-bold text-gray-900 mt-1">Phiếu kiểm kho: PKK-HN-0825</h1>
                    <p class="text-gray-600 text-sm">Địa điểm: <span class="font-semibold">Kho Tổng HN</span> | Phụ trách: <span class="font-semibold">Nguyễn Văn A</span></p>
                </div>
                <div class="mt-4 sm:mt-0 flex items-center space-x-2">
                    <span class="text-sm font-medium text-gray-700">Tiến độ:</span>
                    <div class="w-32 bg-gray-200 rounded-full h-2.5">
                        <div class="bg-indigo-600 h-2.5 rounded-full" style="width: 45%"></div>
                    </div>
                    <span class="text-sm font-semibold">45%</span>
                </div>
            </div>
        </header>

        <!-- Search / Barcode Scan Bar -->
        <div class="p-4 sticky top-[116px] sm:top-[88px] z-10 bg-gray-100/80 backdrop-blur-sm">
            <div class="relative">
                <input type="text" placeholder="Quét mã vạch hoặc tìm SKU/Tên sản phẩm..." class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </div>
                 <button class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-indigo-600">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /><path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /></svg>
                </button>
            </div>
        </div>

        <!-- Product List to Count -->
        <main class="p-4 space-y-4">
            <!-- Product Item 1 - Matched -->
            <div class="bg-white p-4 rounded-xl shadow-md border border-gray-200">
                <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4">
                    <!-- Product Info -->
                    <div class="flex items-center flex-grow">
                        <img class="h-12 w-12 sm:h-16 sm:w-16 rounded-lg object-cover mr-4" src="https://placehold.co/100x100/e2e8f0/475569?text=IP15PM" alt="iPhone 15 Pro Max">
                        <div>
                            <p class="font-semibold text-gray-900">iPhone 15 Pro Max 256GB</p>
                            <p class="text-xs text-gray-500">SKU: APL-IP15PM-256</p>
                        </div>
                    </div>
                    <!-- Counting Section -->
                    <div class="w-full sm:w-auto flex items-center justify-between sm:justify-end gap-4">
                        <div class="text-center">
                            <label class="block text-sm font-medium text-gray-500">Tồn hệ thống</label>
                            <p class="font-bold text-xl text-gray-800">50</p>
                        </div>
                        <div class="text-center">
                            <label for="count-1" class="block text-sm font-medium text-gray-700">Tồn thực tế</label>
                            <input type="number" id="count-1" value="50" class="w-24 h-12 border-2 border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div class="text-center">
                            <label class="block text-sm font-medium text-gray-500">Chênh lệch</label>
                            <p class="font-bold text-xl text-green-600">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Product Item 2 - Mismatch -->
            <div class="bg-white p-4 rounded-xl shadow-md border-2 border-red-400">
                <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4">
                    <!-- Product Info -->
                    <div class="flex items-center flex-grow">
                        <img class="h-12 w-12 sm:h-16 sm:w-16 rounded-lg object-cover mr-4" src="https://placehold.co/100x100/e2e8f0/475569?text=SS25U" alt="Samsung S25 Ultra">
                        <div>
                            <p class="font-semibold text-gray-900">Samsung Galaxy S25 Ultra</p>
                            <p class="text-xs text-gray-500">SKU: SS-S25U-512</p>
                        </div>
                    </div>
                    <!-- Counting Section -->
                    <div class="w-full sm:w-auto flex items-center justify-between sm:justify-end gap-4">
                        <div class="text-center">
                            <label class="block text-sm font-medium text-gray-500">Tồn hệ thống</label>
                            <p class="font-bold text-xl text-gray-800">80</p>
                        </div>
                        <div class="text-center">
                            <label for="count-2" class="block text-sm font-medium text-gray-700">Tồn thực tế</label>
                            <input type="number" id="count-2" value="79" class="w-24 h-12 border-2 border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div class="text-center">
                            <label class="block text-sm font-medium text-gray-500">Chênh lệch</label>
                            <p class="font-bold text-xl text-red-600">-1</p>
                        </div>
                    </div>
                </div>
            </div>
            
             <!-- Product Item 3 - Not counted yet -->
            <div class="bg-white p-4 rounded-xl shadow-md border border-gray-200 opacity-60">
                <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4">
                    <!-- Product Info -->
                    <div class="flex items-center flex-grow">
                        <img class="h-12 w-12 sm:h-16 sm:w-16 rounded-lg object-cover mr-4" src="https://placehold.co/100x100/e2e8f0/475569?text=MBP16" alt="Macbook Pro 16">
                        <div>
                            <p class="font-semibold text-gray-900">Macbook Pro 16" M3</p>
                            <p class="text-xs text-gray-500">SKU: APL-MBP16-M3</p>
                        </div>
                    </div>
                    <!-- Counting Section -->
                    <div class="w-full sm:w-auto flex items-center justify-between sm:justify-end gap-4">
                        <div class="text-center">
                            <label class="block text-sm font-medium text-gray-500">Tồn hệ thống</label>
                            <p class="font-bold text-xl text-gray-800">25</p>
                        </div>
                        <div class="text-center">
                            <label for="count-3" class="block text-sm font-medium text-gray-700">Tồn thực tế</label>
                            <input type="number" id="count-3" placeholder="0" class="w-24 h-12 border-2 border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div class="text-center">
                            <label class="block text-sm font-medium text-gray-500">Chênh lệch</label>
                            <p class="font-bold text-xl text-gray-500">-</p>
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <!-- Footer Actions -->
        <footer class="bg-white shadow-lg p-4 sticky bottom-0 z-10 border-t">
            <div class="flex flex-col sm:flex-row justify-end items-center gap-4">
                 <button class="w-full sm:w-auto px-6 py-3 bg-white border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-colors duration-300">
                    Lưu tạm
                </button>
                <button class="w-full sm:w-auto px-6 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-colors duration-300">
                    Hoàn tất & Đối chiếu
                </button>
            </div>
        </footer>
    </div>

</body>
</html>
