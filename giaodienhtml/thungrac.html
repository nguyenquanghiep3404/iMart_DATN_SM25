<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thùng rác - Deal Bán Kèm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .card-custom {
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            background-color: #fff;
        }

        .card-custom-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            background-color: #f9fafb;
        }

        .card-custom-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }

        .card-custom-body {
            padding: 1.5rem;
        }
        
        .card-custom-footer {
            background-color: #f9fafb;
            padding: 1rem 1.5rem;
            border-top: 1px solid #e5e7eb;
            border-bottom-left-radius: 0.75rem;
            border-bottom-right-radius: 0.75rem;
        }

        .btn {
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            font-weight: 500;
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1.25rem;
            border: 1px solid transparent;
        }
        
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            line-height: 1rem;
        }

        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
            border-color: #d1d5db;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        
        .btn-danger {
            background-color: #ef4444;
            color: white;
        }
        .btn-danger:hover {
            background-color: #dc2626;
        }
        
        .btn-success {
             background-color: #10b981;
             color: white;
        }
        .btn-success:hover {
            background-color: #059669;
        }

        .form-input {
            width: 100%;
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            font-size: 0.875rem;
            background-color: white;
        }

        .form-input:focus {
            border-color: #4f46e5;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.25);
        }
        
        .table-custom {
            width: 100%;
            min-width: 800px;
            color: #374151;
        }

        .table-custom th,
        .table-custom td {
            padding: 0.75rem 1rem;
            vertical-align: middle !important;
            border-bottom-width: 1px;
            border-color: #e5e7eb;
            white-space: nowrap;
        }

        .table-custom thead th {
            font-weight: 600;
            color: #4b5563;
            background-color: #f9fafb;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            text-align: left;
            border-bottom-width: 2px;
        }
        
        .badge-custom {
            display: inline-block;
            padding: 0.35em 0.65em;
            font-size: .75em;
            font-weight: 700;
            line-height: 1;
            color: #fff;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 0.375rem;
        }

        .badge-danger-custom { background-color: #ef4444; }
        
        [x-cloak] { display: none !important; }
    </style>
</head>

<body x-data="trashManager()">
    <div class="px-4 sm:px-6 md:px-8 py-8">
        <div class="container mx-auto max-w-full">

            <!-- PAGE HEADER -->
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Thùng rác: Deal Bán Kèm</h1>
                <nav aria-label="breadcrumb" class="mt-2">
                    <ol class="flex text-sm text-gray-500">
                        <li class="breadcrumb-item"><a href="#" class="text-indigo-600 hover:text-indigo-800">Deal bán kèm</a></li>
                        <li class="text-gray-400 mx-2">/</li>
                        <li class="breadcrumb-item active text-gray-700 font-medium" aria-current="page">Thùng rác</li>
                    </ol>
                </nav>
            </header>

            <div class="card-custom">
                <div class="card-custom-header">
                    <div class="flex flex-col gap-4 sm:flex-row sm:justify-between sm:items-center w-full">
                        <h3 class="card-custom-title">Danh sách Deal đã xóa (<span x-text="deals.length"></span>)</h3>
                        <a href="#" class="btn btn-secondary">
                            <i class="fas fa-arrow-left mr-2"></i>Quay lại danh sách
                        </a>
                    </div>
                </div>

                <div class="card-custom-body">
                    <!-- SEARCH & BULK ACTIONS -->
                    <div class="mb-4">
                        <input type="text" x-model="searchQuery" class="form-input" placeholder="Tìm kiếm deal đã xóa...">
                    </div>
                    
                    <div x-show="selectedDeals.length > 0" x-cloak x-transition class="bg-gray-100 border border-gray-200 rounded-lg p-3 mb-4 flex items-center justify-between">
                        <p class="text-sm font-medium text-gray-700">
                            Đã chọn <strong x-text="selectedDeals.length"></strong> deal
                        </p>
                        <div class="space-x-2">
                            <button @click="openBulkActionModal('restore')" class="btn btn-success btn-sm"><i class="fas fa-undo-alt mr-1"></i>Khôi phục mục đã chọn</button>
                            <button @click="openBulkActionModal('delete')" class="btn btn-danger btn-sm"><i class="fas fa-trash-alt mr-1"></i>Xóa vĩnh viễn mục đã chọn</button>
                        </div>
                    </div>

                    <!-- TABLE -->
                    <div class="overflow-x-auto border border-gray-200 rounded-lg">
                        <table class="table-custom">
                            <thead>
                                <tr>
                                    <th style="width: 50px;" class="text-center px-4">
                                        <input type="checkbox" @change="toggleSelectAll" :checked="selectAll" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                    </th>
                                    <th>Tên Deal</th>
                                    <th>Ngày xóa</th>
                                    <th>Trạng thái</th>
                                    <th style="width: 180px;" class="text-center">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="deal in filteredDeals" :key="deal.id">
                                    <tr :class="{'bg-indigo-50': selectedDeals.includes(deal.id)}">
                                        <td class="text-center px-4">
                                            <input type="checkbox" x-model="selectedDeals" :value="deal.id" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                        </td>
                                        <td>
                                            <p class="font-semibold text-gray-700" x-text="deal.name"></p>
                                            <p class="text-xs text-gray-500" x-text="deal.subtitle"></p>
                                        </td>
                                        <td x-text="deal.deleted_at"></td>
                                        <td><span class="badge-custom badge-danger-custom">Đã xóa</span></td>
                                        <td class="text-center">
                                            <div class="inline-flex space-x-1">
                                                <button @click="openSingleActionModal('restore', deal)" type="button" class="btn btn-success btn-sm" title="Khôi phục"><i class="fas fa-undo-alt mr-1"></i>Khôi phục</button>
                                                <button @click="openSingleActionModal('delete', deal)" type="button" class="btn btn-danger btn-sm" title="Xóa vĩnh viễn"><i class="fas fa-trash-alt mr-1"></i>Xóa hẳn</button>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                                <template x-if="filteredDeals.length === 0">
                                    <tr>
                                        <td colspan="5" class="text-center py-10 text-gray-500">
                                            <div class="flex flex-col items-center">
                                                <i class="fas fa-box-open fa-3x mb-3 text-gray-400"></i>
                                                <p class="text-lg font-medium">Không tìm thấy deal nào.</p>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <!-- Confirmation Modals -->
    <div x-show="modalOpen" x-cloak class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <div x-show="modalOpen" @click="closeModal()" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div x-show="modalOpen" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <!-- Restore Modal Content -->
                <template x-if="modalType.startsWith('restore')">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-green-100 sm:mx-0 sm:h-10 sm:w-10">
                                <i class="fas fa-undo-alt text-green-600"></i>
                            </div>
                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                <h3 class="text-lg leading-6 font-medium text-gray-900">Khôi phục Deal</h3>
                                <div class="mt-2">
                                    <p class="text-sm text-gray-500" x-show="modalType === 'restore'">Bạn có chắc chắn muốn khôi phục deal <strong x-text="selectedDeal?.name"></strong>? Deal sẽ được chuyển về danh sách chính.</p>
                                    <p class="text-sm text-gray-500" x-show="modalType === 'restoreBulk'">Bạn có chắc chắn muốn khôi phục <strong x-text="selectedDeals.length"></strong> deal đã chọn? Chúng sẽ được chuyển về danh sách chính.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
                <!-- Delete Modal Content -->
                <template x-if="modalType.startsWith('delete')">
                     <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                                <i class="fas fa-exclamation-triangle text-red-600"></i>
                            </div>
                            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                <h3 class="text-lg leading-6 font-medium text-gray-900">Xóa vĩnh viễn Deal</h3>
                                <div class="mt-2">
                                    <p class="text-sm text-gray-500" x-show="modalType === 'delete'">Bạn có chắc chắn muốn xóa vĩnh viễn deal <strong x-text="selectedDeal?.name"></strong>? Hành động này không thể hoàn tác.</p>
                                    <p class="text-sm text-gray-500" x-show="modalType === 'deleteBulk'">Bạn có chắc chắn muốn xóa vĩnh viễn <strong x-text="selectedDeals.length"></strong> deal đã chọn? Hành động này không thể hoàn tác.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button x-show="modalType.startsWith('restore')" type="button" class="btn btn-success w-full sm:ml-3 sm:w-auto">Khôi phục</button>
                    <button x-show="modalType.startsWith('delete')" type="button" class="btn btn-danger w-full sm:ml-3 sm:w-auto">Xóa vĩnh viễn</button>
                    <button @click="closeModal()" type="button" class="btn btn-secondary mt-3 w-full sm:mt-0 sm:w-auto">Hủy</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function trashManager() {
            return {
                modalOpen: false,
                modalType: '',
                selectedDeal: null,
                
                deals: [
                    { id: 1, name: 'Deal hè sôi động', subtitle: 'Sắm Táo đón hè', deleted_at: '20/07/2025' },
                    { id: 2, name: 'Deal Back to School', subtitle: 'Tựu Trường Sắm Táo', deleted_at: '18/07/2025' }
                ],
                selectedDeals: [],
                searchQuery: '',

                get selectAll() {
                    return this.filteredDeals.length > 0 && this.selectedDeals.length === this.filteredDeals.length;
                },

                toggleSelectAll() {
                    if (this.selectAll) {
                        this.selectedDeals = [];
                    } else {
                        this.selectedDeals = this.filteredDeals.map(d => d.id);
                    }
                },

                get filteredDeals() {
                    if (this.searchQuery.trim() === '') {
                        return this.deals;
                    }
                    const searchLower = this.searchQuery.toLowerCase();
                    return this.deals.filter(d => 
                        d.name.toLowerCase().includes(searchLower) ||
                        d.subtitle.toLowerCase().includes(searchLower)
                    );
                },

                openSingleActionModal(type, deal) {
                    this.modalOpen = true;
                    this.modalType = type;
                    this.selectedDeal = deal;
                },

                openBulkActionModal(type) {
                    this.modalOpen = true;
                    this.modalType = type + 'Bulk';
                },
                
                closeModal() {
                    this.modalOpen = false;
                    this.selectedDeal = null;
                }
            }
        }
    </script>

</body>
</html>
