<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điều chỉnh Tồn kho Thủ công</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- AlpineJS for interactivity -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    
    <!-- AlpineJS Component Definition -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('adjustmentApp', () => ({
                // --- FORM STATE ---
                form: {
                    locationId: null,
                    locationName: '',
                    locationAddress: '',
                    product: '',
                    quantity: null,
                    reason: '',
                    notes: ''
                },
                
                // --- NOTIFICATION STATE ---
                showSuccessMessage: false,
                successMessage: '',
                showErrorMessage: false,
                errorMessage: '',

                // --- MODAL STATE ---
                isModalOpen: false,
                modalType: '',
                modalTitle: '',
                modalSelectedProvince: '',
                modalSelectedDistrict: '',
                modalSearchTerm: '',

                // --- DATA STORE ---
                provinces: [],
                districts: [],
                allLocations: [],

                // --- INITIALIZATION ---
                init() {
                    this.processLocationData();
                    this.$watch('modalSelectedProvince', () => { this.modalSelectedDistrict = ''; });
                },

                // --- DATA PROCESSING ---
                processLocationData() {
                    const rawData = {
                        "Hà Nội": {
                            "Hoàn Kiếm": [{ id: 'loc_hn_hk_1', name: "CH Tràng Tiền", type: "store", phone: "02411223344" }],
                            "Cầu Giấy": [
                                { id: 'loc_hn_cg_1', name: "CH Duy Tân", type: "store", phone: "02455667788" }, 
                                { id: 'loc_hn_cg_2', name: "CH Trung Hoà", type: "store", phone: "02499887766" }
                            ],
                            "Thanh Xuân": [{ id: 'loc_hn_tx_1', name: "Kho tổng Hà Nội", type: "warehouse", phone: "02412345678" }]
                        },
                        "TP. Hồ Chí Minh": {
                            "Quận 1": [{ id: 'loc_hcm_q1_1', name: "CH Đồng Khởi", type: "store", phone: "02811223344" }],
                            "Quận 3": [{ id: 'loc_hcm_q3_1', name: "CH Võ Văn Tần", type: "store", phone: "02855667788" }],
                            "Quận 7": [{ id: 'loc_hcm_q7_1', name: "Kho tổng TPHCM", type: "warehouse", phone: "02812345678" }]
                        },
                        "Đà Nẵng": {
                            "Hải Châu": [
                                { id: 'loc_dn_hc_1', name: "CH Bạch Đằng", type: "store", phone: "02361122334" }, 
                                { id: 'loc_dn_hc_2', name: "Kho tổng Đà Nẵng", type: "warehouse", phone: "02361234567" }
                            ],
                            "Thanh Khê": [{ id: 'loc_dn_tk_1', name: "CH Điện Biên Phủ", type: "store", phone: "02365566778" }]
                        }
                    };

                    let provinceIdCounter = 1;
                    let districtIdCounter = 1;

                    for (const provinceName in rawData) {
                        const currentProvinceId = provinceIdCounter++;
                        this.provinces.push({ id: currentProvinceId, name: provinceName });

                        for (const districtName in rawData[provinceName]) {
                            const currentDistrictId = districtIdCounter++;
                            this.districts.push({ id: currentDistrictId, province_id: currentProvinceId, name: districtName });
                            
                            rawData[provinceName][districtName].forEach(loc => {
                                this.allLocations.push({
                                    ...loc,
                                    province_id: currentProvinceId,
                                    district_id: currentDistrictId,
                                    fullAddress: `${districtName}, ${provinceName}`
                                });
                            });
                        }
                    }
                },

                // --- MODAL COMPUTED PROPERTIES ---
                get filteredDistricts() {
                    if (!this.modalSelectedProvince) return [];
                    return this.districts.filter(d => d.province_id == this.modalSelectedProvince);
                },

                get modalSourceData() {
                    if (this.modalType === 'location') {
                        return this.allLocations;
                    }
                    return [];
                },
                
                get filteredModalItems() {
                    let items = this.modalSourceData;
                    if (this.modalSelectedProvince) {
                        items = items.filter(i => i.province_id == this.modalSelectedProvince);
                    }
                    if (this.modalSelectedDistrict) {
                         items = items.filter(i => i.district_id == this.modalSelectedDistrict);
                    }
                    if (this.modalSearchTerm.trim()) {
                        const search = this.modalSearchTerm.toLowerCase();
                        items = items.filter(i => 
                            i.name.toLowerCase().includes(search) || 
                            i.fullAddress.toLowerCase().includes(search) ||
                            (i.phone && i.phone.includes(search))
                        );
                    }
                    return items;
                },

                // --- MODAL METHODS ---
                openModal(type) {
                    this.modalType = type;
                    this.modalTitle = 'Chọn Địa điểm';
                    this.isModalOpen = true;
                    this.modalSelectedProvince = '';
                    this.modalSelectedDistrict = '';
                    this.modalSearchTerm = '';
                },

                selectModalItem(item) {
                    if (this.modalType === 'location') {
                        this.form.locationId = item.id;
                        this.form.locationName = item.name;
                        this.form.locationAddress = item.fullAddress;
                    }
                    this.isModalOpen = false;
                },
                
                // --- FORM SUBMISSION ---
                submitAdjustment() {
                    if (!this.form.locationId || !this.form.product || this.form.quantity === null || !this.form.reason) {
                        this.showError('Vui lòng điền đầy đủ các trường bắt buộc (*).');
                        return;
                    }
                    
                    // --- Log data to console for debugging ---
                    console.log("Dữ liệu điều chỉnh đã gửi:", JSON.parse(JSON.stringify(this.form)));

                    // --- Show success message ---
                    this.showSuccess('Yêu cầu điều chỉnh đã được gửi thành công!');
                    
                    // --- Reset form after submission ---
                    this.resetForm();
                },
                
                resetForm() {
                    this.form.locationId = null;
                    this.form.locationName = '';
                    this.form.locationAddress = '';
                    this.form.product = '';
                    this.form.quantity = null;
                    this.form.reason = '';
                    this.form.notes = '';
                },
                
                // --- NOTIFICATION METHODS ---
                showSuccess(message) {
                    this.successMessage = message;
                    this.showSuccessMessage = true;
                    setTimeout(() => this.showSuccessMessage = false, 4000);
                },
                
                showError(message) {
                    this.errorMessage = message;
                    this.showErrorMessage = true;
                    setTimeout(() => this.showErrorMessage = false, 4000);
                }
            }));
        });
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        [x-cloak] { display: none !important; }
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f5f9;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
        /* Custom select arrow */
        select {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        }
        .location-button-placeholder {
            color: #6b7280; /* gray-500 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="p-4 sm:p-6 lg:p-8 max-w-4xl mx-auto" x-data="adjustmentApp">
        <!-- Header -->
        <header class="mb-8 text-center">
            <h1 class="text-3xl font-bold text-gray-900">Điều chỉnh Tồn kho Thủ công</h1>
            <p class="text-gray-600 mt-2">Tạo bút toán tăng/giảm tồn kho cho các trường hợp đặc biệt.</p>
        </header>

        <!-- Adjustment Form -->
        <div class="bg-white p-6 sm:p-8 rounded-xl shadow-md border border-gray-200">
            <form @submit.prevent="submitAdjustment" class="space-y-6">
                <!-- Location -->
                <div>
                    <label for="location-button" class="block text-sm font-medium text-gray-700">
                        Địa điểm <span class="text-red-500">*</span>
                    </label>
                    <div class="mt-1">
                        <input type="hidden" x-model="form.locationId">
                        <div @click="openModal('location')" id="location-button" class="w-full text-left bg-white border border-gray-300 rounded-md shadow-sm pl-3 pr-10 py-2.5 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 cursor-pointer min-h-[46px] flex items-center">
                             <span x-show="!form.locationName" class="text-gray-500 location-button-placeholder">Chọn địa điểm...</span>
                             <div x-show="form.locationName" class="text-sm">
                                 <p class="font-semibold text-gray-800" x-text="form.locationName"></p>
                                 <p class="text-gray-600" x-text="form.locationAddress"></p>
                             </div>
                        </div>
                    </div>
                </div>

                <!-- Product -->
                <div>
                    <label for="product" class="block text-sm font-medium text-gray-700">
                        Sản phẩm (SKU/Tên) <span class="text-red-500">*</span>
                    </label>
                    <input type="text" id="product" x-model="form.product" placeholder="Tìm kiếm sản phẩm..." class="mt-1 block w-full px-3 py-2.5 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <!-- Quantity Change -->
                <div>
                    <label for="quantity-change" class="block text-sm font-medium text-gray-700">
                        Số lượng thay đổi <span class="text-red-500">*</span>
                    </label>
                    <input type="number" id="quantity-change" x-model.number="form.quantity" placeholder="VD: -1 hoặc 5" class="mt-1 block w-full px-3 py-2.5 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <p class="mt-2 text-xs text-gray-500">Nhập số âm (ví dụ: -1) để giảm, số dương (ví dụ: 5) để tăng tồn kho.</p>
                </div>

                <!-- Reason -->
                <div>
                    <label for="reason" class="block text-sm font-medium text-gray-700">
                        Lý do <span class="text-red-500">*</span>
                    </label>
                    <select id="reason" x-model="form.reason" class="mt-1 block w-full pl-3 pr-10 py-2.5 text-base border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md">
                        <option value="">Chọn lý do điều chỉnh...</option>
                        <option value="damaged">Hàng hỏng</option>
                        <option value="lost">Thất lạc</option>
                        <option value="found">Tìm thấy hàng thất lạc</option>
                        <option value="other">Khác (ghi rõ trong ghi chú)</option>
                    </select>
                </div>

                <!-- Notes -->
                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-700">Ghi chú chi tiết</label>
                    <textarea id="notes" x-model="form.notes" rows="4" placeholder="Mô tả chi tiết về lý do điều chỉnh..." class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>

                <!-- Action Button -->
                <div class="pt-4 border-t border-gray-200">
                    <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Xác nhận Điều chỉnh
                    </button>
                </div>
            </form>
        </div>

        <!-- Location Selection Modal -->
        <div x-show="isModalOpen" x-cloak x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 bg-gray-900 bg-opacity-50 z-50 flex items-center justify-center p-4">
            <div @click.outside="isModalOpen = false" class="bg-white rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] flex flex-col">
                <header class="p-4 border-b flex justify-between items-center">
                    <h3 class="text-xl font-bold text-gray-800" x-text="modalTitle"></h3>
                    <button @click="isModalOpen = false" class="text-gray-500 hover:text-gray-800 text-2xl font-bold">&times;</button>
                </header>
                <main class="flex-1 p-5 overflow-y-auto custom-scrollbar">
                    <!-- Filters -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                        <div>
                            <label class="block mb-1 text-sm font-medium text-gray-700">Tỉnh/Thành</label>
                            <select x-model="modalSelectedProvince" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Tất cả tỉnh thành</option>
                                <template x-for="province in provinces" :key="province.id">
                                    <option :value="province.id" x-text="province.name"></option>
                                </template>
                            </select>
                        </div>
                        <div>
                            <label class="block mb-1 text-sm font-medium text-gray-700">Quận/Huyện</label>
                            <select x-model="modalSelectedDistrict" :disabled="!modalSelectedProvince" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 disabled:bg-gray-200">
                                <option value="">Tất cả quận huyện</option>
                                <template x-for="district in filteredDistricts" :key="district.id">
                                    <option :value="district.id" x-text="district.name"></option>
                                </template>
                            </select>
                        </div>
                         <div>
                            <label class="block mb-1 text-sm font-medium text-gray-700">Tìm kiếm</label>
                            <input type="text" x-model="modalSearchTerm" placeholder="Tên, địa chỉ, SĐT..." class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    <!-- Results List -->
                    <div class="space-y-3">
                        <template x-if="filteredModalItems.length === 0">
                            <div class="text-center py-10 text-gray-500">Không có kết quả nào phù hợp.</div>
                        </template>
                         <template x-for="item in filteredModalItems" :key="item.id">
                             <div @click="selectModalItem(item)" class="p-4 border rounded-lg hover:border-indigo-400 cursor-pointer transition-colors">
                                 <p class="font-bold text-gray-800" x-text="item.name"></p>
                                 <p class="text-sm text-gray-600" x-text="item.fullAddress"></p>
                                 <p x-show="item.phone" class="text-sm text-gray-500 mt-1"><i class="fas fa-phone-alt mr-2 text-xs"></i><span x-text="item.phone"></span></p>
                             </div>
                         </template>
                    </div>
                </main>
            </div>
        </div>

        <!-- Success Message -->
        <div x-show="showSuccessMessage" x-cloak
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 transform translate-y-4"
            x-transition:enter-end="opacity-100 transform translate-y-0"
            x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="opacity-100 transform translate-y-0"
            x-transition:leave-end="opacity-0 transform translate-y-4"
            class="fixed bottom-5 right-5 bg-green-500 text-white py-3 px-6 rounded-lg shadow-lg flex items-center"
            role="alert">
            <i class="fas fa-check-circle mr-3"></i>
            <span x-text="successMessage"></span>
        </div>
        
         <!-- Error Message -->
        <div x-show="showErrorMessage" x-cloak
            x-transition:enter="transition ease-out duration-300"
            x-transition:enter-start="opacity-0 transform translate-y-4"
            x-transition:enter-end="opacity-100 transform translate-y-0"
            x-transition:leave="transition ease-in duration-300"
            x-transition:leave-start="opacity-100 transform translate-y-0"
            x-transition:leave-end="opacity-0 transform translate-y-4"
            class="fixed bottom-5 right-5 bg-red-500 text-white py-3 px-6 rounded-lg shadow-lg flex items-center"
            role="alert">
            <i class="fas fa-exclamation-triangle mr-3"></i>
            <span x-text="errorMessage"></span>
        </div>

    </div>
</body>
</html>
