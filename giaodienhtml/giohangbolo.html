<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Giỏ hàng bị bỏ lỡ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .card-custom {
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            background-color: #fff;
        }

        .card-custom-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            background-color: #f9fafb;
        }

        .card-custom-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }

        .card-custom-body {
            padding: 1.5rem;
        }

        .card-custom-footer {
            background-color: #f9fafb;
            padding: 1rem 1.5rem;
            border-top: 1px solid #e5e7eb;
            border-bottom-left-radius: 0.75rem;
            border-bottom-right-radius: 0.75rem;
        }

        .btn {
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            font-weight: 500;
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1.25rem;
            border: 1px solid transparent;
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            line-height: 1rem;
        }

        .btn-primary {
            background-color: #4f46e5;
            color: white;
        }
        .btn-primary:hover {
            background-color: #4338ca;
        }

        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
            border-color: #d1d5db;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        
        .btn-info {
            background-color: #3b82f6;
            color: white;
        }
        .btn-info:hover {
            background-color: #2563eb;
        }

        .btn:disabled {
            opacity: 0.65;
            cursor: not-allowed;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            font-size: 0.875rem;
            background-color: white;
        }

        .form-input:focus, .form-select:focus {
            border-color: #4f46e5;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(79, 70, 229, 0.25);
        }

        .table-custom {
            width: 100%;
            min-width: 800px;
            color: #374151;
        }

        .table-custom th,
        .table-custom td {
            padding: 0.75rem 1rem;
            vertical-align: middle !important;
            border-bottom-width: 1px;
            border-color: #e5e7eb;
            white-space: nowrap;
        }

        .table-custom thead th {
            font-weight: 600;
            color: #4b5563;
            background-color: #f9fafb;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            text-align: left;
            border-bottom-width: 2px;
        }
        
        .status-icon-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 1.75rem;
            height: 1.75rem;
            border-radius: 50%;
            font-size: 0.8rem;
        }
        .status-sent {
            background-color: #d1fae5;
            color: #065f46;
        }
        .status-pending {
            background-color: #e5e7eb;
            color: #6b7280;
        }

        [x-cloak] { display: none !important; }
    </style>
</head>

<body x-data="cartManager()">
    <div class="px-4 sm:px-6 md:px-8 py-8">
        <div class="container mx-auto max-w-full">

            <!-- PAGE HEADER -->
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Quản lý Giỏ hàng bị bỏ lỡ</h1>
                <nav aria-label="breadcrumb" class="mt-2">
                    <ol class="flex text-sm text-gray-500">
                        <li class="breadcrumb-item"><a href="#" class="text-indigo-600 hover:text-indigo-800">Bảng điều khiển</a></li>
                        <li class="text-gray-400 mx-2">/</li>
                        <li class="breadcrumb-item active text-gray-700 font-medium" aria-current="page">Giỏ hàng bị bỏ lỡ</li>
                    </ol>
                </nav>
            </header>

            <div class="card-custom">
                <div class="card-custom-header">
                     <h3 class="card-custom-title">Danh sách giỏ hàng (<span x-text="carts.length"></span>)</h3>
                </div>

                <div class="card-custom-body">
                    <!-- FILTERS -->
                    <form action="#" method="GET">
                         <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-4 mb-4">
                            <div class="lg:col-span-2">
                                <label for="search_customer" class="block text-sm font-medium text-gray-700 mb-1">Tìm kiếm</label>
                                <input type="text" id="search_customer" x-model="searchQuery" class="form-input" placeholder="Tên khách hàng, email, SĐT...">
                            </div>
                            <div>
                                <label for="filter_cart_status" class="block text-sm font-medium text-gray-700 mb-1">Trạng thái giỏ hàng</label>
                                <select id="filter_cart_status" x-model="cartStatusFilter" class="form-select">
                                    <option value="all">Tất cả</option>
                                    <option value="abandoned">Chưa khôi phục</option>
                                    <option value="recovered">Đã khôi phục</option>
                                </select>
                            </div>
                            <div>
                                <label for="filter_contact_status" class="block text-sm font-medium text-gray-700 mb-1">Trạng thái liên hệ</label>
                                <select id="filter_contact_status" x-model="contactStatusFilter" class="form-select">
                                    <option value="all">Tất cả</option>
                                    <option value="not_sent_email">Chưa gửi Email</option>
                                    <option value="not_sent_in_app">Chưa gửi In-App</option>
                                    <option value="sent_email">Đã gửi Email</option>
                                    <option value="sent_in_app">Đã gửi In-App</option>
                                </select>
                            </div>
                             <div>
                                <label for="date_from" class="block text-sm font-medium text-gray-700 mb-1">Từ ngày</label>
                                <input type="date" name="date_from" id="date_from" class="form-input">
                            </div>
                            <div>
                                <label for="date_to" class="block text-sm font-medium text-gray-700 mb-1">Đến ngày</label>
                                <input type="date" name="date_to" id="date_to" class="form-input">
                            </div>
                        </div>
                        <div class="flex justify-end gap-x-3 pt-2 mb-6">
                            <a href="#" class="btn btn-secondary">Xóa lọc</a>
                            <button type="submit" class="btn btn-primary"><i class="fas fa-filter mr-2"></i>Lọc giỏ hàng</button>
                        </div>
                    </form>

                    <!-- BULK ACTIONS BAR -->
                    <div x-show="selectedCarts.length > 0" x-cloak x-transition class="bg-gray-100 border border-gray-200 rounded-lg p-3 my-4 flex items-center justify-between">
                        <p class="text-sm font-medium text-gray-700">
                            Đã chọn <strong x-text="selectedCarts.length"></strong> giỏ hàng
                        </p>
                        <div class="space-x-2">
                            <button class="btn btn-primary btn-sm"><i class="fas fa-paper-plane mr-1"></i>Gửi Email hàng loạt</button>
                            <button class="btn btn-info btn-sm"><i class="fas fa-bell mr-1"></i>Gửi In-App hàng loạt</button>
                        </div>
                    </div>

                    <!-- TABLE -->
                    <div class="overflow-x-auto border border-gray-200 rounded-lg">
                        <table class="table-custom">
                            <thead>
                                <tr>
                                    <th style="width: 50px;" class="text-center px-4">
                                        <input type="checkbox" @change="toggleSelectAll" :checked="selectAll" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                    </th>
                                    <th>Khách Hàng</th>
                                    <th>Giá Trị</th>
                                    <th class="text-center">Số SP</th>
                                    <th>Lần cuối cập nhật</th>
                                    <th class="text-center">Trạng thái liên hệ</th>
                                    <th style="width: 150px;" class="text-center">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="cart in filteredCarts" :key="cart.id">
                                    <tr :class="{'bg-indigo-50': selectedCarts.includes(cart.id)}">
                                        <td class="text-center px-4">
                                            <input type="checkbox" x-model="selectedCarts" :value="cart.id" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                                        </td>
                                        <td>
                                            <div class="font-semibold text-gray-800" x-text="cart.customer.name"></div>
                                            <div class="text-xs text-gray-500" x-text="cart.customer.email || 'Chưa có thông tin'"></div>
                                        </td>
                                        <td class="font-semibold" x-text="cart.total"></td>
                                        <td class="text-center" x-text="cart.item_count"></td>
                                        <td x-text="cart.updated_at"></td>
                                        <td class="text-center">
                                            <div class="flex justify-center items-center gap-2">
                                                <span class="status-icon-badge" :class="cart.contact_status.email_sent ? 'status-sent' : 'status-pending'" :title="cart.contact_status.email_sent ? 'Đã gửi Email' : 'Chưa gửi Email'"><i class="fas fa-paper-plane"></i></span>
                                                <span class="status-icon-badge" :class="cart.contact_status.in_app_sent ? 'status-sent' : 'status-pending'" :title="cart.contact_status.in_app_sent ? 'Đã gửi In-App' : 'Chưa gửi In-App'"><i class="fas fa-bell"></i></span>
                                            </div>
                                        </td>
                                        <td class="text-center">
                                            <div class="inline-flex space-x-1">
                                                <a href="#" class="btn btn-secondary btn-sm" title="Xem chi tiết"><i class="fas fa-eye"></i></a>
                                                <button class="btn btn-primary btn-sm" title="Gửi mail khôi phục" :disabled="!cart.customer.email"><i class="fas fa-paper-plane"></i></button>
                                                <button class="btn btn-info btn-sm" title="Gửi thông báo in-app" :disabled="!cart.customer.id"><i class="fas fa-bell"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                                <template x-if="filteredCarts.length === 0">
                                    <tr>
                                        <td colspan="7" class="text-center py-10 text-gray-500">
                                            <p>Không tìm thấy giỏ hàng nào phù hợp.</p>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <!-- PAGINATION -->
                <div class="card-custom-footer">
                     <div class="flex flex-col gap-4 md:flex-row md:justify-between md:items-center w-full">
                        <p class="text-sm text-gray-700 leading-5">
                            Hiển thị từ <span class="font-medium">1</span> đến <span class="font-medium">5</span> trên tổng số <span class="font-medium">5</span> kết quả
                        </p>
                        <div>
                            <!-- This is where Laravel's pagination links would go -->
                            <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                                <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                    <span class="sr-only">Previous</span>
                                    <i class="fas fa-chevron-left h-5 w-5"></i>
                                </a>
                                <a href="#" aria-current="page" class="z-10 bg-indigo-50 border-indigo-500 text-indigo-600 relative inline-flex items-center px-4 py-2 border text-sm font-medium"> 1 </a>
                                <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                    <span class="sr-only">Next</span>
                                    <i class="fas fa-chevron-right h-5 w-5"></i>
                                </a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    
    <script>
        function cartManager() {
            return {
                searchQuery: '',
                cartStatusFilter: 'all',
                contactStatusFilter: 'all',
                selectedCarts: [],
                carts: [
                    { id: 1, customer: { id: 101, name: 'Lê Minh Tuấn', email: 'tuan.le@email.com' }, total: '3.500.000 ₫', item_count: 2, updated_at: '15/07/2025 14:30', status: 'abandoned', contact_status: { email_sent: false, in_app_sent: false } },
                    { id: 2, customer: { id: null, name: 'Khách vãng lai', email: null }, total: '1.250.000 ₫', item_count: 1, updated_at: '15/07/2025 11:15', status: 'abandoned', contact_status: { email_sent: false, in_app_sent: false } },
                    { id: 3, customer: { id: 102, name: 'Hoàng Thị Kiều Anh', email: 'k.anh.hoang@email.com' }, total: '27.800.000 ₫', item_count: 4, updated_at: '14/07/2025 22:05', status: 'abandoned', contact_status: { email_sent: true, in_app_sent: false } },
                    { id: 4, customer: { id: 103, name: 'Phạm Đức Huy', email: 'huy.pham@email.com' }, total: '990.000 ₫', item_count: 1, updated_at: '13/07/2025 09:40', status: 'recovered', contact_status: { email_sent: true, in_app_sent: true } },
                    { id: 5, customer: { id: 104, name: 'Trần Ngọc Bích', email: 'bich.tran@email.com' }, total: '5.200.000 ₫', item_count: 1, updated_at: '14/07/2025 18:00', status: 'abandoned', contact_status: { email_sent: false, in_app_sent: true } }
                ],

                get selectAll() {
                    return this.filteredCarts.length > 0 && this.selectedCarts.length === this.filteredCarts.length;
                },

                toggleSelectAll() {
                    if (this.selectAll) {
                        this.selectedCarts = [];
                    } else {
                        this.selectedCarts = this.filteredCarts.map(c => c.id);
                    }
                },

                get filteredCarts() {
                    let filtered = this.carts;

                    // Search filter
                    if (this.searchQuery.trim() !== '') {
                        const searchLower = this.searchQuery.toLowerCase();
                        filtered = filtered.filter(c => 
                            c.customer.name.toLowerCase().includes(searchLower) ||
                            (c.customer.email && c.customer.email.toLowerCase().includes(searchLower))
                        );
                    }

                    // Cart status filter
                    if (this.cartStatusFilter !== 'all') {
                        filtered = filtered.filter(c => c.status === this.cartStatusFilter);
                    }
                    
                    // Contact status filter
                    switch(this.contactStatusFilter) {
                        case 'not_sent_email':
                            filtered = filtered.filter(c => !c.contact_status.email_sent);
                            break;
                        case 'not_sent_in_app':
                            filtered = filtered.filter(c => !c.contact_status.in_app_sent);
                            break;
                        case 'sent_email':
                            filtered = filtered.filter(c => c.contact_status.email_sent);
                            break;
                        case 'sent_in_app':
                            filtered = filtered.filter(c => c.contact_status.in_app_sent);
                            break;
                    }

                    return filtered;
                }
            }
        }
    </script>
</body>
</html>
