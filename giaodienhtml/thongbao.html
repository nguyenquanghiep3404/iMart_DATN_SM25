<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Style Notification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-cover bg-center h-screen" style="background-image: url('https://source.unsplash.com/random/1920x1080?nature')">

    <div class="flex justify-center items-center h-full">
        <button id="show-alert-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-all">
            Hiển thị thông báo
        </button>
    </div>

    <div id="slide-alert"
         class="fixed top-5 right-5 w-80 hidden translate-x-full transition-all duration-500 ease-in-out
                border border-white/20 bg-black/20 backdrop-blur-lg 
                text-white px-4 py-3 rounded-2xl shadow-lg z-50">
        
        <div class="flex items-start justify-between">
            <div class="flex items-start">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
                <div>
                    <p class="font-bold">Thành công!</p>
                    <span id="slide-alert-message" class="text-sm text-gray-200">Hành động của bạn đã được thực hiện.</span>
                </div>
            </div>
             <button id="slide-alert-close" class="ml-2 text-gray-300 hover:text-white font-bold focus:outline-none">&times;</button>
        </div>
    </div>

    <script>
        const showAlertBtn = document.getElementById('show-alert-btn');
        const slideAlert = document.getElementById('slide-alert');
        const closeBtn = document.getElementById('slide-alert-close');

        // Hàm hiển thị thông báo
        const showAlert = () => {
            slideAlert.classList.remove('hidden');
            setTimeout(() => {
                slideAlert.classList.remove('translate-x-full');
            }, 10); // delay nhỏ để transition hoạt động
        };

        // Hàm ẩn thông báo
        const hideAlert = () => {
            slideAlert.classList.add('translate-x-full');
            // Ẩn hẳn element sau khi transition kết thúc để tối ưu
            slideAlert.addEventListener('transitionend', () => {
                slideAlert.classList.add('hidden');
            }, { once: true });
        };

        showAlertBtn.addEventListener('click', showAlert);
        closeBtn.addEventListener('click', hideAlert);

        // Tự động ẩn sau 5 giây
        showAlertBtn.addEventListener('click', () => {
            setTimeout(hideAlert, 5000);
        });

    </script>

</body>
</html>
