<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Sử dụng font Inter cho toàn bộ trang */
        body {
            font-family: 'Inter', sans-serif;
            /* Thêm ảnh nền để thấy rõ hiệu ứng gương */
            background-image: url('https://images.unsplash.com/photo-1554141322-20a202518e81?q=80&w=2530&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
        }

        /* --- Phối màu gradient --- */
        :root {
            --brand-gradient: linear-gradient(90deg, #a0b6f5, #d6bcf0, #f7c3de);
        }
        
        /* Viền gradient cho form (Tablet) */
        .border-gradient {
            border: 2px solid transparent;
            background: var(--brand-gradient) border-box;
            background-clip: border-box;
            box-shadow: 0 20px 30px rgba(0,0,0,0.2);
        }

        /* Nền gradient cho form (Mobile) */
        .bg-gradient-brand {
            background-image: var(--brand-gradient);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <!-- 
      Container chính:
      - Mặc định (di động): không có hiệu ứng card.
      - Từ màn hình sm trở lên: là một card nổi.
      - Từ màn hình lg trở lên: hiển thị flex để chia đôi cột, chiếm toàn bộ màn hình phẳng.
    -->
    <div class="w-full h-full min-h-screen sm:h-auto sm:min-h-0 lg:flex overflow-hidden">
        
        <!-- Cột trái: Form đăng nhập -->
        <div class="relative w-full h-full flex items-center justify-center bg-gradient-brand sm:bg-none lg:w-1/2 sm:max-w-md mx-auto lg:mx-0 lg:max-w-none sm:rounded-2xl lg:rounded-none sm:p-1 sm:border-gradient">
            <div class="relative bg-white/70 dark:bg-gray-800/60 backdrop-blur-2xl w-full h-full sm:rounded-[14px]">
                
                <div class="p-8">
                    <div class="flex justify-center mb-6">
                        <!-- Thay thế bằng đường dẫn logo của bạn -->
                        <img src="\public\assets\users\logo\logo-full.svg" alt="Logo" class="h-16 w-auto">
                    </div>

                    <div class="text-center">
                        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Chào mừng trở lại!</h2>
                        <p class="mt-1 text-sm text-gray-600 dark:text-gray-300">Vui lòng đăng nhập để tiếp tục.</p>
                    </div>

                    <form class="mt-8 space-y-6">
                        <div>
                            <label for="email" class="text-sm font-medium text-gray-700 dark:text-gray-200">Email</label>
                            <div class="mt-1">
                                <input id="email" name="email" type="email" autocomplete="email" required
                                       class="w-full px-4 py-3 bg-white/50 dark:bg-white/10 border border-gray-300/50 dark:border-gray-500/50 rounded-lg text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-black dark:focus:ring-gray-400 focus:border-black dark:focus:border-gray-400 transition">
                            </div>
                        </div>

                        <div>
                            <div class="flex items-center justify-between">
                                <label for="password" class="text-sm font-medium text-gray-700 dark:text-gray-200">Mật khẩu</label>
                                <a href="#" class="text-sm font-medium text-gray-600 hover:text-black dark:text-gray-400 dark:hover:text-white transition">
                                    Quên mật khẩu?
                                </a>
                            </div>
                            <div class="mt-1">
                                <input id="password" name="password" type="password" autocomplete="current-password" required
                                       class="w-full px-4 py-3 bg-white/50 dark:bg-white/10 border border-gray-300/50 dark:border-gray-500/50 rounded-lg text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-black dark:focus:ring-gray-400 focus:border-black dark:focus:border-gray-400 transition">
                            </div>
                        </div>

                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox"
                                       class="h-4 w-4 text-black focus:ring-black dark:text-gray-500 dark:focus:ring-gray-600 border-gray-400/80 dark:border-gray-600 rounded bg-transparent">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-800 dark:text-gray-300">Ghi nhớ đăng nhập</label>
                            </div>
                        </div>

                        <div>
                            <button type="submit"
                                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black transition-transform transform hover:scale-105">
                                Đăng nhập
                            </button>
                        </div>
                    </form>

                    <div class="my-6 flex items-center justify-center">
                        <div class="flex-grow border-t border-gray-300/50 dark:border-gray-600/50"></div>
                        <span class="mx-4 flex-shrink text-sm text-gray-500 dark:text-gray-400">Hoặc</span>
                        <div class="flex-grow border-t border-gray-300/50 dark:border-gray-600/50"></div>
                    </div>

                    <div>
                        <button class="w-full flex justify-center items-center py-3 px-4 border border-gray-300/50 dark:border-gray-600/50 rounded-lg shadow-sm text-sm font-medium text-gray-800 dark:text-white bg-white/80 dark:bg-gray-700/50 hover:bg-gray-50 dark:hover:bg-gray-600/50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-transform transform hover:scale-105">
                            <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.574l6.19,5.238C39.901,36.62,44,30.631,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                            <span>Đăng nhập với Google</span>
                        </button>
                    </div>
                </div>

                <div class="px-8 py-4 bg-white/50 dark:bg-black/20 border-t border-gray-900/5 dark:border-white/10 text-center">
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                        Chưa có tài khoản?
                        <a href="#" class="font-medium text-gray-600 hover:text-black dark:text-gray-400 dark:hover:text-white transition">
                            Đăng ký ngay
                        </a>
                    </p>
                </div>
            </div>
        </div>

        <!-- Cột phải: Banner -->
        <div class="hidden lg:block lg:w-1/2 bg-cover bg-center" 
             style="background-image: url('https://images.unsplash.com/photo-1600880292203-757bb62b4baf?q=80&w=2574&auto=format&fit=crop')">
        </div>

    </div>

</body>
</html>
