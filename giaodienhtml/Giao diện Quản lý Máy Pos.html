<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Máy POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .card-custom {
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            background-color: #fff;
        }

        .card-custom-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            background-color: #f9fafb;
        }

        .card-custom-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1f2937;
        }

        .card-custom-body {
            padding: 1.5rem;
        }
        
        .card-custom-footer {
            background-color: #f9fafb;
            padding: 1rem 1.5rem;
            border-top: 1px solid #e5e7eb;
            border-bottom-left-radius: 0.75rem;
            border-bottom-right-radius: 0.75rem;
        }

        .btn {
            border-radius: 0.5rem;
            transition: all 0.2s ease-in-out;
            font-weight: 500;
            padding: 0.625rem 1.25rem;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            line-height: 1.25rem;
            border: 1px solid transparent;
        }
        
        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
            line-height: 1rem;
        }

        .btn-primary { background-color: #4f46e5; color: white; }
        .btn-primary:hover { background-color: #4338ca; }
        .btn-secondary { background-color: #e5e7eb; color: #374151; border-color: #d1d5db; }
        .btn-secondary:hover { background-color: #d1d5db; }
        .btn-danger { background-color: #ef4444; color: white; }
        .btn-danger:hover { background-color: #dc2626; }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.625rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            font-size: 0.875rem;
            background-color: white;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            border-color: #4f46e5;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(79,70,229,.25);
        }
        
        .table-custom { width: 100%; min-width: 700px; color: #374151; }
        .table-custom th, .table-custom td { padding: 0.75rem 1rem; vertical-align: middle !important; border-bottom-width: 1px; border-color: #e5e7eb; white-space: nowrap; }
        .table-custom thead th { font-weight: 600; color: #4b5563; background-color: #f9fafb; text-transform: uppercase; font-size: 0.75rem; letter-spacing: 0.05em; text-align: left; }
        
        .badge-custom { display: inline-block; padding: 0.35em 0.65em; font-size: .75em; font-weight: 700; line-height: 1; color: #fff; text-align: center; white-space: nowrap; vertical-align: baseline; border-radius: 0.375rem; }
        .badge-success { background-color: #10b981; }
        .badge-secondary { background-color: #6b7280; }

        .form-switch { position: relative; display: inline-block; width: 44px; height: 24px; }
        .form-switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #4f46e5; }
        input:checked + .slider:before { transform: translateX(20px); }
        
        [x-cloak] { display: none !important; }
    </style>
</head>

<body x-data="posManager()">
    <div class="px-4 sm:px-6 md:px-8 py-8">
        <div class="container mx-auto max-w-full">

            <!-- PAGE HEADER -->
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Quản lý Máy POS</h1>
                <nav aria-label="breadcrumb" class="mt-2">
                    <ol class="flex text-sm text-gray-500">
                        <li class="breadcrumb-item"><a href="#" class="text-indigo-600 hover:text-indigo-800">Bảng điều khiển</a></li>
                        <li class="text-gray-400 mx-2">/</li>
                        <li class="breadcrumb-item active text-gray-700 font-medium" aria-current="page">Máy POS</li>
                    </ol>
                </nav>
            </header>

            <div class="card-custom">
                <div class="card-custom-header">
                    <div class="flex flex-col gap-4 sm:flex-row sm:justify-between sm:items-center w-full">
                        <h3 class="card-custom-title">Danh sách máy POS (<span x-text="registers.length"></span>)</h3>
                        <button @click="openModal()" type="button" class="btn btn-primary">
                            <i class="fas fa-plus mr-2"></i>Thêm máy POS
                        </button>
                    </div>
                </div>

                <div class="card-custom-body">
                    <!-- FILTERS -->
                    <form action="#" method="GET" @submit.prevent>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                            <div class="lg:col-span-2">
                                <label for="search" class="block text-sm font-medium text-gray-700 mb-1">Tìm kiếm</label>
                                <input type="text" id="search" x-model="searchQuery" class="form-input" placeholder="Tìm kiếm theo tên máy, Device UID...">
                            </div>
                            <div>
                                <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Cửa hàng</label>
                                <select id="location" x-model="locationFilter" class="form-select">
                                    <option value="all">Tất cả cửa hàng</option>
                                    <template x-for="location in locations" :key="location.id">
                                        <option :value="location.id" x-text="location.name"></option>
                                    </template>
                                </select>
                            </div>
                            <div>
                                <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Trạng thái</label>
                                <select id="status" x-model="statusFilter" class="form-select">
                                    <option value="all">Tất cả trạng thái</option>
                                    <option value="active">Đang hoạt động</option>
                                    <option value="inactive">Không hoạt động</option>
                                </select>
                            </div>
                        </div>
                    </form>

                    <!-- TABLE -->
                    <div class="overflow-x-auto border border-gray-200 rounded-lg">
                        <table class="table-custom">
                            <thead>
                                <tr>
                                    <th style="width: 50px;">STT</th>
                                    <th>Tên máy POS</th>
                                    <th>Thuộc cửa hàng</th>
                                    <th>Device UID</th>
                                    <th class="text-center">Trạng thái</th>
                                    <th style="width: 120px;" class="text-center">Thao tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                <template x-for="(register, index) in filteredRegisters" :key="register.id">
                                    <tr>
                                        <td x-text="index + 1"></td>
                                        <td class="font-semibold" x-text="register.name"></td>
                                        <td x-text="getLocationName(register.store_location_id)"></td>
                                        <td x-text="register.device_uid || 'N/A'"></td>
                                        <td class="text-center">
                                            <span class="badge-custom" :class="register.status === 'active' ? 'badge-success' : 'badge-secondary'" x-text="register.status === 'active' ? 'Đang hoạt động' : 'Không hoạt động'"></span>
                                        </td>
                                        <td class="text-center">
                                            <div class="inline-flex space-x-1">
                                                <button @click="editRegister(register)" type="button" class="btn btn-primary btn-sm" title="Chỉnh sửa"><i class="fas fa-edit"></i></button>
                                                <button type="button" class="btn btn-danger btn-sm" title="Xóa"><i class="fas fa-trash"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                </template>
                                <template x-if="filteredRegisters.length === 0">
                                    <tr>
                                        <td colspan="6" class="text-center py-6 text-gray-500">
                                            Không tìm thấy máy POS nào.
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- PAGINATION -->
                <div class="card-custom-footer">
                      <div class="flex flex-col gap-4 md:flex-row md:justify-between md:items-center w-full">
                          <p class="text-sm text-gray-700 leading-5">
                              Hiển thị từ <span class="font-medium">1</span> đến <span class="font-medium" x-text="filteredRegisters.length"></span> trên tổng số <span class="font-medium" x-text="registers.length"></span> kết quả
                          </p>
                          <div>
                              <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                                  <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                      <span class="sr-only">Previous</span>
                                      <i class="fas fa-chevron-left h-5 w-5"></i>
                                  </a>
                                  <a href="#" aria-current="page" class="z-10 bg-indigo-50 border-indigo-500 text-indigo-600 relative inline-flex items-center px-4 py-2 border text-sm font-medium"> 1 </a>
                                  <a href="#" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                                      <span class="sr-only">Next</span>
                                      <i class="fas fa-chevron-right h-5 w-5"></i>
                                  </a>
                              </nav>
                          </div>
                      </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Add/Edit Modal -->
    <div x-show="isModalOpen" x-cloak class="fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <div x-show="isModalOpen" @click="closeModal()" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
            <div x-show="isModalOpen" x-transition:enter="ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
                            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title" x-text="isEditMode ? 'Chỉnh sửa Máy POS' : 'Thêm Máy POS mới'"></h3>
                            <div class="mt-4 space-y-4">
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700">Tên máy POS</label>
                                    <input type="text" id="name" x-model="formData.name" class="form-input mt-1" placeholder="Ví dụ: Máy POS 1 - Quận 1">
                                </div>

                                <!-- CUSTOM LOCATION DROPDOWN -->
                                <div>
                                    <label for="store_location_id" class="block text-sm font-medium text-gray-700">Thuộc cửa hàng</label>
                                    <div class="relative mt-1" @click.away="isLocationDropdownOpen = false">
                                        <button @click="isLocationDropdownOpen = !isLocationDropdownOpen" type="button" class="form-input text-left flex justify-between items-center">
                                            <span x-text="getSelectedLocationName()"></span>
                                            <i class="fas fa-chevron-down text-gray-400"></i>
                                        </button>
                                        <div x-show="isLocationDropdownOpen" x-transition class="absolute z-10 mt-1 w-full bg-white shadow-lg rounded-md border border-gray-200">
                                            <div class="p-2 space-y-2 border-b">
                                                <input type="text" x-model="locationSearch" placeholder="Tìm kiếm tên cửa hàng..." class="form-input">
                                                <div class="grid grid-cols-2 gap-2">
                                                    <select x-model="provinceFilter" @change="districtFilter = 'all'" class="form-select">
                                                        <option value="all">Tất cả tỉnh/thành</option>
                                                        <template x-for="province in uniqueProvinces" :key="province">
                                                            <option :value="province" x-text="province"></option>
                                                        </template>
                                                    </select>
                                                    <select x-model="districtFilter" class="form-select" :disabled="provinceFilter === 'all'">
                                                        <option value="all">Tất cả quận/huyện</option>
                                                         <template x-for="district in uniqueDistricts" :key="district">
                                                            <option :value="district" x-text="district"></option>
                                                        </template>
                                                    </select>
                                                </div>
                                            </div>
                                            <ul class="max-h-60 overflow-y-auto p-1">
                                                <template x-for="location in filteredLocations" :key="location.id">
                                                    <li>
                                                        <a href="#" @click.prevent="selectLocation(location)" class="block px-3 py-2 text-sm text-gray-700 rounded-md hover:bg-indigo-50" x-text="location.name"></a>
                                                    </li>
                                                </template>
                                                <template x-if="filteredLocations.length === 0">
                                                    <li class="px-3 py-2 text-sm text-center text-gray-500">Không tìm thấy cửa hàng.</li>
                                                </template>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                
                                <div>
                                    <label for="device_uid" class="block text-sm font-medium text-gray-700">Device UID (tùy chọn)</label>
                                    <input type="text" id="device_uid" x-model="formData.device_uid" class="form-input mt-1" placeholder="Mã định danh duy nhất của thiết bị">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Trạng thái</label>
                                    <div class="mt-2">
                                        <label class="form-switch">
                                            <input type="checkbox" x-model="isActive">
                                            <span class="slider"></span>
                                        </label>
                                        <span class="ml-3 text-sm text-gray-600" x-text="isActive ? 'Đang hoạt động' : 'Không hoạt động'"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button @click="saveRegister()" type="button" class="btn btn-primary w-full sm:ml-3 sm:w-auto">Lưu</button>
                    <button @click="closeModal()" type="button" class="btn btn-secondary mt-3 w-full sm:mt-0 sm:w-auto">Hủy</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function posManager() {
            return {
                isModalOpen: false,
                isEditMode: false,
                searchQuery: '',
                statusFilter: 'all',
                locationFilter: 'all',
                
                // --- Dữ liệu mẫu mở rộng ---
                locations: [
                    { id: 1, name: 'iMart Quận 1', province: 'TP. Hồ Chí Minh', district: 'Quận 1' },
                    { id: 2, name: 'iMart Quận 3', province: 'TP. Hồ Chí Minh', district: 'Quận 3' },
                    { id: 3, name: 'Kho tổng Thủ Đức', province: 'TP. Hồ Chí Minh', district: 'TP. Thủ Đức' },
                    { id: 4, name: 'iMart Hoàn Kiếm', province: 'Hà Nội', district: 'Quận Hoàn Kiếm' },
                    { id: 5, name: 'iMart Ba Đình', province: 'Hà Nội', district: 'Quận Ba Đình' },
                    { id: 6, name: 'iMart Hải Châu', province: 'Đà Nẵng', district: 'Quận Hải Châu' },
                ],
                registers: [
                    { id: 1, name: 'Máy POS 1 - Quầy chính', store_location_id: 1, device_uid: 'A1B2-C3D4-E5F6-G7H8', status: 'active' },
                    { id: 2, name: 'Máy POS 2 - Quầy phụ', store_location_id: 1, device_uid: 'H8G7-F6E5-D4C3-B2A1', status: 'active' },
                    { id: 3, name: 'Máy POS Kho', store_location_id: 3, device_uid: null, status: 'inactive' },
                    { id: 4, name: 'Máy POS Hà Nội 1', store_location_id: 4, device_uid: 'HN-001', status: 'active' },
                ],
                formData: {},

                // --- Logic cho Dropdown Cửa hàng tùy chỉnh ---
                isLocationDropdownOpen: false,
                locationSearch: '',
                provinceFilter: 'all',
                districtFilter: 'all',
                
                get isActive() { return this.formData.status === 'active'; },
                set isActive(value) { this.formData.status = value ? 'active' : 'inactive'; },
                
                // --- Logic lọc chính cho bảng ---
                get filteredRegisters() {
                    let filtered = this.registers;

                    if (this.statusFilter !== 'all') {
                        filtered = filtered.filter(r => r.status === this.statusFilter);
                    }
                    
                    if (this.locationFilter !== 'all') {
                        filtered = filtered.filter(r => r.store_location_id == this.locationFilter);
                    }

                    if (this.searchQuery.trim() !== '') {
                        const searchLower = this.searchQuery.toLowerCase();
                        filtered = filtered.filter(r => 
                            r.name.toLowerCase().includes(searchLower) ||
                            (r.device_uid && r.device_uid.toLowerCase().includes(searchLower))
                        );
                    }
                    
                    return filtered;
                },

                // --- Logic cho bộ lọc trong dropdown cửa hàng ---
                get uniqueProvinces() {
                    return [...new Set(this.locations.map(l => l.province))];
                },
                get uniqueDistricts() {
                    if (this.provinceFilter === 'all') {
                        return [];
                    }
                    return [...new Set(this.locations.filter(l => l.province === this.provinceFilter).map(l => l.district))];
                },
                get filteredLocations() {
                    let filtered = this.locations;
                    if (this.provinceFilter !== 'all') {
                        filtered = filtered.filter(l => l.province === this.provinceFilter);
                    }
                    if (this.districtFilter !== 'all') {
                        filtered = filtered.filter(l => l.district === this.districtFilter);
                    }
                    if (this.locationSearch.trim() !== '') {
                        const searchLower = this.locationSearch.toLowerCase();
                        filtered = filtered.filter(l => l.name.toLowerCase().includes(searchLower));
                    }
                    return filtered;
                },
                
                resetForm() {
                    this.formData = { id: null, name: '', store_location_id: '', device_uid: '', status: 'active' };
                    this.resetLocationFilter();
                },
                openModal() {
                    this.isEditMode = false;
                    this.resetForm();
                    this.isModalOpen = true;
                },
                closeModal() {
                    this.isModalOpen = false;
                    this.resetLocationFilter();
                },
                editRegister(register) {
                    this.isEditMode = true;
                    this.formData = { ...register };
                    this.isModalOpen = true;
                },
                saveRegister() {
                    if (!this.formData.name || !this.formData.store_location_id) {
                        alert('Vui lòng điền Tên máy POS và chọn Cửa hàng.');
                        return;
                    }
                    if (this.isEditMode) {
                        const index = this.registers.findIndex(r => r.id === this.formData.id);
                        if (index !== -1) this.registers.splice(index, 1, { ...this.formData });
                    } else {
                        const newId = this.registers.length > 0 ? Math.max(...this.registers.map(r => r.id)) + 1 : 1;
                        this.registers.push({ ...this.formData, id: newId });
                    }
                    this.closeModal();
                },
                getLocationName(locationId) {
                    const location = this.locations.find(l => l.id === locationId);
                    return location ? location.name : 'N/A';
                },
                getSelectedLocationName() {
                    if (!this.formData.store_location_id) return 'Chọn cửa hàng';
                    return this.getLocationName(this.formData.store_location_id);
                },
                selectLocation(location) {
                    this.formData.store_location_id = location.id;
                    this.isLocationDropdownOpen = false;
                },
                resetLocationFilter() {
                    this.isLocationDropdownOpen = false;
                    this.locationSearch = '';
                    this.provinceFilter = 'all';
                    this.districtFilter = 'all';
                }
            }
        }
    </script>
</body>
</html>
