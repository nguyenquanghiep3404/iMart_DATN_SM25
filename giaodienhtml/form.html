<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Phiếu Nhập Kho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        /* Custom scrollbar for search results */
        #search-results::-webkit-scrollbar {
            width: 6px;
        }
        #search-results::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #search-results::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 6px;
        }
        #search-results::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
    </style>
</head>

<body class="antialiased">

    <div class="container mx-auto p-4 md:p-8">
        <form id="purchase-order-form">
            <!-- Header -->
            <header class="mb-8 flex flex-col sm:flex-row items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Tạo Phiếu Nhập Kho</h1>
                    <p class="text-gray-600 mt-1">Nhập thông tin chi tiết cho lô hàng mới từ nhà cung cấp.</p>
                </div>
                <div class="mt-4 sm:mt-0 flex space-x-2">
                     <a href="#" class="w-full sm:w-auto flex items-center justify-center bg-white text-gray-700 font-bold py-2 px-4 rounded-lg shadow-md hover:bg-gray-100 border border-gray-300 transition-colors">
                        Hủy Bỏ
                    </a>
                    <button type="submit" class="w-full sm:w-auto flex items-center justify-center bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                        </svg>
                        Lưu Phiếu Nhập
                    </button>
                </div>
            </header>

            <!-- Main Grid Layout -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Left Column: Product Details -->
                <div class="lg:col-span-2 space-y-8">
                    <!-- Product Search Card -->
                    <div class="card">
                        <div class="p-6">
                            <label for="product-search" class="block text-lg font-semibold text-gray-800 mb-2">Tìm & Thêm Sản Phẩm</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                </div>
                                <input type="text" id="product-search" placeholder="Gõ tên sản phẩm hoặc SKU..." class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                                <div id="search-results" class="absolute z-10 w-full bg-white border border-gray-200 rounded-lg mt-1 shadow-lg max-h-60 overflow-y-auto hidden">
                                    <!-- Search results will be populated here by JS -->
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Product List Card -->
                    <div class="card">
                        <div class="p-6">
                             <h3 class="text-lg font-semibold text-gray-800 mb-4">Danh sách sản phẩm nhập kho</h3>
                             <div class="overflow-x-auto">
                                <table class="w-full text-sm text-left">
                                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                        <tr>
                                            <th scope="col" class="px-4 py-3 w-2/5">Sản Phẩm</th>
                                            <th scope="col" class="px-4 py-3 w-1/5">Số Lượng</th>
                                            <th scope="col" class="px-4 py-3 w-1/5">Giá Vốn (VNĐ)</th>
                                            <th scope="col" class="px-4 py-3 w-1/5 text-right">Thành Tiền</th>
                                            <th scope="col" class="px-4 py-3"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="po-items-table">
                                        <!-- Rows will be added here by JS -->
                                        <tr id="no-items-row">
                                            <td colspan="5" class="text-center py-10 text-gray-500">
                                                Chưa có sản phẩm nào được thêm.
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                             </div>
                        </div>
                        <!-- Totals Section -->
                        <div class="bg-gray-50 px-6 py-4 border-t border-gray-200 rounded-b-lg space-y-2">
                            <div class="flex justify-between items-center text-gray-600">
                                <span>Tổng tiền hàng:</span>
                                <span id="subtotal" class="font-medium text-gray-800">0 VNĐ</span>
                            </div>
                             <div class="flex justify-between items-center text-gray-600">
                                <span>Thuế (VAT 10%):</span>
                                <span id="tax" class="font-medium text-gray-800">0 VNĐ</span>
                            </div>
                            <div class="flex justify-between items-center text-xl font-bold text-gray-900">
                                <span>Tổng Cộng:</span>
                                <span id="grand-total">0 VNĐ</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: General Info -->
                <div class="lg:col-span-1 space-y-8">
                    <div class="card">
                        <div class="p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Thông tin chung</h3>
                            <div class="space-y-4">
                                <div>
                                    <label for="supplier" class="block mb-1 text-sm font-medium text-gray-700">Nhà cung cấp <span class="text-red-500">*</span></label>
                                    <select id="supplier" name="supplier_id" class="w-full p-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                        <option value="">Chọn nhà cung cấp</option>
                                        <option value="1">Công ty TNHH Apple Việt Nam</option>
                                        <option value="2">Công ty Cổ phần Bán lẻ Kỹ thuật số FPT</option>
                                        <option value="3">Công ty TNHH Synnex FPT</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="location" class="block mb-1 text-sm font-medium text-gray-700">Nhập về kho <span class="text-red-500">*</span></label>
                                    <select id="location" name="store_location_id" class="w-full p-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                        <option value="">Chọn kho hàng</option>
                                        <option value="1">Kho Tổng - Hà Nội</option>
                                        <option value="2">Kho Chi Nhánh - TP.HCM</option>
                                        <option value="3">Cửa Hàng - Đà Nẵng</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="order-date" class="block mb-1 text-sm font-medium text-gray-700">Ngày nhập hàng</label>
                                    <input type="date" id="order-date" name="order_date" class="w-full p-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                                <div>
                                    <label for="status" class="block mb-1 text-sm font-medium text-gray-700">Trạng thái</label>
                                    <select id="status" name="status" class="w-full p-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="pending">Đang chờ</option>
                                        <option value="completed">Hoàn thành</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="card">
                        <div class="p-6">
                             <h3 class="text-lg font-semibold text-gray-800 mb-4">Ghi chú</h3>
                             <textarea name="notes" rows="4" class="w-full p-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Thêm ghi chú cho phiếu nhập kho..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- MOCK DATA: Thay thế bằng API call thật ---
            const mockProducts = [
                { id: 101, name: 'iPhone 15 Pro - 256GB - Titan Tự Nhiên', sku: 'IP15P-256-NAT', image_url: 'https://placehold.co/40x40/E2E8F0/4A5568?text=IP15P' },
                { id: 102, name: 'iPhone 15 Pro - 512GB - Titan Xanh', sku: 'IP15P-512-BLU', image_url: 'https://placehold.co/40x40/BFDBFE/1E40AF?text=IP15P' },
                { id: 103, name: 'iPhone 15 - 128GB - Đen', sku: 'IP15-128-BLK', image_url: 'https://placehold.co/40x40/333/FFF?text=IP15' },
                { id: 201, name: 'MacBook Air M3 13-inch - 8GB/256GB', sku: 'MBA-M3-13-8-256', image_url: 'https://placehold.co/40x40/9CA3AF/1F2937?text=MBA' },
                { id: 301, name: 'AirPods Pro 2 (USB-C)', sku: 'APP2-USBC', image_url: 'https://placehold.co/40x40/F9FAFB/4B5563?text=Pods' },
            ];

            const searchInput = document.getElementById('product-search');
            const searchResultsContainer = document.getElementById('search-results');
            const poItemsTable = document.getElementById('po-items-table');
            const noItemsRow = document.getElementById('no-items-row');
            
            const subtotalEl = document.getElementById('subtotal');
            const taxEl = document.getElementById('tax');
            const grandTotalEl = document.getElementById('grand-total');

            // --- SEARCH LOGIC ---
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                if (searchTerm.length < 2) {
                    searchResultsContainer.innerHTML = '';
                    searchResultsContainer.classList.add('hidden');
                    return;
                }

                // In a real app, this would be an API call (fetch)
                const filteredProducts = mockProducts.filter(p => 
                    p.name.toLowerCase().includes(searchTerm) || 
                    p.sku.toLowerCase().includes(searchTerm)
                );

                displaySearchResults(filteredProducts);
            });
            
            function displaySearchResults(products) {
                if (products.length === 0) {
                    searchResultsContainer.innerHTML = '<div class="p-3 text-gray-500">Không tìm thấy sản phẩm.</div>';
                    searchResultsContainer.classList.remove('hidden');
                    return;
                }

                searchResultsContainer.innerHTML = products.map(p => `
                    <div class="flex items-center p-3 hover:bg-blue-50 cursor-pointer border-b border-gray-100 search-result-item" data-product-id="${p.id}">
                        <img src="${p.image_url}" alt="${p.name}" class="w-10 h-10 object-cover rounded-md mr-3">
                        <div>
                            <div class="font-semibold text-gray-800">${p.name}</div>
                            <div class="text-xs text-gray-500">SKU: ${p.sku}</div>
                        </div>
                    </div>
                `).join('');
                searchResultsContainer.classList.remove('hidden');
            }

            // --- ADD/REMOVE/CALCULATE LOGIC ---
            searchResultsContainer.addEventListener('click', function(e) {
                const item = e.target.closest('.search-result-item');
                if (item) {
                    const productId = parseInt(item.dataset.productId);
                    addProductToTable(productId);
                    searchInput.value = '';
                    searchResultsContainer.classList.add('hidden');
                }
            });

            function addProductToTable(productId) {
                // Check if product already exists in the table
                if (poItemsTable.querySelector(`tr[data-variant-id="${productId}"]`)) {
                    alert('Sản phẩm này đã có trong danh sách.');
                    return;
                }

                const product = mockProducts.find(p => p.id === productId);
                if (!product) return;

                if (noItemsRow) noItemsRow.style.display = 'none';

                const newRow = document.createElement('tr');
                newRow.className = 'bg-white border-b po-item-row';
                newRow.dataset.variantId = product.id;

                newRow.innerHTML = `
                    <td class="px-4 py-3">
                        <div class="flex items-center">
                            <img src="${product.image_url}" alt="${product.name}" class="w-10 h-10 object-cover rounded-md mr-3">
                            <div>
                                <div class="font-medium text-gray-800">${product.name}</div>
                                <div class="text-xs text-gray-500">SKU: ${product.sku}</div>
                                <input type="hidden" name="items[${product.id}][product_variant_id]" value="${product.id}">
                            </div>
                        </div>
                    </td>
                    <td class="px-4 py-3">
                        <input type="number" name="items[${product.id}][quantity]" class="w-24 p-2 border border-gray-300 rounded-md text-sm quantity-input" value="1" min="1">
                    </td>
                    <td class="px-4 py-3">
                        <input type="number" name="items[${product.id}][cost_price]" class="w-32 p-2 border border-gray-300 rounded-md text-sm cost-price-input" placeholder="0" min="0" step="1000">
                    </td>
                    <td class="px-4 py-3 text-right font-medium text-gray-900 subtotal">0 VNĐ</td>
                    <td class="px-4 py-3">
                        <button type="button" class="text-red-500 hover:text-red-700 remove-item-btn">&times;</button>
                    </td>
                `;
                poItemsTable.appendChild(newRow);
                updateTotals();
            }

            poItemsTable.addEventListener('click', function(e) {
                if (e.target.classList.contains('remove-item-btn')) {
                    e.target.closest('tr').remove();
                    if (poItemsTable.children.length === 1) { // Only thead remains
                         if (noItemsRow) noItemsRow.style.display = 'table-row';
                    }
                    updateTotals();
                }
            });

            poItemsTable.addEventListener('input', function(e) {
                if (e.target.classList.contains('quantity-input') || e.target.classList.contains('cost-price-input')) {
                    updateTotals();
                }
            });

            function updateTotals() {
                let subtotal = 0;
                const rows = poItemsTable.querySelectorAll('.po-item-row');

                rows.forEach(row => {
                    const quantity = parseInt(row.querySelector('.quantity-input').value) || 0;
                    const costPrice = parseFloat(row.querySelector('.cost-price-input').value) || 0;
                    const rowSubtotal = quantity * costPrice;
                    row.querySelector('.subtotal').textContent = formatCurrency(rowSubtotal);
                    subtotal += rowSubtotal;
                });

                const tax = subtotal * 0.10;
                const grandTotal = subtotal + tax;

                subtotalEl.textContent = formatCurrency(subtotal);
                taxEl.textContent = formatCurrency(tax);
                grandTotalEl.textContent = formatCurrency(grandTotal);
            }

            function formatCurrency(value) {
                return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(value);
            }

            // --- FORM SUBMISSION ---
            document.getElementById('purchase-order-form').addEventListener('submit', function(e) {
                e.preventDefault();
                // In a real app, you would gather the data and send it via AJAX
                alert('Phiếu nhập kho đã được tạo (xem console để xem dữ liệu).');
                
                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());
                console.log("Form Data Submitted:", data);
            });
            
            // Set default order date to today
            document.getElementById('order-date').valueAsDate = new Date();
        });
    </script>

</body>

</html>
