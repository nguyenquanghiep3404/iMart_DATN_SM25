<!DOCTYPE html>

<head>

    <!-- Tải Tailwind CSS -->

    <!-- Tải Font Inter từ Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Sử dụng font Inter làm font chữ mặc định */
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* --- CSS cho hiệu ứng chuyển động --- */

        /* Style cho dropdown menu với hiệu ứng fade-in và trượt lên */
        .dropdown-menu {
            display: block;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.2s ease-in-out;
        }

        .group:hover .dropdown-menu, .dropdown.open .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        /* Hiệu ứng cho mobile menu */
        #mobile-menu {
            transition: max-height 0.3s ease-in-out;
            max-height: 0;
            overflow: hidden;
        }
        #mobile-menu.open {
            max-height: 100vh;
        }
        
        .logo-dark-mode {
             filter: brightness(0) invert(1);
        }

        /* --- Styles for Animated Search Bar --- */
        .search-wrapper {
            transition: background .5s ease-in-out;
        }
        /* Lớp is-focused sẽ được thêm bằng JavaScript */
        .search-wrapper.is-focused {
            background-image: linear-gradient(to right, #9aadf9, #b0d4d2, #f2adda, #b0d4d2, #9aadf9);
            background-size: 300% auto;
            animation: animated-gradient 8s linear infinite;
        }

        .search-wrapper .relative {
            transition: background-color .4s ease-in-out;
        }
        /* Khi focus, nền bên trong chuyển thành trắng */
        .search-wrapper .relative.is-focused-inner {
            background-color: white;
        }

        .search-wrapper .relative .search-input {
             transition: color .4s ease-in-out;
        }
        /* Khi focus, chữ nhập vào chuyển thành đen */
        .search-wrapper .relative.is-focused-inner .search-input {
            color: #1f2937; /* gray-800 */
        }
        /* Khi focus, chữ placeholder chuyển màu */
        .search-wrapper .relative.is-focused-inner .search-input::placeholder {
            color: #6b7280; /* gray-500 */
        }

        /* Keyframes cho hiệu ứng chuyển động gradient */
        @keyframes animated-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Style cho nút tìm kiếm khi focus */
        .search-submit-btn.is-focused {
            background-image: linear-gradient(to right, #9aadf9, #b0d4d2, #f2adda, #b0d4d2, #9aadf9);
            background-size: 300% auto;
            animation: animated-gradient 8s linear infinite;
        }

        /* --- Style cho header khi cuộn --- */
        #page-header.scrolled {
            background-color: rgba(17, 24, 39, 0.8); /* bg-gray-900/80 */
            -webkit-backdrop-filter: blur(16px); /* backdrop-blur-lg for Safari */
            backdrop-filter: blur(16px); /* backdrop-blur-lg */
            border-bottom-color: rgba(55, 65, 81, 0.6); /* border-gray-700/60 */
        }

    </style>
</head>

    <script>
        // --- JavaScript cho các chức năng tương tác ---

        document.addEventListener('DOMContentLoaded', () => {
            // Lấy các phần tử DOM
            const categoriesBtn = document.getElementById('categories-btn');
            const categoriesDropdown = categoriesBtn.parentElement;
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const pageHeader = document.getElementById('page-header');

            // Chức năng đóng/mở dropdown danh mục bằng cách click
            categoriesBtn.addEventListener('click', (event) => {
                event.stopPropagation(); // Ngăn sự kiện click lan ra ngoài
                categoriesDropdown.classList.toggle('open');
            });

            // Chức năng đóng/mở menu trên mobile
            mobileMenuBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('open');
            });

            // Đóng dropdown danh mục khi click ra ngoài
            document.addEventListener('click', () => {
                if (categoriesDropdown.classList.contains('open')) {
                    categoriesDropdown.classList.remove('open');
                }
            });

            // --- JavaScript cho hiệu ứng header khi cuộn ---
            window.addEventListener('scroll', () => {
                if (window.scrollY > 10) {
                    pageHeader.classList.add('scrolled');
                } else {
                    pageHeader.classList.remove('scrolled');
                }
            });

            // --- JavaScript cho thanh tìm kiếm động ---
            document.querySelectorAll('.search-input').forEach(input => {
                const wrapper = input.closest('.search-wrapper');
                if (!wrapper) return;
                
                const innerBg = wrapper.querySelector('.relative');
                const button = wrapper.querySelector('.search-submit-btn');
                if (!innerBg || !button) return;

                // Lưu trữ các biến cho animation
                let initialTimeout;
                let placeholderInterval;
                let typingTimeout;
                const originalPlaceholder = input.placeholder;

                // Hàm tạo hiệu ứng gõ chữ
                const typeWriter = (text, i = 0) => {
                    // Dừng animation gõ chữ cũ nếu có
                    clearTimeout(typingTimeout);
                    if (input !== document.activeElement) return; // Dừng nếu không còn focus

                    if (i === 0) {
                        input.placeholder = ''; // Xóa placeholder cũ khi bắt đầu
                    }

                    if (i < text.length) {
                        input.placeholder += text.charAt(i);
                        typingTimeout = setTimeout(() => typeWriter(text, i + 1), 60); // Tốc độ gõ
                    }
                };
                
                // Hàm bắt đầu chu kỳ đổi placeholder
                const startPlaceholderCycle = () => {
                    const placeholders = ["không chỉ là thanh tìm kiếm thông thường","ra lệnh mua ngay sản phẩm với AI","mua iphone 16 plus 265GB xanh mòn két", "Bạn tìm sản phẩm nào?"];
                    let currentIndex = 0;
                    
                    // Bắt đầu gõ chữ câu đầu tiên
                    typeWriter(placeholders[currentIndex]);

                    // Thiết lập vòng lặp chuyển đổi sau mỗi 5 giây
                    placeholderInterval = setInterval(() => {
                        currentIndex = (currentIndex + 1) % placeholders.length;
                        typeWriter(placeholders[currentIndex]);
                    }, 5000); // Thời gian chuyển đổi
                };

                // Dừng tất cả các animation
                const stopAllAnimations = () => {
                    clearTimeout(initialTimeout);
                    clearInterval(placeholderInterval);
                    clearTimeout(typingTimeout);
                };

                // Sự kiện khi focus vào ô tìm kiếm
                input.addEventListener('focus', () => {
                    wrapper.classList.add('is-focused');
                    innerBg.classList.add('is-focused-inner');
                    button.classList.add('is-focused');
                    
                    stopAllAnimations(); // Dọn dẹp animation cũ trước khi bắt đầu
                    
                    input.placeholder = "Bạn tìm sản phẩm nào?"; // Hiển thị câu đầu tiên ngay lập tức
                    
                    // Sau 3 giây, bắt đầu chu kỳ animation
                    initialTimeout = setTimeout(startPlaceholderCycle, 3000);
                });

                // Sự kiện khi rời khỏi ô tìm kiếm (blur)
                input.addEventListener('blur', () => {
                    wrapper.classList.remove('is-focused');
                    innerBg.classList.remove('is-focused-inner');
                    button.classList.remove('is-focused');
                    
                    stopAllAnimations(); // Dừng tất cả animation
                    input.placeholder = originalPlaceholder; // Trả về placeholder gốc
                });

                // Sự kiện khi người dùng bắt đầu gõ
                input.addEventListener('input', () => {
                    stopAllAnimations(); // Dừng animation ngay khi người dùng gõ
                });
            });
        });
    </script>
