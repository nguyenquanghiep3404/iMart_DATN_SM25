<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo Phiếu Chuyển Kho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
        }
        .card {
            background-color: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        /* Custom scrollbar for search results */
        #search-results::-webkit-scrollbar {
            width: 6px;
        }
        #search-results::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #search-results::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 6px;
        }
        #search-results::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }
        /* Disable arrow spinners on number inputs */
        input[type=number]::-webkit-inner-spin-button,
        input[type=number]::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<body class="antialiased">

    <div class="container mx-auto p-4 md:p-8">
        <form id="stock-transfer-form">
            <!-- Header -->
            <header class="mb-8 flex flex-col sm:flex-row items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Tạo Phiếu Chuyển Kho</h1>
                    <p class="text-gray-600 mt-1">Điều chuyển hàng hóa giữa các kho nội bộ.</p>
                </div>
                <div class="mt-4 sm:mt-0 flex space-x-2">
                     <a href="#" class="w-full sm:w-auto flex items-center justify-center bg-white text-gray-700 font-bold py-2 px-4 rounded-lg shadow-md hover:bg-gray-100 border border-gray-300 transition-colors">
                        Hủy Bỏ
                    </a>
                    <button type="submit" class="w-full sm:w-auto flex items-center justify-center bg-blue-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4" />
                        </svg>
                        Lưu & Gửi Yêu Cầu
                    </button>
                </div>
            </header>

            <!-- Main Grid Layout -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <!-- Left Column: Product Details -->
                <div class="lg:col-span-2 space-y-8">
                    <!-- Product Search Card -->
                    <div class="card">
                        <div class="p-6">
                            <label for="product-search" class="block text-lg font-semibold text-gray-800 mb-2">Tìm & Thêm Sản Phẩm</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                </div>
                                <input type="text" id="product-search" placeholder="Gõ tên sản phẩm hoặc SKU..." class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition" disabled>
                                <div id="search-results" class="absolute z-10 w-full bg-white border border-gray-200 rounded-lg mt-1 shadow-lg max-h-60 overflow-y-auto hidden">
                                    <!-- Search results will be populated here by JS -->
                                </div>
                            </div>
                             <p id="search-helper" class="text-xs text-gray-500 mt-2">Vui lòng chọn kho đi để bắt đầu tìm kiếm sản phẩm.</p>
                        </div>
                    </div>

                    <!-- Product List Card -->
                    <div class="card">
                        <div class="p-6">
                             <h3 class="text-lg font-semibold text-gray-800 mb-4">Danh sách sản phẩm cần chuyển</h3>
                             <div class="overflow-x-auto">
                                <table class="w-full text-sm text-left">
                                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                                        <tr>
                                            <th scope="col" class="px-4 py-3 w-2/5">Sản Phẩm</th>
                                            <th scope="col" class="px-4 py-3 text-center">Tồn Kho Hiện Tại</th>
                                            <th scope="col" class="px-4 py-3 w-1/4">Số Lượng Chuyển</th>
                                            <th scope="col" class="px-4 py-3"></th>
                                        </tr>
                                    </thead>
                                    <tbody id="transfer-items-table">
                                        <!-- Rows will be added here by JS -->
                                        <tr id="no-items-row">
                                            <td colspan="4" class="text-center py-10 text-gray-500">
                                                Chưa có sản phẩm nào được thêm.
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                             </div>
                        </div>
                    </div>
                </div>

                <!-- Right Column: General Info -->
                <div class="lg:col-span-1 space-y-8">
                    <div class="card">
                        <div class="p-6">
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Thông tin chung</h3>
                            <div class="space-y-4">
                                <div>
                                    <label for="from_location" class="block mb-1 text-sm font-medium text-gray-700">Chuyển từ kho <span class="text-red-500">*</span></label>
                                    <select id="from_location" name="from_location_id" class="w-full p-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                        <option value="">Chọn kho đi</option>
                                        <option value="1">Kho Tổng - Hà Nội</option>
                                        <option value="2">Kho Chi Nhánh - TP.HCM</option>
                                        <option value="3">Cửa Hàng - Đà Nẵng</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="to_location" class="block mb-1 text-sm font-medium text-gray-700">Chuyển đến kho <span class="text-red-500">*</span></label>
                                    <select id="to_location" name="to_location_id" class="w-full p-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                        <option value="">Chọn kho đến</option>
                                        <option value="1">Kho Tổng - Hà Nội</option>
                                        <option value="2">Kho Chi Nhánh - TP.HCM</option>
                                        <option value="3">Cửa Hàng - Đà Nẵng</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="transfer-date" class="block mb-1 text-sm font-medium text-gray-700">Ngày chuyển</label>
                                    <input type="date" id="transfer-date" name="transfer_date" class="w-full p-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                            </div>
                        </div>
                    </div>
                     <div class="card">
                        <div class="p-6">
                             <h3 class="text-lg font-semibold text-gray-800 mb-4">Ghi chú</h3>
                             <textarea name="notes" rows="4" class="w-full p-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Thêm ghi chú cho phiếu chuyển kho..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- MOCK DATA: Thay thế bằng API call thật ---
            const mockProducts = [
                { id: 101, name: 'iPhone 15 Pro - 256GB - Titan Tự Nhiên', sku: 'IP15P-256-NAT', image_url: 'https://placehold.co/40x40/E2E8F0/4A5568?text=IP15P', inventory: { 1: 50, 2: 20, 3: 5 } },
                { id: 102, name: 'iPhone 15 Pro - 512GB - Titan Xanh', sku: 'IP15P-512-BLU', image_url: 'https://placehold.co/40x40/BFDBFE/1E40AF?text=IP15P', inventory: { 1: 30, 2: 15, 3: 0 } },
                { id: 103, name: 'iPhone 15 - 128GB - Đen', sku: 'IP15-128-BLK', image_url: 'https://placehold.co/40x40/333/FFF?text=IP15', inventory: { 1: 100, 2: 75, 3: 10 } },
                { id: 201, name: 'MacBook Air M3 13-inch - 8GB/256GB', sku: 'MBA-M3-13-8-256', image_url: 'https://placehold.co/40x40/9CA3AF/1F2937?text=MBA', inventory: { 1: 25, 2: 10, 3: 2 } },
                { id: 301, name: 'AirPods Pro 2 (USB-C)', sku: 'APP2-USBC', image_url: 'https://placehold.co/40x40/F9FAFB/4B5563?text=Pods', inventory: { 1: 200, 2: 150, 3: 20 } },
            ];

            const fromLocationSelect = document.getElementById('from_location');
            const toLocationSelect = document.getElementById('to_location');
            const searchInput = document.getElementById('product-search');
            const searchResultsContainer = document.getElementById('search-results');
            const transferItemsTableBody = document.getElementById('transfer-items-table');
            const noItemsRow = document.getElementById('no-items-row');
            const searchHelper = document.getElementById('search-helper');

            function updateLocationOptions() {
                const fromValue = fromLocationSelect.value;
                const toValue = toLocationSelect.value;

                // Reset options
                Array.from(toLocationSelect.options).forEach(opt => opt.disabled = false);
                Array.from(fromLocationSelect.options).forEach(opt => opt.disabled = false);

                if (fromValue) {
                    const toOptionToDisable = toLocationSelect.querySelector(`option[value="${fromValue}"]`);
                    if (toOptionToDisable) toOptionToDisable.disabled = true;
                }
                if (toValue) {
                    const fromOptionToDisable = fromLocationSelect.querySelector(`option[value="${toValue}"]`);
                    if (fromOptionToDisable) fromOptionToDisable.disabled = true;
                }
            }

            fromLocationSelect.addEventListener('change', () => {
                updateLocationOptions();
                transferItemsTableBody.innerHTML = ''; // Clear table
                transferItemsTableBody.appendChild(noItemsRow);
                noItemsRow.style.display = 'table-row';
                
                if (fromLocationSelect.value) {
                    searchInput.disabled = false;
                    searchHelper.textContent = 'Bắt đầu tìm kiếm sản phẩm có sẵn trong kho đã chọn.';
                } else {
                    searchInput.disabled = true;
                    searchInput.value = '';
                    searchResultsContainer.classList.add('hidden');
                    searchHelper.textContent = 'Vui lòng chọn kho đi để bắt đầu tìm kiếm sản phẩm.';
                }
            });

            toLocationSelect.addEventListener('change', updateLocationOptions);

            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const fromLocationId = fromLocationSelect.value;

                if (!fromLocationId || searchTerm.length < 2) {
                    searchResultsContainer.innerHTML = '';
                    searchResultsContainer.classList.add('hidden');
                    return;
                }

                // Filter products that have stock in the selected 'from' location
                const filteredProducts = mockProducts.filter(p => 
                    (p.name.toLowerCase().includes(searchTerm) || p.sku.toLowerCase().includes(searchTerm)) &&
                    p.inventory[fromLocationId] && p.inventory[fromLocationId] > 0
                );

                displaySearchResults(filteredProducts, fromLocationId);
            });
            
            function displaySearchResults(products, fromLocationId) {
                if (products.length === 0) {
                    searchResultsContainer.innerHTML = '<div class="p-3 text-gray-500">Không tìm thấy sản phẩm có tồn kho.</div>';
                } else {
                    searchResultsContainer.innerHTML = products.map(p => `
                        <div class="flex items-center p-3 hover:bg-blue-50 cursor-pointer border-b border-gray-100 search-result-item" data-product-id="${p.id}">
                            <img src="${p.image_url}" alt="${p.name}" class="w-10 h-10 object-cover rounded-md mr-3">
                            <div>
                                <div class="font-semibold text-gray-800">${p.name}</div>
                                <div class="text-xs text-gray-500">Tồn kho: <span class="font-bold">${p.inventory[fromLocationId]}</span></div>
                            </div>
                        </div>
                    `).join('');
                }
                searchResultsContainer.classList.remove('hidden');
            }

            searchResultsContainer.addEventListener('click', function(e) {
                const item = e.target.closest('.search-result-item');
                if (item) {
                    const productId = parseInt(item.dataset.productId);
                    addProductToTable(productId);
                    searchInput.value = '';
                    searchResultsContainer.classList.add('hidden');
                }
            });

            function addProductToTable(productId) {
                if (transferItemsTableBody.querySelector(`tr[data-variant-id="${productId}"]`)) {
                    alert('Sản phẩm này đã có trong danh sách.');
                    return;
                }

                const product = mockProducts.find(p => p.id === productId);
                const fromLocationId = fromLocationSelect.value;
                const availableStock = product.inventory[fromLocationId] || 0;
                if (!product || availableStock <= 0) return;

                if (noItemsRow) noItemsRow.style.display = 'none';

                const newRow = document.createElement('tr');
                newRow.className = 'bg-white border-b transfer-item-row';
                newRow.dataset.variantId = product.id;

                newRow.innerHTML = `
                    <td class="px-4 py-3">
                        <div class="flex items-center">
                            <img src="${product.image_url}" alt="${product.name}" class="w-10 h-10 object-cover rounded-md mr-3">
                            <div>
                                <div class="font-medium text-gray-800">${product.name}</div>
                                <div class="text-xs text-gray-500">SKU: ${product.sku}</div>
                                <input type="hidden" name="items[${product.id}][product_variant_id]" value="${product.id}">
                            </div>
                        </div>
                    </td>
                    <td class="px-4 py-3 text-center font-bold text-blue-600">${availableStock}</td>
                    <td class="px-4 py-3">
                        <input type="number" name="items[${product.id}][quantity]" class="w-full p-2 border border-gray-300 rounded-md text-sm text-center" value="1" min="1" max="${availableStock}">
                    </td>
                    <td class="px-4 py-3 text-center">
                        <button type="button" class="text-red-500 hover:text-red-700 remove-item-btn font-bold text-xl">&times;</button>
                    </td>
                `;
                transferItemsTableBody.appendChild(newRow);
            }

            transferItemsTableBody.addEventListener('click', function(e) {
                if (e.target.classList.contains('remove-item-btn')) {
                    e.target.closest('tr').remove();
                    if (transferItemsTableBody.children.length === 1 && noItemsRow) {
                        noItemsRow.style.display = 'table-row';
                    }
                }
            });

            document.getElementById('stock-transfer-form').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Phiếu chuyển kho đã được tạo (xem console để xem dữ liệu).');
                const formData = new FormData(this);
                const data = Object.fromEntries(formData.entries());
                console.log("Form Data Submitted:", data);
            });
            
            document.getElementById('transfer-date').valueAsDate = new Date();
        });
    </script>

</body>
</html>
