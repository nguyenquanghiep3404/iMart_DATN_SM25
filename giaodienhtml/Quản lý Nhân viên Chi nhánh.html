<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Quản lý Nhân viên Chi nhánh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .sidebar-item {
            cursor: pointer;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s, color 0.2s;
            font-weight: 500;
        }
        .sidebar-item:hover {
            background-color: #e5e7eb;
        }
        .sidebar-item.active {
            background-color: #3b82f6;
            color: white;
            font-weight: 600;
        }
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }
        .btn-danger {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        .btn-danger:hover {
            background-color: #fecaca;
            color: #991b1b;
        }
        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }
        .btn-primary:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="p-4 sm:p-6 lg:p-8">

    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-extrabold text-gray-900 mb-6">Quản lý Nhân viên Chi nhánh</h1>

        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- Left Column: Store List -->
            <aside class="lg:col-span-1 bg-white p-5 rounded-lg shadow-sm h-fit">
                <h2 class="text-xl font-bold text-gray-800 mb-4 border-b pb-3">Danh sách Cửa hàng</h2>
                <div id="store-list" class="space-y-2">
                    <!-- Store list will be injected here -->
                    <div class="text-center text-gray-500 py-4">
                        <i class="fas fa-spinner fa-spin"></i>
                        <span class="ml-2">Đang tải...</span>
                    </div>
                </div>
            </aside>

            <!-- Right Column: Staff Management -->
            <main class="lg:col-span-3 bg-white p-6 rounded-lg shadow-sm">
                <div id="management-panel">
                    <!-- Content will be loaded based on store selection -->
                     <div class="text-center text-gray-500 py-20">
                        <i class="fas fa-hand-point-left text-4xl mb-4"></i>
                        <h2 class="text-xl font-semibold">Chọn một cửa hàng</h2>
                        <p>Vui lòng chọn một cửa hàng từ danh sách bên trái để bắt đầu quản lý.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script>
    // --- MOCK DATA ---
    const allStores = [
        { id: 101, name: 'iMart Royal City', address: '72A Nguyễn Trãi, Thanh Xuân, Hà Nội' },
        { id: 102, name: 'iMart Times City', address: '458 Minh Khai, Hai Bà Trưng, Hà Nội' },
        { id: 103, name: 'iMart Landmark 81', address: '208 Nguyễn Hữu Cảnh, Q. Bình Thạnh, TP.HCM' },
    ];

    const allUsers = [
        { id: 1, name: 'Nguyễn Văn A', email: 'vana@imart.com', avatar: 'https://placehold.co/40x40/E2E8F0/4A5568?text=A' },
        { id: 2, name: 'Trần Thị B', email: 'thib@imart.com', avatar: 'https://placehold.co/40x40/2DD4BF/1F2937?text=B' },
        { id: 3, name: 'Lê Văn C', email: 'vanc@imart.com', avatar: 'https://placehold.co/40x40/FBBF24/4B5563?text=C' },
        { id: 4, name: 'Phạm Thị D', email: 'thid@imart.com', avatar: 'https://placehold.co/40x40/F472B6/1F2937?text=D' },
        { id: 5, name: 'Hoàng Văn E', email: 'vane@imart.com', avatar: 'https://placehold.co/40x40/818CF8/FFFFFF?text=E' },
    ];
    
    // Simulates the `user_store_locations` pivot table
    let userStoreAssignments = [
        { userId: 1, storeId: 101 },
        { userId: 2, storeId: 101 },
        { userId: 4, storeId: 101 },
        { userId: 3, storeId: 102 },
        { userId: 5, storeId: 103 },
    ];

    // --- DOM Elements ---
    const storeListContainer = document.getElementById('store-list');
    const managementPanel = document.getElementById('management-panel');

    // --- Functions ---
    
    function renderStores() {
        storeListContainer.innerHTML = '';
        allStores.forEach(store => {
            const storeEl = document.createElement('div');
            storeEl.className = 'sidebar-item';
            storeEl.textContent = store.name;
            storeEl.dataset.storeId = store.id;
            storeEl.addEventListener('click', () => handleStoreSelection(store.id));
            storeListContainer.appendChild(storeEl);
        });
    }

    function handleStoreSelection(storeId) {
        // Update active class on sidebar
        document.querySelectorAll('#store-list .sidebar-item').forEach(item => {
            item.classList.toggle('active', item.dataset.storeId == storeId);
        });
        
        // Render the management panel for the selected store
        renderManagementPanel(storeId);
    }
    
    function renderManagementPanel(storeId) {
        const store = allStores.find(s => s.id === storeId);
        if (!store) return;

        // Get staff assigned to this store
        const assignedUserIds = userStoreAssignments
            .filter(assignment => assignment.storeId === storeId)
            .map(assignment => assignment.userId);
            
        const staffList = allUsers.filter(user => assignedUserIds.includes(user.id));
        
        // Get available users to add
        const availableUsers = allUsers.filter(user => !assignedUserIds.includes(user.id));

        managementPanel.innerHTML = `
            <div class="border-b pb-4 mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Nhân viên tại: ${store.name}</h2>
                <p class="text-gray-500">${store.address}</p>
            </div>

            <!-- Add Staff Section -->
            <div class="bg-gray-50 p-4 rounded-lg mb-6">
                <h3 class="font-bold text-lg mb-2">Thêm Nhân viên vào Cửa hàng</h3>
                <div class="flex items-center gap-4">
                    <select id="add-user-select" class="block w-full p-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        ${availableUsers.map(u => `<option value="${u.id}">${u.name} (${u.email})</option>`).join('')}
                    </select>
                    <button class="btn btn-primary flex-shrink-0" onclick="handleAddStaff(${storeId})" ${availableUsers.length === 0 ? 'disabled' : ''}>
                        <i class="fas fa-plus mr-2"></i>Thêm
                    </button>
                </div>
                 ${availableUsers.length === 0 ? '<p class="text-sm text-gray-500 mt-2">Tất cả nhân viên đã được thêm vào cửa hàng này.</p>' : ''}
            </div>

            <!-- Staff List Section -->
            <div>
                <h3 class="font-bold text-lg mb-3">Danh sách Nhân viên hiện tại (${staffList.length})</h3>
                <div id="staff-list-container" class="space-y-3">
                    <!-- Staff items will be here -->
                </div>
            </div>
        `;
        renderStaffList(staffList, storeId);
    }
    
    function renderStaffList(staffList, storeId) {
        const container = document.getElementById('staff-list-container');
        if (!container) return;
        
        container.innerHTML = '';

        if (staffList.length === 0) {
            container.innerHTML = `<div class="text-center text-gray-500 p-6 bg-gray-50 rounded-lg">Cửa hàng này chưa có nhân viên nào.</div>`;
            return;
        }

        staffList.forEach(user => {
            const staffItem = document.createElement('div');
            staffItem.className = 'flex items-center justify-between p-3 bg-white border rounded-lg shadow-sm';
            staffItem.innerHTML = `
                <div class="flex items-center gap-3">
                    <img src="${user.avatar}" alt="Avatar" class="w-10 h-10 rounded-full">
                    <div>
                        <p class="font-semibold text-gray-900">${user.name}</p>
                        <p class="text-sm text-gray-500">${user.email}</p>
                    </div>
                </div>
                <button class="btn btn-danger" onclick="handleRemoveStaff(${user.id}, ${storeId})">
                    <i class="fas fa-trash-alt mr-1"></i>Xoá
                </button>
            `;
            container.appendChild(staffItem);
        });
    }
    
    function handleAddStaff(storeId) {
        const select = document.getElementById('add-user-select');
        const userId = parseInt(select.value);

        if (!userId) {
            alert('Vui lòng chọn một nhân viên để thêm.');
            return;
        }
        
        // Simulate adding to database
        userStoreAssignments.push({ userId, storeId });
        console.log(`Added user ${userId} to store ${storeId}`);

        // Re-render the panel to reflect changes
        renderManagementPanel(storeId);
    }
    
    function handleRemoveStaff(userId, storeId) {
        if (!confirm('Bạn có chắc chắn muốn xoá nhân viên này khỏi cửa hàng?')) {
            return;
        }

        // Simulate removing from database
        userStoreAssignments = userStoreAssignments.filter(
            assign => !(assign.userId === userId && assign.storeId === storeId)
        );
        console.log(`Removed user ${userId} from store ${storeId}`);

        // Re-render the panel
        renderManagementPanel(storeId);
    }

    // --- Initial Load ---
    document.addEventListener('DOMContentLoaded', () => {
        renderStores();
    });

    </script>
</body>
</html>
