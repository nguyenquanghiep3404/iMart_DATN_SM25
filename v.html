<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Đánh giá</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Be Vietnam Pro -->
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Be Vietnam Pro', sans-serif;
            background-color: #f8f9fa;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }
        .status-approved { background-color: #dcfce7; color: #16a34a; }
        .status-pending { background-color: #fef3c7; color: #d97706; }
        .status-rejected { background-color: #fee2e2; color: #dc2626; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-screen-2xl mx-auto">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Quản lý Đánh giá</h1>
            <p class="text-gray-500 mt-1">Xem, duyệt và quản lý tất cả các đánh giá sản phẩm của bạn.</p>
        </header>

        <!-- Filter Section -->
        <div class="bg-white p-6 rounded-xl shadow-sm mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div>
                    <label for="search-input" class="block text-sm font-medium text-gray-700 mb-1">Tìm kiếm</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="fas fa-search text-gray-400"></i>
                        </span>
                        <input type="text" id="search-input" placeholder="Tên sản phẩm, người đánh giá..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div>
                    <label for="review-status-filter" class="block text-sm font-medium text-gray-700 mb-1">Trạng thái</label>
                    <select id="review-status-filter" class="w-full py-2 px-3 border border-gray-300 bg-white rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Tất cả trạng thái</option>
                        <option value="pending">Chờ duyệt</option>
                        <option value="approved">Đã duyệt</option>
                        <option value="rejected">Từ chối</option>
                    </select>
                </div>
                <div>
                    <label for="rating-filter" class="block text-sm font-medium text-gray-700 mb-1">Xếp hạng</label>
                    <select id="rating-filter" class="w-full py-2 px-3 border border-gray-300 bg-white rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Tất cả</option>
                        <option value="5">5 sao</option>
                        <option value="4">4 sao</option>
                        <option value="3">3 sao</option>
                        <option value="2">2 sao</option>
                        <option value="1">1 sao</option>
                    </select>
                </div>
                <div>
                    <label for="date-filter" class="block text-sm font-medium text-gray-700 mb-1">Ngày đánh giá</label>
                    <input type="date" id="date-filter" class="w-full py-2 px-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>
            <div class="mt-4 flex justify-end space-x-3">
                <button id="clear-filters-btn" class="px-5 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-semibold">Xóa lọc</button>
                <button id="apply-filters-btn" class="px-5 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-semibold flex items-center space-x-2">
                    <i class="fas fa-filter"></i>
                    <span>Áp dụng</span>
                </button>
            </div>
        </div>

        <!-- Reviews Table -->
        <div class="bg-white rounded-xl shadow-sm overflow-x-auto">
             <table class="w-full text-sm text-left text-gray-600">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                    <tr>
                        <th scope="col" class="p-6">Người đánh giá</th>
                        <th scope="col" class="p-6">Đánh giá</th>
                        <th scope="col" class="p-6">Sản phẩm</th>
                        <th scope="col" class="p-6">Ngày gửi</th>
                        <th scope="col" class="p-6">Trạng thái</th>
                        <th scope="col" class="p-6 text-center">Hành động</th>
                    </tr>
                </thead>
                <tbody id="reviews-tbody">
                    <!-- Review rows will be inserted here by JavaScript -->
                </tbody>
            </table>
             <div id="no-results" class="hidden text-center p-12 text-gray-500">
                 <i class="fas fa-comment-slash fa-3x text-gray-400 mb-4"></i>
                 <h3 class="text-lg font-semibold text-gray-700">Không tìm thấy đánh giá</h3>
                 <p class="text-gray-500">Vui lòng thử lại với bộ lọc khác.</p>
             </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- MOCK DATA ---
            const mockReviews = [
                { id: 1, user: { id: 101, name: 'Nguyễn Văn An', avatar: 'https://placehold.co/40x40/EFEFEF/333333?text=A' }, product: { id: 202, name: 'Điện thoại V-Phone X Pro', image: 'https://placehold.co/60x60/CCCCCC/FFFFFF?text=V-Phone' }, rating: 5, title: 'Sản phẩm tuyệt vời!', comment: 'Điện thoại dùng rất mượt, pin trâu, camera chụp ảnh siêu nét. Rất đáng tiền.', status: 'approved', created_at: '2025-06-20T10:30:00Z' },
                { id: 2, user: { id: 102, name: 'Trần Thị Bích', avatar: 'https://placehold.co/40x40/E0F7FA/00796B?text=B' }, product: { id: 203, name: 'Laptop UltraBook Zen 14', image: 'https://placehold.co/60x60/CCCCCC/FFFFFF?text=Laptop' }, rating: 3, title: 'Tạm ổn trong tầm giá', comment: 'Máy hơi nóng khi chạy tác vụ nặng. Bàn phím gõ khá thích nhưng touchpad không nhạy lắm.', status: 'pending', created_at: '2025-06-21T14:00:00Z' },
                { id: 3, user: { id: 103, name: 'Lê Minh Cường', avatar: 'https://placehold.co/40x40/FFF9C4/F57F17?text=C' }, product: { id: 202, name: 'Điện thoại V-Phone X Pro', image: 'https://placehold.co/60x60/CCCCCC/FFFFFF?text=V-Phone' }, rating: 1, title: 'Quá tệ', comment: 'Sản phẩm không như quảng cáo, dùng được 2 ngày đã lỗi.', status: 'rejected', created_at: '2025-06-19T09:00:00Z' },
                { id: 4, user: { id: 104, name: 'Phạm Thị Dung', avatar: 'https://placehold.co/40x40/FCE4EC/880E4F?text=D' }, product: { id: 204, name: 'Tai nghe SoundMax Pro', image: 'https://placehold.co/60x60/CCCCCC/FFFFFF?text=Tai+Nghe' }, rating: 4, title: 'Chất âm tốt', comment: 'Tai nghe đeo êm, không bị đau tai. Chất âm trong trẻo, bass ổn.', status: 'approved', created_at: '2025-06-18T11:45:00Z' },
                { id: 5, user: { id: 105, name: 'Hoàng Văn E', avatar: 'https://placehold.co/40x40/D1C4E9/4527A0?text=E' }, product: { id: 203, name: 'Laptop UltraBook Zen 14', image: 'https://placehold.co/60x60/CCCCCC/FFFFFF?text=Laptop' }, rating: 5, title: 'Rất hài lòng', comment: 'Laptop mỏng nhẹ, thiết kế sang trọng, hiệu năng mạnh mẽ.', status: 'pending', created_at: '2025-06-21T18:20:00Z' }
            ];

            // --- DOM ELEMENTS ---
            const tbody = document.getElementById('reviews-tbody');
            const noResultsDiv = document.getElementById('no-results');
            const searchInput = document.getElementById('search-input');
            const statusFilter = document.getElementById('review-status-filter');
            const ratingFilter = document.getElementById('rating-filter');
            const dateFilter = document.getElementById('date-filter');

            // --- UTILITY FUNCTIONS ---
            const formatDate = (dateString) => {
                if (!dateString) return '';
                const date = new Date(dateString);
                return date.toLocaleDateString('vi-VN', { day: '2-digit', month: '2-digit', year: 'numeric' });
            };

            const statusMap = {
                approved: { text: 'Đã duyệt', class: 'status-approved' },
                pending: { text: 'Chờ duyệt', class: 'status-pending' },
                rejected: { text: 'Từ chối', class: 'status-rejected' }
            };

            const createStarRating = (rating) => {
                let stars = '';
                for (let i = 1; i <= 5; i++) {
                    stars += `<i class="fas fa-star ${i <= rating ? 'text-yellow-400' : 'text-gray-300'}"></i>`;
                }
                return `<div class="flex items-center space-x-1">${stars}</div>`;
            };

            // --- RENDER FUNCTIONS ---
            function renderReviewRow(review) {
                const reviewStatus = statusMap[review.status] || { text: 'N/A', class: '' };
                
                return `
                    <tr class="bg-white border-b hover:bg-gray-50">
                        <td class="p-6">
                            <div class="flex items-center">
                                <img src="${review.user.avatar}" class="w-10 h-10 rounded-full mr-4 object-cover">
                                <div>
                                    <div class="font-semibold">${review.user.name}</div>
                                </div>
                            </div>
                        </td>
                        <td class="p-6">
                            ${createStarRating(review.rating)}
                            <p class="font-semibold my-1">${review.title}</p>
                            <p class="text-gray-600">${review.comment}</p>
                        </td>
                        <td class="p-6">
                             <div class="flex items-center">
                                <img src="${review.product.image}" class="w-12 h-12 rounded-md mr-4 object-cover">
                                <div>
                                    <div class="font-semibold">${review.product.name}</div>
                                </div>
                            </div>
                        </td>
                        <td class="p-6">${formatDate(review.created_at)}</td>
                        <td class="p-6"><span class="status-badge ${reviewStatus.class}">${reviewStatus.text}</span></td>
                        <td class="p-6 text-center">
                            <button class="text-indigo-600 hover:text-indigo-900 text-lg" title="Sửa"><i class="fas fa-edit"></i></button>
                            <button class="text-red-600 hover:text-red-900 text-lg ml-4" title="Xóa"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            }
            
            function renderTable(reviewsToRender) {
                if (!reviewsToRender || reviewsToRender.length === 0) {
                    tbody.innerHTML = '';
                    noResultsDiv.classList.remove('hidden');
                    return;
                }
                
                noResultsDiv.classList.add('hidden');
                tbody.innerHTML = reviewsToRender.map(renderReviewRow).join('');
            }

            // --- FILTERING LOGIC ---
            function applyFilters() {
                const searchTerm = searchInput.value.toLowerCase();
                const status = statusFilter.value;
                const rating = ratingFilter.value;
                const selectedDate = dateFilter.value;

                let filteredReviews = mockReviews.filter(review => {
                    const matchesSearch = searchTerm === '' ||
                        review.comment.toLowerCase().includes(searchTerm) ||
                        review.title.toLowerCase().includes(searchTerm) ||
                        review.user.name.toLowerCase().includes(searchTerm) ||
                        review.product.name.toLowerCase().includes(searchTerm);
                    
                    const matchesStatus = status === '' || review.status === status;
                    
                    const matchesRating = rating === '' || review.rating.toString() === rating;
                    
                    const matchesDate = selectedDate === '' || review.created_at.startsWith(selectedDate);

                    return matchesSearch && matchesStatus && matchesRating && matchesDate;
                });
                
                renderTable(filteredReviews);
            }

            function clearFilters() {
                searchInput.value = '';
                statusFilter.value = '';
                ratingFilter.value = '';
                dateFilter.value = '';
                renderTable(mockReviews);
            }
            
            document.getElementById('apply-filters-btn').addEventListener('click', applyFilters);
            document.getElementById('clear-filters-btn').addEventListener('click', clearFilters);

            // --- INITIAL RENDER ---
            renderTable(mockReviews);
        });
    </script>
</body>
</html>
